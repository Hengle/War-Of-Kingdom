#textdomain wesnoth-lib

[window]
	description=_"Book dialog."
	id="book"
	[resolution]
		automatic_placement=no
		definition="without_scrollbar"
		height="(if(screen_height < 600, screen_height, 600))"
		width="(if(screen_width < 800, screen_width, 800))"
		x="((screen_width - width) / 2)"
		y="((screen_height - height) / 2)"
		[linked_group]
			fixed_width=yes
			id="text"
		[/linked_group]
		[tooltip]
			id="tooltip_large"
		[/tooltip]
		[helptip]
			id="helptip_large"
		[/helptip]
		[grid]
			[row]
				[column]
					border="all"
					border_size=5
					horizontal_alignment="left"
					[label]
						definition="title"
						id="title"
						label=_"Help"
					[/label]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_grow=yes
					[image]
						definition="default"
						label="misc/split-line.png"
					[/image]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_grow=yes
					vertical_grow=yes
					[grid]
						[row]
							[column]
								horizontal_grow=yes
								vertical_grow=yes
								[tree_view]
									definition="default"
									id="default"
									indention_step_size=10
									[node]
										id="item"
										[node_definition]
											[row]
												[column]
													[toggle_button]
														definition="tree_view_node"
														id="tree_view_node_icon"
														icon = "buttons/fold-book"
													[/toggle_button]
												[/column]
												[column]
													grow_factor=1
													horizontal_grow=yes
													vertical_grow=yes
													[toggle_panel]
														definition="tree_view_node"
														id="tree_view_node_label"
														[grid]
															[row]
																[column]
																	[spacer]
																		definition="default"
																		height="(20)"
																	[/spacer]
																[/column]
																[column]
																	[image]
																		definition="default"
																		id="icon"
																		label="help/topic.png"
																	[/image]
																[/column]
																[column]
																	grow_factor=1
																	horizontal_grow=yes
																	vertical_grow=yes
																	[label]
																		definition="default"
																		id="text"
																		linked_group="text"
																	[/label]
																[/column]
															[/row]
														[/grid]
													[/toggle_panel]
												[/column]
											[/row]
										[/node_definition]
									[/node]
								[/tree_view]
							[/column]
							[column]
								grow_factor=1
								horizontal_grow=yes
								vertical_grow=yes
								[grid]
									id="scroll_label_grid"
									[row]
										grow_factor=1
										[column]
											horizontal_grow=yes
											vertical_grow=yes
											[grid]
												[row]
													[column]
														[spacer]
															definition="default"
															width="(4)"
														[/spacer]
													[/column]
													[column]
														grow_factor=1
														horizontal_grow=yes
														vertical_grow=yes
														[scroll_label]
															definition="default"
															id="content"
															width="((if(screen_width < 800, ((screen_width * 70) / 100), 560))
)"
														[/scroll_label]
													[/column]
													[column]
														[spacer]
															definition="default"
															width="(4)"
														[/spacer]
													[/column]
												[/row]
											[/grid]
										[/column]
									[/row]
									[row]
										[column]
											border="all"
											border_size=5
											[button]
												definition="default"
												id="ok"
												label=_"Close"
											[/button]
										[/column]
									[/row]
								[/grid]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
