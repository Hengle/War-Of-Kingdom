[scenario]
	id = duel
	next_scenario = 
	name = _ "duel"
	map_data = "{campaigns/duel/maps/duel.map}"
	turns = -1
	duel = always
	victory_when_enemy_no_city = no

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	[music]
		name = legends_of_the_north.ogg
	[/music]
	{APPEND_MUSIC transience.ogg}
	{APPEND_MUSIC underground.ogg}
	{APPEND_MUSIC elvish-theme.ogg}
	{APPEND_MUSIC revelation.ogg}

	[event]
		name = prestart
		[objectives]
			[objective]
				description = _ "Defeat all enemies"
				condition = win
			[/objective]
			[objective]
				description = _ "Luoyang is fallen"
				condition = lose
			[/objective]
		[/objectives]
	[/event]

	[side]
		side = 1
		leader = 407
		navigation = 0
		build = market1, wall2

		controller = human
		shroud = $player.shroud
		fog = $player.fog
		candidate_cards = $player.candidate_cards
		holded_cards = $player.holded_cards
		gold = 0
		income = 10
		feature = 
		technologies = 

		{ANONYMITY_CITY 1 1 (city1) 13 14 (66) (architecture, loyal)}
		[+artifical]
			mayor = 
			service_heros = 
			wander_heros = 
			economy_area = (9, 13), (9, 14), (10, 13), (10, 14)
			not_recruit = 
		[/artifical]

		{ANONYMITY_UNIT 1 (footman3) 13 17 (407) (loyal, meritorious) ()}
		{ANONYMITY_UNIT 1 (bowman3) 16 14 (408) (loyal, meritorious) ()}
	[/side]

	[side]
		side = 2
		leader = 374
		navigation = 0
		build = 

		controller = ai
		gold = 0
		income = 0
		feature = 
		technologies = 


		{ANONYMITY_UNIT 0 (horseman3) 36 16 (374) (loyal, meritorious) ()}
		{ANONYMITY_UNIT 0 (whitemage3) 21 10 (405) (loyal, meritorious) ()}
		{ANONYMITY_UNIT 0 (redmage3) 16 5 (106) (loyal, meritorious) ()}
		{ANONYMITY_UNIT 0 (bowman3) 17 21 (189) (loyal, meritorious) ()}
		{ANONYMITY_UNIT 0 (footman3) 20 25 (109) (loyal, meritorious) ()}
		{ANONYMITY_UNIT 0 (catapult3) 5 24 (361) (loyal, meritorious) ()}
		{ANONYMITY_UNIT 0 (catapult3) 3 24 (394) (loyal, meritorious) ()}
	[/side]


	[event]
		name = post_duel
		first_time_only = no
		[filter]
			side = 1
		[/filter]
		[filter_second]
			side = 2
		[/filter_second]
	
		[if]
			[variable]
				name = duel.percentage
				greater_than = 50
			[/variable]
			[then]
				[kill]
					hero = $second_unit.heros_army
				[/kill]
				[if]
					[have_unit]
						side = 2
						count = 0
					[/have_unit]
					[then]
						[endlevel]
							result = victory
						[/endlevel]
					[/then]
					[else]
					[/else]
				[/if]
			[/then]
			[else]
			[/else]
		[/if]
	[/event]

	[event]
		name = last breath
		first_time_only = yes
		[filter]
			must_heros = 66
		[/filter]
	
		[endlevel]
			result = defeat
		[/endlevel]
	[/event]

	[event]
		name = last breath
		first_time_only = no
		[filter]
			side = 2
		[/filter]
	
		[if]
			[have_unit]
				side = 2
				count = 0
			[/have_unit]
			[then]
				[endlevel]
					result = victory
				[/endlevel]
			[/then]
			[else]
			[/else]
		[/if]
	[/event]

[/scenario]
