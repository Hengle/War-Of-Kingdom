#textdomain wesnoth-lib
###
### Definition of a minimap.
###


#define _GUI_RESOLUTION RESOLUTION SIZE
	[resolution]

		{RESOLUTION}

		min_width = {SIZE}
		min_height = {SIZE}

		default_width = {SIZE}
		default_height = {SIZE}

		max_width = 0
		max_height = 0

		[state_enabled]

			[draw]
			[/draw]

		[/state_enabled]

	[/resolution]
#enddef

[hexmap_definition]
	id = "default"
	description = "a hexmap."

	# Tiny gui sizes haven't been tested yet so might need some tuning.
	{_GUI_RESOLUTION ({GUI_TINY__RESOLUTION})  50 }
	{_GUI_RESOLUTION ()                       100 }

[/hexmap_definition]

[hexmap_definition]
	id = "no_size"
	description = "a hexmap without a size, this way it can be sized in it's container."

	{_GUI_RESOLUTION () 0}

[/hexmap_definition]

#undef _GUI_RESOLUTION
