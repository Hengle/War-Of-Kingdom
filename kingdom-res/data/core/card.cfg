[card_anim]
	apply_to=start

	screen_mode=yes
	id_screen_mode=yes
	
	id_x=-56
	id_y=-134
	
	offset=0.5
	id_offset=0.5

	[frame]
		duration=1000
		alpha=0~1.0
		image="card/card-queen-pentacles.png"
	[/frame]
	
	[id_frame]
		duration=1000
		alpha=0.5~1.0
		image="__id.png"
	[/id_frame]
[/card_anim]

[global_anim]
	apply_to=reinforce

	screen_mode=yes
	id_screen_mode=yes
	
	x=90
	y=-80
	
	id_x=-240~-90:600,-90
	id_y=-80
	
	offset=0.5
	id_offset=0.5

	[frame]
		duration=1000
		alpha=0.5~1.0
		image="__id1.png"
	[/frame]
	
	[id_frame]
		duration=1000
		alpha=0.8~1.0
		image="__id2.png"
	[/id_frame]
[/global_anim]

[global_anim]
	apply_to=encourage

	screen_mode=yes
	id_screen_mode=yes
	
	x=60
	y=-100
	
	id_x=-180~-60:600,-60
	id_y=-180~-100:600,-100
	
	offset=0.5
	id_offset=0.5

	[frame]
		duration=1000
		alpha=0.5~1.0
		image="__id1.png"
	[/frame]
	
	[id_frame]
		duration=1000
		alpha=0.8~1.0
		image="__id2.png"
	[/id_frame]
[/global_anim]
