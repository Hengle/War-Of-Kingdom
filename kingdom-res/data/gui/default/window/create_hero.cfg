			definition = "default"
			height = {HEIGHT}
		[/spacer]

	[/column]
#enddef

#define _GUI_PORTRAIT
	[column]
		horizontal_grow = "true"
		vertical_grow = "true"
		
		[stacked_widget]
			definition = "default"
			[stack]
				[layer]
					[row]
						[column]
							[drawing]
								id = "portrait"
								definition = "default"
							
								width = "(if(default_gui, 180, 120))"
								height = "(if(default_gui, 256, 170))"

								[draw]
									[image]
										name="(if(default_gui, text + '~SCALE(180, 256)', text + '~SCALE(120, 170)'))"
									[/image]
								[/draw]
							[/drawing]
						[/column]
					[/row]
				[/layer]
							
				[layer]
					[row]
						[column]
							horizontal_alignment = "left"
							[button]
								id = "regenerate"
								definition = "default"
							
								label = _"Regenerate"
							[/button]
						[/column]
					[/row]
					
					[row]
						[column]
							horizontal_grow = "true"
							vertical_alignment = "top"
							[label]
								id = "point"
								definition = "default_large"
								
							[/label]
						[/column]
					[/row]
					
					[row]
						grow_factor = 1
						{_GUI_V_SPACER 1}
					[/row]
					
					[row]
						[column]
							horizontal_alignment = "left"
							[button]
								id = "avatar"
								definition = "default"

								label = _"Avatar"
							[/button]
						[/column]
					[/row]
					
					[row]
						grow_factor = 1
						{_GUI_V_SPACER 1}
					[/row]	
							
				[/layer]
			[/stack]
		[/stacked_widget]
	[/column]	
#enddef

#define _GUI_TEXT_BOX ATTRIBUTE ID CAPTION
	[column]
		border = "right, bottom"
		border_size = 5
		[image]
			definition = "default"
			label = {ATTRIBUTE}
		[/image]
	[/column]
	
	[column]
		horizontal_grow = "true"
		grow_factor = 1
		[button]
			id = {ID}
			definition = "default"
			label = {CAPTION}
		[/button]
	[/column]
#enddef

