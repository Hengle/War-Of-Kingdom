#textdomain kingdom-lib
###
### Definition of the window hero selection
###

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]
		grow_factor = "{GROW_FACTOR}"
		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]
	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]
		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]
	[/column]
#enddef

#define _GUI_TABLE_HEADER_OWNERSHIP
	[row]
		[column]
			[label]
				definition = "default"
				linked_group = "prefix"
			[/label]
		[/column]
		
		[column]	
			[label]
				definition = "table"
				label = _ "Name"
				linked_group = "name"
			[/label]
		[/column]
			
		[column]
			grow_factor = 1
			horizontal_grow = "true"
			[label]
				definition = "table"
				label = _ "City"
				linked_group = "city"
			[/label]
		[/column]
		
		[column]
			grow_factor = 1
			horizontal_grow = "true"
			[label]
				definition = "table"
				label = _ "Loyalty"
				linked_group = "loyalty"
			[/label]
		[/column]
		
#textdomain wesnoth-hero		
		[column]
			grow_factor = 1
			horizontal_grow = "true"
			[label]
				definition = "table"
				label = _ "catalog"
				linked_group = "hero_catalog"
			[/label]
		[/column]
		
#textdomain kingdom-lib
		[column]
			grow_factor = 1
			horizontal_grow = "true"
			[label]
				definition = "table"
				label = _ "Position"
				linked_group = "position"
			[/label]
		[/column]
		
	[/row]
#enddef										
										
#define _GUI_TABLE_ROW_OWNERSHIP
	[row]
		[column]
			horizontal_grow = "true"

			[toggle_button]
				id = "prefix"
				definition = "default"
				linked_group = "prefix"
			[/toggle_button]
			
		[/column]
		
		[column]
			horizontal_grow = "true"

			[label]
				id = "name"
				definition = "table"
				linked_group = "name"
			[/label]
			
		[/column]
		
		[column]
			grow_factor = 1
			horizontal_grow = "true"

			[label]
				id = "city"
				definition = "table"
				linked_group = "city"
			[/label]
			
		[/column]
		
		[column]
			grow_factor = 1
			horizontal_grow = "true"
			
			[label]
				id = "loyalty"
				definition = "table"
				linked_group = "loyalty"
			[/label]
			
		[/column]
		
		[column]
			grow_factor = 1
			horizontal_grow = "true"
			
			[label]
				id = "hero_catalog"
				definition = "table"
				linked_group = "hero_catalog"
			[/label]
			
		[/column]
		
		[column]
			grow_factor = 1
			horizontal_grow = "true"
			
			[label]
				id = "position"
				definition = "table"
				linked_group = "position"
			[/label]
			
		[/column]
		
	[/row]
