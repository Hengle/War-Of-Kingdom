			[variable]
				name = random
				less_than = 20
			[/variable]
			[then]
				[set_variable]
					name = coor_x
					value = $unit.x
				[/set_variable]
				[set_variable]
					name = coor_y
					value = $unit.y
				[/set_variable]
			[/then]
			[else]
				[set_variable]
					name = coor_x
					rand = 1..150
				[/set_variable]
				[set_variable]
					name = coor_y
					rand = 1..100
				[/set_variable]
			[/else]
		[/if]
		[kill]
			master_hero = $master_hero
		[/kill]
		[unit]
			type = $type
			heros_army = $heros_army
			side = $side
			cityno = $city
			attacks_left = 0
			x,y = $coor_x, $coor_y
		[/unit]
	[/event]

