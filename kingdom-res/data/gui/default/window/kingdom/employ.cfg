#textdomain wesnoth-lib
###
### Definition of the window to recruit
###

# Width of tip area
#define TIP_AREA_WIDTH
(if(default_gui, 270, if(vga, 240, 190)))
#enddef

# Height of tip area
#define TIP_AREA_HEIGHT
(if(default_gui, 20, if(vga, 20, 14)))
#enddef

#define TIP_V_SPACE
(if(default_gui, 8, 5))
#enddef

#define LIST_HEIGHT
((screen_width * 60) / 100)
#enddef

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]
		grow_factor = "{GROW_FACTOR}"
		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]
	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]
		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]
	[/column]
#enddef

#define _GUI_FIELD ID LABEL IMAGE_NAME
	[column]
		[drawing]
			definition = "default"
			
			width = "(if(default_gui, 24, if(vga, 20, 14)))"
			height = "(if(default_gui, 24, if(vga, 20, 14)))"

			[draw]
				[image]
					name = {IMAGE_NAME}
				[/image]
			[/draw]
		[/drawing]
	[/column]
															
	[column]
		#border = "left"
		#border_size = 2
		horizontal_alignment = "left"
			
		[label]
			id = {ID}
			definition = "default"
				
			width = "(if(default_gui, 30, if(vga, 30, 24)))"
			height = "(if(default_gui, 16, if(vga, 16, 14)))"

			label = {LABEL}
		[/label]

	[/column]
#enddef

#define _GUI_TABLE_HEADER_TROOP
	[row]
		[column]
			horizontal_grow = "true"
			[label]
				definition = "default"
				linked_group = "troop_icon"
			[/label]
		[/column]
		
		[column]
			horizontal_grow = "true"	
			[label]
				definition = "default"
				linked_group = "name"
			[/label]
		[/column]
			
		[column]
			horizontal_grow = "true"
			[label]
				definition = "table"
				label = _ "Cost"
				linked_group = "cost"
			[/label]
		[/column]
#textdomain wesnoth-hero		
		[column]
			horizontal_grow = "true"
			[label]
				definition = "table"
				label = _ "leadership"
				linked_group = "leadership"
			[/label]
		[/column]
		
		[column]
			horizontal_grow = "true"
			[label]
				definition = "table"
				label = _ "charm"
				linked_group = "charm"
			[/label]
		[/column]
		
		[column]
			horizontal_grow = "true"
			[label]
				definition = "table"
				label = _ "feature"
				linked_group = "feature"
			[/label]
		[/column]
		
		[column]
			horizontal_grow = "true"
			[label]
				definition = "table"
				label = _ "tactic"
				linked_group = "tactic"
			[/label]
		[/column]
#textdomain wesnoth-lib		
	[/row]
#enddef										
										
#define _GUI_TABLE_ROW_TROOP
	[row]
		[column]
			border = "left, bottom"
			border_size = 2

			[stacked_widget]
				definition = "default"
				[stack]
					[layer]
						[row]
							[column]
								horizontal_alignment = "left"
								vertical_alignment = "top"
								
								[drawing]
									id = "human"
									definition = "default"
							
									width = "(if(default_gui, 16, 12))"
									height = "(if(default_gui, 16, 12))"
									linked_group = "troop_icon"

									[draw]
										[image]
											name="(if(default_gui, 'misc/human.png~SCALE(16, 16)', 'misc/human.png~SCALE(12, 12)'))"
										[/image]
									[/draw]
								[/drawing]
							[/column]
						[/row]
					[/layer]
							
					[layer]
						[row]
							[column]
								[drawing]
									id = "icon"
									definition = "default"
							
									width = "(if(default_gui, 48, if(vga, 48, 40)))"
									height = "(if(default_gui, 60, if(vga, 60, 50)))"
									linked_group = "troop_icon"

									[draw]
										[image]
											name="(if(default_gui, text + '~SCALE(48, 60)', if(vga, text + '~SCALE(48, 60)', text + '~SCALE(40, 50)')))"
										[/image]
									[/draw]
								[/drawing]
							[/column]
						[/row]
					[/layer]
				[/stack]
			[/stacked_widget]					
		[/column]
		
		[column]
			border = "right"
			border_size = 3
			[label]
				id = "name"
				definition = "default"
				linked_group = "name"
			[/label]
		[/column]

		[column]
			border = "left, right"
			border_size = 3
			[label]
				id = "cost"
				definition = "default"
				linked_group = "cost"
			[/label]
		[/column]
		
		[column]
			border = "left, right"
			border_size = 3
			[label]
				id = "leadership"
				definition = "default"
				linked_group = "leadership"
			[/label]
		[/column]
		
		[column]
			border = "left, right"
			border_size = 3
			[label]
				id = "charm"
				definition = "default"
				linked_group = "charm"
			[/label]
		[/column]
		
		[column]
			border = "left, right"
			border_size = 3
			[label]
				id = "feature"
				definition = "default"
				linked_group = "feature"
			[/label]
		[/column]
					
		[column]
			border = "left, right"
			border_size = 3
			[label]
				id = "tactic"
				definition = "default"
				linked_group = "tactic"
			[/label]
		[/column]			
	[/row]				
#enddef

[window]
	id = "employ"
	description = "Employ dialog."

	[resolution]
		definition = "default"
		
		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"
		
		[linked_group]
			id = "troop_icon"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "name"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "cost"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "leadership"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "charm"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "feature"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "tactic"
			fixed_width = "true"
		[/linked_group]
		
		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[grid]
						[row]
							[column]
								[label]
									id = "title"
									definition = "title"

									label = _ "Employ"
								[/label]
							[/column]
					
							[column]
								[label]
									id = "flag"
									definition = "default"
								[/label]
							[/column]

						[/row]
					[/grid]
				[/column]
			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					horizontal_grow = "true"
					vertical_grow = "true"

					[grid]
						[row]
							
							{_GUI_H_SPACER 2 0}
							
							[column]
								horizontal_grow = "true"
								vertical_grow = "true"
								grow_factor = 2
								[grid]
									[row]
										grow_factor = 1
										[column]
											horizontal_grow = "true"
											vertical_grow = "true"
											[grid]

												[row]
													grow_factor = 1

													[column]
														horizontal_grow = "true"
														vertical_grow = "true"
														
														[listbox]
															id = "type_list"
															definition = "default"

															width = "(screen_width)"
															height = "(screen_height + {LIST_HEIGHT})"
															#horizontal_scrollbar_mode = "never"
															
															[header]
																{_GUI_TABLE_HEADER_TROOP}
															[/header]
																
															[list_definition]

																[row]

																	 [column]
																		grow_factor = 1
																		horizontal_grow = "true"

																		[toggle_panel]
																			id = "_toggle"
																			definition = "default"

																			[grid]
																				{_GUI_TABLE_ROW_TROOP}
																			[/grid]

																		[/toggle_panel]

																	[/column]

																[/row]

															[/list_definition]

														[/listbox]

													[/column]
												[/row]
											[/grid]
										[/column]		
									[/row]

									[row]
										grow_factor = 0			
										[column]
											horizontal_grow = "true"

											[grid]

												[row]
													[column]
														border = "left"
														border_size = 2
					
														horizontal_alignment = "left"
																															
														[button]
															id = "detail"
															definition = "default"
																		
															label = _"Detail"
														[/button]
													[/column]
											
													[column]
														border = "right"
														border_size = 20

														grow_factor = 1
														horizontal_alignment = "right"

														[button]
															id = "ok"
															definition = "default"

															label = _ "Employ"
														[/button]

													[/column]
													
													[column]
														border = "left, right"
														border_size = 5
														horizontal_alignment = "right"
														vertical_alignment = "bottom"

														[button]
															id = "cancel"
															definition = "default"

															label = _ "Cancel"
														[/button]
													[/column]

												[/row]

											[/grid]

										[/column]

									[/row]
								[/grid]
							[/column]
						[/row]
					[/grid]
				[/column]			
			[/row]
		[/grid]

	[/resolution]

[/window]

#undef _GUI_H_SPACER
#undef _GUI_V_SPACER
#undef _GUI_FIELD
#undef _GUI_TABLE_HEADER_TROOP
#undef _GUI_TABLE_ROW_TROOP