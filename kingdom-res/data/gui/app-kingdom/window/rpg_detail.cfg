#textdomain kingdom-lib
###
### Definition of the window to recruit
###

# Width of tip TAB
#define TIP_AREA_WIDTH
(if(default_gui, 500, if(vga, 400, 300)))
#enddef

# Width of tip area
#define TIP_TAB_WIDTH
(if(default_gui, 10, if(vga, 8, 8)))
#enddef

# Height of tip area
#define TIP_AREA_HEIGHT
(if(default_gui, 20, if(vga, 20, 16)))
#enddef

#define TIP_V_SPACE
(if(default_gui, 8, 5))
#enddef

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]
		grow_factor = "{GROW_FACTOR}"
		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]
	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]
		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]
	[/column]
#enddef

#define _GUI_FIELD ID LABEL IMAGE_NAME
	[column]
		[drawing]
			definition = "default"
			
			width = "(if(default_gui, 24, if(vga, 20, 14)))"
			height = "(if(default_gui, 24, if(vga, 20, 14)))"

			[draw]
				[image]
					name = {IMAGE_NAME}
				[/image]
			[/draw]
		[/drawing]
	[/column]
															
	[column]
		#border = "left"
		#border_size = 2
		horizontal_alignment = "left"
			
		[label]
			id = {ID}
			definition = "default"
				
			width = "(if(default_gui, 30, if(vga, 30, 24)))"
			height = "(if(default_gui, 16, if(vga, 16, 14)))"

			label = {LABEL}
		[/label]

	[/column]
#enddef

#define _GUI_TABLE_HEADER_TROOP
	[row]
		[column]
			horizontal_grow = "true"
			[label]
				definition = "default"
				linked_group = "troop_icon"
			[/label]
		[/column]
		
		[column]
			horizontal_grow = "true"	
			[label]
				definition = "default"
				#label = _ "Type"
				linked_group = "troop_type"
			[/label]
		[/column]
		
		[column]
			horizontal_grow = "true"
			[label]
				definition = "table"
				label = _ "HP"
				linked_group = "troop_hp"
			[/label]
		[/column]
			
	[/row]
#enddef										
										
#define _GUI_TABLE_ROW_TROOP
	[row]
		[column]
			border = "left, bottom"
			border_size = 2

			[stacked_widget]
				definition = "default"
					[layer]
						[row]
							[column]
								horizontal_alignment = "left"
								vertical_alignment = "top"
								
								[drawing]
									id = "human"
									definition = "default"
							
									width = "(if(default_gui, 16, 12))"
									height = "(if(default_gui, 16, 12))"
									linked_group = "troop_icon"

									[draw]
										[image]
											name="(if(default_gui, 'misc/human.png~SCALE(16, 16)', 'misc/human.png~SCALE(12, 12)'))"
										[/image]
									[/draw]
								[/drawing]
							[/column]
						[/row]
					[/layer]
							
					[layer]
						[row]
							[column]
								[drawing]
									id = "icon"
									definition = "default"
							
									width = "(if(default_gui, 72, if(vga, 60, 48)))"
									height = "(if(default_gui, 72, if(vga, 60, 48)))"
									linked_group = "troop_icon"

									[draw]
										[image]
											name="(if(default_gui, text + '~SCALE(72, 72)', if(vga, text + '~SCALE(60, 60)', text + '~SCALE(48, 48)')))"
										[/image]
									[/draw]
								[/drawing]
							[/column]
						[/row]
					[/layer]
			[/stacked_widget]					
		[/column]
		
		[column]
			border = "right"
			border_size = 3
			[label]
				id = "type"
				definition = "default"
				linked_group = "troop_type"
			[/label]
		[/column]
		
		[column]
			border = "left, right"
			border_size = 3
			horizontal_grow = "true"
			[label]
				id = "hp"
				definition = "default"
				linked_group = "troop_hp"
			[/label]
		[/column]

	[/row]				
#enddef

[window]
	id = "rpg_detail"
	description = "RPG detail dialog."

	[resolution]
		definition = "screen"

		automatic_placement = "false"
		x = "((screen_width - width) / 2)"
		y = "((screen_height - height) / 2)"
		width = "(if(screen_width < 800, screen_width, 800))"
		height = "(if(screen_height < 600, screen_height, 600))"

		[linked_group]
			id = "troop_icon"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "troop_type"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "troop_hp"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "troop_xp"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "troop_movement"
			fixed_width = "true"
		[/linked_group]
		
		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "title"
						definition = "dusk_title"

						label = _ "RPG Detail"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					horizontal_grow = "true"
					vertical_grow = "true"

					[grid]
						[row]
							
							#
							# middle part
							#
							[column]
								horizontal_grow = "true"
								vertical_grow = "true"
								grow_factor = 2

								[panel]
									definition = "default"
									[grid]
										[row]
											[column]
												horizontal_alignment = "left"
												[label]
													id = "tip_name"
													definition = "default"
																		
													width = "{TIP_AREA_WIDTH}"
													height = "{TIP_AREA_HEIGHT}"
																
												[/label]
											[/column]
										[/row]
										
										[row]
											[column]
												horizontal_alignment = "left"
												[label]
													id = "tip_loyalty"
													definition = "default"
																		
													width = "{TIP_AREA_WIDTH}"
													height = "{TIP_AREA_HEIGHT}"
																
												[/label]
											[/column]
										[/row]
										
										[row]
											[column]
												horizontal_alignment = "left"
												[label]
													id = "tip_stratum"
													definition = "default"
																		
													width = "{TIP_AREA_WIDTH}"
													height = "{TIP_AREA_HEIGHT}"
																
												[/label]
											[/column]
										[/row]		
										
										[row]
											[column]
												horizontal_alignment = "left"
												
												[label]
													id = "tip_official"
													definition = "default"
																					
													width = "{TIP_AREA_WIDTH}"
													height = "{TIP_AREA_HEIGHT}"
												[/label]
											[/column]
										[/row]
										
										[row]
											[column]
												horizontal_alignment = "left"
												
												[label]
													id = "tip_ownership"
													definition = "default"
																					
													width = "{TIP_AREA_WIDTH}"
													height = "{TIP_AREA_HEIGHT}"
												[/label]
											[/column]
										[/row]
										
										[row]
											[column]
												horizontal_alignment = "left"
												
												[label]
													id = "tip_meritorious"
													definition = "default"
																					
													width = "{TIP_AREA_WIDTH}"
													height = "{TIP_AREA_HEIGHT}"
												[/label]
											[/column]
										[/row]
										
										[row]
											[column]
												horizontal_grow = "true"
												
												[grid]
													[row]
														{_GUI_H_SPACER {TIP_TAB_WIDTH} 0}
														
														[column]
															horizontal_grow = "true"
															grow_factor = 1
															[label]
																id = "tip_meritorious2"
																definition = "default_large"
																					
																width = "{TIP_AREA_WIDTH}"
																height = "{TIP_AREA_HEIGHT}"
															[/label]
														[/column]
													[/row]			
												[/grid]
											[/column]
										[/row]
										
										[row]
											{_GUI_V_SPACER 10}
										[/row]
												
										[row]
											[column]
												horizontal_alignment = "left"
												[grid]
													[row]
														{_GUI_FIELD "tip_leadership" "" "(if(default_gui, 'misc/leadership.png~SCALE(24, 24)', if(vga, 'misc/leadership.png~SCALE(20, 20)', 'misc/leadership.png~SCALE(14, 14)')))"}
														{_GUI_FIELD "tip_force" "" "(if(default_gui, 'misc/force.png~SCALE(24, 24)', if(vga, 'misc/force.png~SCALE(20, 20)', 'misc/force.png~SCALE(14, 14)')))"}
														{_GUI_FIELD "tip_intellect" "" "(if(default_gui, 'misc/intellect.png~SCALE(24, 24)', if(vga, 'misc/intellect.png~SCALE(20, 20)', 'misc/intellect.png~SCALE(14, 14)')))"}
														{_GUI_FIELD "tip_spirit" "" "(if(default_gui, 'misc/spirit.png~SCALE(24, 24)', if(vga, 'misc/spirit.png~SCALE(20, 20)', 'misc/spirit.png~SCALE(14, 14)')))"}
														{_GUI_FIELD "tip_charm" "" "(if(default_gui, 'misc/charm.png~SCALE(24, 24)', if(vga, 'misc/charm.png~SCALE(20, 20)', 'misc/charm.png~SCALE(14, 14)')))"}
													[/row]
												[/grid]
											[/column]
										[/row]
										
										[row]
											{_GUI_V_SPACER 10}
										[/row]
										
									
										[row]
											{_GUI_V_SPACER {TIP_V_SPACE}}
										[/row]
										
										[row]
											[column]
												horizontal_grow = "true"
												vertical_grow = "true"
												[stacked_widget]
														[layer]
															[row]
																[column]
																	horizontal_alignment = "left"
																	[label]
																		id = "tip_resistance"
																		definition = "default"
																										
																		width = "{TIP_AREA_WIDTH}"
																		height = "({TIP_AREA_HEIGHT} * 4)"
																	[/label]
																[/column]
															[/row]
														[/layer]
														
														[layer]
															[row]
																[column]
																	horizontal_alignment = "left"
																	vertical_alignment = "bottom"
																	[button]
																		id = "troops"
																		definition = "default"
																		
																		label = _"Troop"
																	[/button]
																[/column]
															[/row]
														[/layer]
												[/stacked_widget]								
											[/column]
										[/row]
																																							
										[row]
											grow_factor = 1
											{_GUI_V_SPACER 1}
										[/row]	
										
									[/grid]
								[/panel]	
							[/column]
							
							{_GUI_H_SPACER 2 0}
							
							[column]
								horizontal_grow = "true"
								vertical_grow = "true"
								grow_factor = 2
								[grid]
									[row]
										grow_factor = 1
										[column]
											horizontal_grow = "true"
											vertical_grow = "true"
											[grid]

												[row]
													grow_factor = 1

													[column]
														#border = "bottom"
														#border_size = 5
														horizontal_grow = "true"
														vertical_grow = "true"
														
														[listbox]
															id = "type_list"
															definition = "default"

															width = "(screen_width)"
															horizontal_scrollbar_mode = "never"
															
															[header]
																{_GUI_TABLE_HEADER_TROOP}
															[/header]
																
															[list_definition]

																[row]

																	 [column]
																		grow_factor = 1
																		horizontal_grow = "true"

																		[toggle_panel]
																			id = "_toggle"
																			definition = "default"

																			[grid]
																				{_GUI_TABLE_ROW_TROOP}
																			[/grid]

																		[/toggle_panel]

																	[/column]

																[/row]

															[/list_definition]

														[/listbox]

													[/column]
												[/row]
											[/grid]
										[/column]		
									[/row]

									[row]
										grow_factor = 0			
										[column]
											horizontal_grow = "true"

											[grid]

												[row]
													grow_factor = 0

													[column]
														border = "left"
														border_size = 5

														grow_factor = 1
														horizontal_alignment = "right"

														[button]
															id = "ok"
															definition = "default"

															label = _ "OK"
														[/button]

													[/column]

												[/row]

											[/grid]

										[/column]

									[/row]
								[/grid]
							[/column]
						[/row]
					[/grid]
				[/column]			
			[/row]
		[/grid]

	[/resolution]

[/window]

#undef _GUI_H_SPACER
#undef _GUI_V_SPACER
#undef _GUI_FIELD
#undef _GUI_TABLE_HEADER_TROOP
#undef _GUI_TABLE_ROW_TROOP