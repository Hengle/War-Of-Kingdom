#textdomain kingdom-lib

[window]
	description=_"Formation attack."
	id="formation_attack"
	[resolution]
		definition="default"
		[linked_group]
			fixed_height=yes
			id="tactic"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="icon"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="name"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="point"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="turn"
		[/linked_group]
		[tooltip]
			id="tooltip_large"
		[/tooltip]
		[helptip]
			id="helptip_large"
		[/helptip]
		[grid]
			[row]
				[column]
					border="all"
					border_size=5
					grow_factor=1
					horizontal_alignment="left"
					[label]
						definition="dusk_title"
						id="title"
						label=_"Formation attack"
					[/label]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_alignment="left"
					[grid]
						[row]
							[column]
								[image]
									definition="default"
									id="icon"
								[/image]
							[/column]
							[column]
								[label]
									definition="default_large"
									id="name"
								[/label]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					[spacer]
						definition="default"
						height="(if(default_gui, 15, 15))"
					[/spacer]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_alignment="left"
					[label]
						definition="default"
						id="description"
					[/label]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_grow=yes
					[grid]
						[row]
							[column]
								horizontal_grow=yes
								[listbox]
									definition="default"
									horizontal_scrollbar_mode="never"
									id="tactic_list"
									vertical_scrollbar_mode="never"
									[list_definition]
										[row]
											[column]
												horizontal_grow=yes
												vertical_grow=yes
												[toggle_panel]
													definition="default"
													id="_toggle"
													linked_group="tactic"
													[grid]
														[row]
															[column]
																horizontal_alignment="left"
																[drawing]
																	definition="default"
																	height="(if(default_gui, 60, 50))"
																	id="icon"
																	linked_group="icon"
																	width="(if(default_gui, 48, 40))"
																	[draw]
																		[image]
																			name="(if(default_gui, text + '~SCALE(48, 60)', text + '~SCALE(40, 50)'))"
																		[/image]
																	[/draw]
																[/drawing]
															[/column]
															[column]
																border="left, right"
																border_size=5
																[label]
																	definition="default"
																	id="name"
																	linked_group="name"
																[/label]
															[/column]
															[column]
																border="right"
																border_size=25
																[label]
																	definition="default"
																	id="point"
																	linked_group="point"
																[/label]
															[/column]
															[column]
																border="left, right"
																border_size=5
																[label]
																	definition="default"
																	id="turn"
																	linked_group="turn"
																[/label]
															[/column]
														[/row]
													[/grid]
												[/toggle_panel]
											[/column]
										[/row]
									[/list_definition]
								[/listbox]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_grow=yes
					[grid]
						[row]
							[column]
								border="right, top"
								border_size=10
								grow_factor=1
								horizontal_alignment="right"
								[button]
									definition="default"
									id="ok"
									label=_"Attack"
								[/button]
							[/column]
							[column]
								border="left, right, top"
								border_size=10
								[button]
									definition="default"
									id="cancel"
									label=_"Cancel"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
