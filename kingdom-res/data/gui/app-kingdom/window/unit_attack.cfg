#textdomain kingdom-lib

[window]
	description=_"Unit attack dialog."
	id="unit_attack"
	[resolution]
		definition="default"
		[linked_group]
			fixed_height=yes
			id="weapon"
		[/linked_group]
		[tooltip]
			id="tooltip_large"
		[/tooltip]
		[helptip]
			id="helptip_large"
		[/helptip]
		[grid]
			[row]
				[column]
					border="all"
					border_size=5
					grow_factor=1
					horizontal_alignment="left"
					[label]
						definition="dusk_title"
						label=_"Attack enemy"
					[/label]
				[/column]
			[/row]
			[row]
				[column]
					[panel]
						definition="default"
						[grid]
							[row]
								[column]
									horizontal_grow=yes
									[grid]
										[row]
											[column]
												[grid]
													id="attacker"
													[row]
														[column]
															horizontal_alignment="left"
															vertical_alignment="top"
															[drawing]
																definition="default"
																height="(if(default_gui, 60, 60))"
																id="attacker_portrait"
																width="(if(default_gui, 48, 48))"
																[draw]
																	[image]
																		name="(text)"
																	[/image]
																[/draw]
															[/drawing]
														[/column]
														[column]
															grow_factor=1
															[spacer]
																definition="default"
																width="(4)"
															[/spacer]
														[/column]
														[column]
															grow_factor=1
															horizontal_alignment="right"
															vertical_alignment="top"
															[grid]
																[row]
																	[column]
																		horizontal_alignment="right"
																		[label]
																			definition="default"
																			id="attacker_arm"
																		[/label]
																	[/column]
																[/row]
																[row]
																	[column]
																		horizontal_alignment="right"
																		[label]
																			definition="default"
																			id="attacker_race"
																		[/label]
																	[/column]
																[/row]
																[row]
																	[column]
																		horizontal_alignment="right"
																		[label]
																			definition="default"
																			id="attacker_level"
																		[/label]
																	[/column]
																[/row]
																[row]
																	[column]
																		horizontal_alignment="right"
																		[label]
																			definition="default"
																			id="attacker_hp"
																		[/label]
																	[/column]
																[/row]
																[row]
																	[column]
																		horizontal_alignment="right"
																		[label]
																			definition="default"
																			id="attacker_xp"
																		[/label]
																	[/column]
																[/row]
															[/grid]
														[/column]
													[/row]
												[/grid]
											[/column]
											[column]
												grow_factor=1
												[spacer]
													definition="default"
													width="(20)"
												[/spacer]
											[/column]
											[column]
												[grid]
													id="defender"
													[row]
														[column]
															grow_factor=1
															horizontal_alignment="left"
															vertical_alignment="top"
															[grid]
																[row]
																	[column]
																		horizontal_alignment="left"
																		[label]
																			definition="default"
																			id="defender_arm"
