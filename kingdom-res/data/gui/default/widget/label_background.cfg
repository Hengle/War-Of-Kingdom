#textdomain wesnoth-lib
###
### Definition of a label.
###
### Defines the following revision label for the title screen.

#define _GUI_RESOLUTION RESOLUTION EXTRA_WIDTH EXTRA_HEIGHT FONT_SIZE FONT_COLOR_ENABLED FONT_COLOR_DISABLED Y_POSITION
	[resolution]

		{RESOLUTION}

		min_width = 0
		min_height = 0

		default_width = 0
		default_height = 0

		max_width = 0
		max_height = 0
		
		
		text_extra_width = {EXTRA_WIDTH}
		text_extra_height = {EXTRA_HEIGHT}
		text_font_size = {FONT_SIZE}

		[state_enabled]

			[draw]

				[image]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"
					name = "misc/label-background.png"
					resize_mode = "stretch"
				[/image]

				{GUI__CENTERED_TEXT ({FONT_SIZE}) () ({FONT_COLOR_ENABLED})}
				
				# [text]
				#	x = 0
				#	y = 0
				#	w = "(width)"
				#	h = "(height)"
				#	maximum_width = "(width)"
				#	font_size = {FONT_SIZE}
				#	text_alignment = "(text_alignment)"
				#	color = {FONT_COLOR_ENABLED}
				#	text = "(text)"
				#	text_markup = "(text_markup)"
				# [/text]

			[/draw]

		[/state_enabled]

		[state_disabled]

			[draw]

				[image]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"
					name = "misc/label-background.png"
					resize_mode = "tile"
				[/image]

				[text]
					x = 0
					y = 0
					w = "(width)"
					h = "(height)"
					maximum_width = "(width)"
					font_size = {FONT_SIZE}
					text_alignment = "(text_alignment)"
					color = {FONT_COLOR_DISABLED}
					text = "(text)"
					text_markup = "(text_markup)"
				[/text]

			[/draw]

		[/state_disabled]

	[/resolution]
#enddef

#define _GUI_DEFINITION ID DESCRIPTION FONT_SIZE FONT_COLOR Y_POSITION
[label_definition]
	id = {ID}
	description = {DESCRIPTION}

	{_GUI_RESOLUTION
		({GUI_TINY__RESOLUTION})
		6
		4
		({GUI_TINY__FONT_SIZE__{FONT_SIZE}})
		({GUI__FONT_COLOR_ENABLED__{FONT_COLOR}})
		({GUI__FONT_COLOR_DISABLED__{FONT_COLOR}})
		({Y_POSITION})
	}


	{_GUI_RESOLUTION
		({GUI_NORMAL__RESOLUTION})
		8
		6
		({GUI_NORMAL__FONT_SIZE__{FONT_SIZE}})
		({GUI__FONT_COLOR_ENABLED__{FONT_COLOR}})
		({GUI__FONT_COLOR_DISABLED__{FONT_COLOR}})
		({Y_POSITION})
	}

[/label_definition]
#enddef

{_GUI_DEFINITION "background_large" "label used for the revision number in the title screen" TITLE DEFAULT ({GUI__TEXT_VERTICALLY_CENTRED})}
{_GUI_DEFINITION "background" "label used for the revision number in the title screen" DEFAULT DEFAULT ({GUI__TEXT_VERTICALLY_CENTRED})}
{_GUI_DEFINITION "background_small" "background, small font size" SMALL DEFAULT ({GUI__TEXT_VERTICALLY_CENTRED})}

#undef _GUI_DEFINITION
#undef _GUI_RESOLUTION
