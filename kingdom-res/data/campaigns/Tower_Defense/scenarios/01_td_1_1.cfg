[scenario]

	id=td_1_1
	next_scenario=td_1_2
    
	name=_"Jian Sun incursion"
	map_data="{campaigns/Tower_Defense/maps/td_1_1}"
	#限定回合数20
	turns=20
    
    maximal_defeated_activity = 0
    
	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}
    
	{INTRO_AND_SCENARIO_MUSIC legends_of_the_north.ogg transience.ogg}
	{EXTRA_SCENARIO_MUSIC underground.ogg}
	{EXTRA_SCENARIO_MUSIC elvish-theme.ogg}
	{EXTRA_SCENARIO_MUSIC revelation.ogg}
  
	[event]
		name=prestart
		
		[objectives]
			side=2
			[objective]
				description= _"Persist in 20 turns"
				condition=win
			[/objective]
			[objective]
				description= _"Ai enter rightmost 3 colum"
				condition=lose
			[/objective]
		[/objectives]

	[/event]

	[side]
		side=1
		
		controller=ai
		gold=400
		income=250
        
		id=sunjian
		leader=139

		# 以下这个td_mode是塔防模式的重要设置。td_mode=yes时，AI行为表现为塔防模式，像每回合固定向前走一格        
		[ai]
			td_mode=yes
		[/ai]
    
		{ANONYMITY_LOYAL_MERITORIOUS_CITY_LOW 1 1 city1 2 3 215}
    [+artifical]
    	service_heros=14,20,21,22,24,25,26,27,28,29,30,41,100,115,139,188,191
			wander_heros=182,183,187,189,193
		[/artifical]
		
    {ANONYMITY_LOYAL_MERITORIOUS_UNIT 1 (commander6) 5 3 (6,23,116)}
	[/side]
 
  
	[side]
		side=2
		
		#玩家航海文明、是否使能战争黑幕、是否使能战争迷雾使用玩家环境变是plyaer的设定
		navigation=$player.navigation
		shroud=$player.shroud
		fog=$player.fog		
		controller=human
        
		id=caocao
		leader=3
        
		build = market
		
		gold=100
		income=10
		{ANONYMITY_LOYAL_MERITORIOUS_CITY_LOW 2 2 city1 15 3 51}
		[+artifical]
			service_heros=3,15,16,19,37,45,46,47,83,98,112,114,118,120,121,122
			wander_heros=35,39
			economy_area=(15,1),(15,5)
		[/artifical]
		# 限制玩家不能进入地图的左半侧
		[avoid]
			x=1-8
			y=1-5
		[/avoid]
	[/side]
	
	[event]
		name=start
		
		# 放置地图上两条分界线
		{PLACE_IMAGE misc/left-hex.png 9 1}
		{PLACE_IMAGE misc/left-hex.png 9 2}
		{PLACE_IMAGE misc/left-hex.png 9 3}
		{PLACE_IMAGE misc/left-hex.png 9 4}
		{PLACE_IMAGE misc/left-hex.png 9 5}
		
		{PLACE_IMAGE misc/left-hex.png 14 1}
		{PLACE_IMAGE misc/left-hex.png 14 2}
		{PLACE_IMAGE misc/left-hex.png 14 3}
		{PLACE_IMAGE misc/left-hex.png 14 4}
		{PLACE_IMAGE misc/left-hex.png 14 5}
	[/event]
	
	[event]
		# 以下这设置目的是使得程序在遇到回合到期时不触发“游戏失败”
		# 默认情况下，一旦回合到期，游戏就会触发“游戏失败”。像设定回合数20，一到20回合就会自动触发“游戏失败”。
		# 为破坏以上这个“到期――触发”，利用程序在中间又发过“time over”，此mod在处理“time Over"把总回合数加1，
		# 于是程序又检查回合数过期时，发现不过期了，于是不在触发“游戏失败”
		name=time over
		[modify_turns]
			add=1
		[/modify_turns]
	[/event]
	
	[event]
		name=new turn
		first_time_only=no

		[if]
			# 以下这个条件是判断在第13列上是否有势力1部队，即是否有AI部队
			[have_unit]
				side=1
				x=13
				y=1-5
			[/have_unit]
			[then]
				#第13列上有AI部队，触发游戏失败
				[message]
					speaker=3
					message= _ "AI are same as the flood and enter in."
				[/message]
				[endlevel]
					result=defeat
				[/endlevel]
			[/then]
			[else]
				#第13列上没有AI部队
				[if]
					[variable]
						name=turn_number
						equals=21
					[/variable]
					[then]
						#已是第21回合，触发胜利事件
						[endlevel]
							result=victory
						[/endlevel]
					[/then]
					[else]
						#[1--20]回合，执行通常自荐
						[recommend]
						[/recommend]
					[/else]
				[/if]
			[/else]
		[/if]
	[/event]
	
[/scenario]  