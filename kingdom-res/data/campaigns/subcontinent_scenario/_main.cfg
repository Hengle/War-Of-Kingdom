#textdomain wesnoth-multiplayer
[textdomain]
	name = "wesnoth-multiplayer"
[/textdomain]

[campaign]
	id = subcontinent_scenario
	name = _ "subcontinent_scenario"
	abbrev = _ "SCENARIO"
	define = CAMPAIGN_SUBCONTINENT_SCENARIO
	first_scenario = scenario
	icon = "data/campaigns/subcontinent_scenario/images/icon.png"
	image = "data/campaigns/subcontinent_scenario/images/image.png"
