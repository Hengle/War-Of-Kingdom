#textdomain wesnoth-lib
###
### Definition of the dialog window for campaign
### difficulty level selection.
###

[window]
	description=_"prelude"
	id="prelude"
	[resolution]
		automatic_placement=no
		definition="without_scrollbar"
		height="(if(screen_height < 600, screen_height, 600))"
		width="(if(screen_width < 800, screen_width, 800))"
		x="((screen_width - width) / 2)"
		y="((screen_height - height) / 2)"
		[tooltip]
			id="tooltip_large"
		[/tooltip]
		[helptip]
			id="helptip_large"
		[/helptip]
		[grid]
			[row]
				[column]
					border="left, right, top"
					border_size=2
					horizontal_alignment="left"
					[label]
						definition="title"
						id="title"
					[/label]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_grow=yes
					vertical_grow=yes
					[grid]
						[row]
							[column]
								horizontal_grow=yes
								vertical_alignment="bottom"
								[drawing]
									definition="default"
									height="(if(default_gui, 256, 170))"
									id="portrait"
									width="(if(default_gui, 180, 120))"
									[draw]
										[image]
											name="(if(default_gui, text + '~SCALE(180, 256)', text + '~SCALE(120, 170)'))"
										[/image]
									[/draw]
								[/drawing]
							[/column]
							[column]
								border="left"
								border_size=2
								vertical_grow=yes
								[image]
									definition="default"
									label="misc/split-v-line.png"
								[/image]
							[/column]
							[column]
								grow_factor=1
								horizontal_grow=yes
								vertical_grow=yes
								[minimap]
									definition="default"
									id="map"
								[/minimap]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_grow=yes
					vertical_grow=yes
					[grid]
						[row]
							[column]
								[spacer]
									definition="default"
									height="(if(screen_height<600,((screen_height*30)/100),180))"
								[/spacer]
							[/column]
							[column]
								grow_factor=1
								horizontal_grow=yes
								vertical_grow=yes
								[panel]
									definition="portrait"
									[grid]
										[row]
											[column]
												horizontal_grow=yes
												vertical_grow=yes
												[scroll_label]
													definition="default"
													id="msg"
												[/scroll_label]
											[/column]
										[/row]
									[/grid]
								[/panel]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_grow=yes
					[grid]
						[row]
							[column]
								grow_factor=1
								[spacer]
									definition="default"
									width="(0)"
								[/spacer]
							[/column]
							[column]
								border="bottom"
								border_size=4
								[button]
									definition="default"
									id="previous"
									label=_"Previous"
								[/button]
							[/column]
							[column]
								[spacer]
									definition="default"
									width="(20)"
								[/spacer]
							[/column]
							[column]
								border="bottom"
								border_size=4
								[button]
									definition="default"
									id="next"
									label=_"Next"
								[/button]
							[/column]
							[column]
								[spacer]
									definition="default"
									width="(5)"
								[/spacer]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
