#textdomain wesnoth-lib
###
### Definition of the window to recruit
###

# Width of tip area
#define TIP_AREA_WIDTH
((screen_width * 40) / 100)
#enddef

# Height of tip area
#define TIP_AREA_HEIGHT
(if(default_gui, 20, if(vga, 20, 14)))
#enddef

#define TIP_V_SPACE
(if(default_gui, 8, 5))
#enddef

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]
		grow_factor = "{GROW_FACTOR}"
		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]
	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]
		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]
	[/column]
#enddef

#define _GUI_FIELD ID LABEL IMAGE_NAME
	[column]
		[drawing]
			definition = "default"
			
			width = "(if(default_gui, 24, 14))"
			height = "(if(default_gui, 24, 14))"

			[draw]
				[image]
					name = {IMAGE_NAME}
				[/image]
			[/draw]
		[/drawing]
	[/column]
															
	[column]
		#border = "left"
		#border_size = 2
		horizontal_alignment = "left"
			
		[label]
			id = {ID}
			definition = "default"
				
			width = "(if(default_gui, 30, 24))"
			height = "(if(default_gui, 16, 14))"

			label = {LABEL}
		[/label]

	[/column]
#enddef

#define _GUI_TABLE_HEADER_TROOP
	[row]
		[column]
			horizontal_grow = "true"	
			[label]
				definition = "table"
				label = _ "Side"
				linked_group = "list_side"
			[/label]
		[/column]
			
		[column]
			horizontal_grow = "true"
			[label]
				definition = "table"
				label = _ "Target"
				linked_group = "list_target"
			[/label]
		[/column]
		
		[column]
			horizontal_grow = "true"
			[label]
				definition = "table"
				label = _ "Type"
				linked_group = "list_type"
			[/label]
		[/column]
		
		[column]
			horizontal_grow = "true"
			[label]
				definition = "table"
				label = _ "Left turns"
				linked_group = "list_turns"
			[/label]
		[/column]
		
		[column]
			horizontal_grow = "true"
			[label]
				definition = "table"
				label = _ "Ally"
				linked_group = "list_ally"
			[/label]
		[/column]
		
	[/row]
#enddef										
										
#define _GUI_TABLE_ROW_TROOP
	[row]
		[column]
			horizontal_grow = "true"
			[label]
				id = "list_side"
				definition = "table"
				linked_group = "list_side"
			[/label]
		[/column]

		[column]
			horizontal_grow = "true"
			[label]
				id = "list_target"
				definition = "table"
				linked_group = "list_target"
			[/label]
		[/column]
		
		[column]
			horizontal_grow = "true"
			[label]
				id = "list_type"
				definition = "table"
				linked_group = "list_type"
			[/label]
		[/column]
					
		[column]
			horizontal_grow = "true"
			[label]
				id = "list_turns"
				definition = "table"
				linked_group = "list_turns"
			[/label]
		[/column]
		
		[column]
			horizontal_grow = "true"
			[label]
				id = "list_ally"
				definition = "table"
				linked_group = "list_ally"
			[/label]
		[/column]
	[/row]				
#enddef

[window]
	id = "strategy_list"
	description = "Strategy list dialog."

	[resolution]
		definition = "screen"

		automatic_placement = "false"
		x = "((screen_width - width) / 2)"
		y = "((screen_height - height) / 2)"
		width = "(if(screen_width < 800, screen_width, 800))"
		height = "(if(screen_height < 600, screen_height, 600))"

		[linked_group]
			id = "list_side"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "list_target"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "list_type"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "list_turns"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "list_ally"
			fixed_width = "true"
		[/linked_group]
		
		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "title"
						definition = "title"

						label = _ "Strategy List"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					horizontal_grow = "true"
					vertical_grow = "true"

					[grid]
						[row]
							
							#
							# middle part
							#
							[column]
								horizontal_grow = "true"
								vertical_grow = "true"
								grow_factor = 2

								[panel]
									definition = "wml_message"
									[grid]
										[row]
											[column]
												horizontal_alignment = "left"
												[label]
													id = "tip_side"
													definition = "default"
																		
													width = "{TIP_AREA_WIDTH}"
													height = "{TIP_AREA_HEIGHT}"
																
												[/label]
											[/column]
										[/row]
										
										[row]
											[column]
												horizontal_alignment = "left"
												[label]
													id = "tip_target"
													definition = "default"
																		
													width = "{TIP_AREA_WIDTH}"
													height = "{TIP_AREA_HEIGHT}"
																
												[/label]
											[/column]
										[/row]
										
										[row]
											[column]
												horizontal_alignment = "left"
												[label]
													id = "tip_type"
													definition = "default"
																		
													width = "{TIP_AREA_WIDTH}"
													height = "{TIP_AREA_HEIGHT}"
																
												[/label]
											[/column]
										[/row]		
												
										[row]
											{_GUI_V_SPACER 10}
										[/row]
										
										[row]
											[column]
												horizontal_alignment = "left"
												
												[label]
													id = "tip_turns"
													definition = "default"
																					
													width = "{TIP_AREA_WIDTH}"
													height = "{TIP_AREA_HEIGHT}"
												[/label]
											[/column]
										[/row]
																	
										[row]
											[column]
												horizontal_alignment = "left"
												
												[label]
													id = "tip_ally"
													definition = "default"
																					
													width = "{TIP_AREA_WIDTH}"
													height = "{TIP_AREA_HEIGHT}"
												[/label]
											[/column]
										[/row]
																				
										[row]
											[column]
												horizontal_alignment = "left"				
												[label]
													id = "tip_feature"
													definition = "default"
																					
													width = "{TIP_AREA_WIDTH}"
													height = "{TIP_AREA_HEIGHT}"
												[/label]
											[/column]
																			
										[/row]
										
										[row]
											[column]
												horizontal_alignment = "left"
												
												[label]
													id = "tip_adaptability"
													definition = "default"
																					
													width = "{TIP_AREA_WIDTH}"
													height = "{TIP_AREA_HEIGHT}"
												[/label]
											[/column]
										[/row]
										
										[row]
											[column]
												horizontal_alignment = "left"
												
												[label]
													id = "tip_skill"
													definition = "default"
																					
													width = "{TIP_AREA_WIDTH}"
													height = "{TIP_AREA_HEIGHT}"
												[/label]
											[/column]
										[/row]
										
										[row]
											{_GUI_V_SPACER {TIP_V_SPACE}}
										[/row]
													
										[row]
											[column]
												horizontal_alignment = "left"
												[label]
													id = "tip_attack"
													definition = "default"
																					
													width = "{TIP_AREA_WIDTH}"
													height = "({TIP_AREA_HEIGHT} * 6)"
												[/label]
											[/column]
										[/row]			
										
										# [row]
										#	grow_factor = 1
										#	{_GUI_V_SPACER 1}
										# [/row]	
										
									[/grid]
								[/panel]	
							[/column]
							
							{_GUI_H_SPACER 2 0}
							
							[column]
								horizontal_grow = "true"
								vertical_grow = "true"
								grow_factor = 2
								[grid]
									[row]
										grow_factor = 1
										[column]
											horizontal_grow = "true"
											vertical_grow = "true"
											[grid]

												[row]
													grow_factor = 1

													[column]
														grow_factor = 0
														
														#border = "bottom"
														#border_size = 5
														horizontal_grow = "true"
														vertical_grow = "true"
														
														[listbox]
															id = "type_list"
															definition = "default"

															#horizontal_scrollbar_mode = "never"
															
															[header]
																{_GUI_TABLE_HEADER_TROOP}
															[/header]
																
															[list_definition]

																[row]

																	 [column]
																		grow_factor = 1
																		horizontal_grow = "true"

																		[toggle_panel]
																			id = "_toggle"
																			definition = "default"

																			[grid]
																				{_GUI_TABLE_ROW_TROOP}
																			[/grid]

																		[/toggle_panel]

																	[/column]

																[/row]

															[/list_definition]

														[/listbox]

													[/column]
												[/row]
											[/grid]
										[/column]		
									[/row]

									[row]
										grow_factor = 0			
										[column]
											horizontal_grow = "true"

											[grid]

												[row]
													grow_factor = 0

													[column]
														border = "left"
														border_size = 5

														grow_factor = 1
														horizontal_alignment = "right"

														[button]
															id = "ok"
															definition = "default"

															label = _ "OK"
														[/button]

													[/column]

												[/row]

											[/grid]

										[/column]

									[/row]
								[/grid]
							[/column]
						[/row]
					[/grid]
				[/column]			
			[/row]
		[/grid]

	[/resolution]

[/window]

#undef _GUI_H_SPACER
#undef _GUI_V_SPACER
#undef _GUI_FIELD
#undef _GUI_TABLE_HEADER_TROOP
#undef _GUI_TABLE_ROW_TROOP