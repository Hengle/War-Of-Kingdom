#textdomain kingdom-lib
###
### Definition of the dialog window for campaign
### difficulty level selection.
###

#define TIP_V_SPACE
(if(default_gui, 15, 8))
#enddef

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]
		grow_factor = "{GROW_FACTOR}"
		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]
	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]
		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]
	[/column]
#enddef

#define _GUI_COLUMN ID LABEL
	[column]
		border = "left, right"
		border_size = 10
							
		[button]
			id = {ID}
			definition = "default"

			label = {LABEL}
			linked_group = "button"
		[/button]	
	[/column]
#enddef	
							
[window]
	id = "list"
	description = "List."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[linked_group]
			id = "button"
			fixed_width = "true"
		[/linked_group]

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = "true"
					vertical_grow = "true"
					
					[grid]
						[row]
							[column]
								# horizontal_grow = "true"
								# vertical_grow = "true"
								[label]
									definition = "background"
									
									label = _"All side"
									text_alignment = "center"
									linked_group = "button"
								[/label]
							[/column]
								
							[column]
								# horizontal_grow = "true"
								# vertical_grow = "true"
								[label]
									definition = "background"
									
									label = _"My side"
									text_alignment = "center"
									linked_group = "button"
								[/label]
							[/column]
						[/row]
						
						[row]
							{_GUI_V_SPACER {TIP_V_SPACE}}
							
							{_GUI_V_SPACER {TIP_V_SPACE}}
						[/row]
						
						[row]
							{_GUI_COLUMN "side_0" (_ "Side")}
							
							{_GUI_COLUMN "objectives_1" (_ "Objectives")}
						[/row]
						
						[row]
							{_GUI_V_SPACER {TIP_V_SPACE}}
							
							{_GUI_V_SPACER {TIP_V_SPACE}}
						[/row]
						
						[row]
							{_GUI_COLUMN "strategy_0" (_ "Strategy")}
							
							{_GUI_COLUMN "strategy_1" (_ "Strategy")}
						[/row]
						
						[row]
							{_GUI_V_SPACER {TIP_V_SPACE}}
							
							{_GUI_V_SPACER {TIP_V_SPACE}}
						[/row]
						
						[row]
							{_GUI_COLUMN "troop_0" (_ "Troop")}
							{_GUI_COLUMN "troop_1" (_ "Troop")}
						[/row]
						
						[row]
							{_GUI_V_SPACER {TIP_V_SPACE}}
							
							{_GUI_V_SPACER {TIP_V_SPACE}}
						[/row]
						
						[row]
							{_GUI_COLUMN "city_0" (_ "City")}
							{_GUI_COLUMN "city_1" (_ "City")}
						[/row]
						
						[row]
							{_GUI_V_SPACER {TIP_V_SPACE}}
							
							{_GUI_V_SPACER {TIP_V_SPACE}}
						[/row]
						
#textdomain wesnoth-hero						
						[row]
							{_GUI_COLUMN "artifical_0" (_ "treasure")}
							{_GUI_COLUMN "artifical_1" (_ "treasure")}
						[/row]
						
#textdomain kingdom-lib						
						[row]
							{_GUI_V_SPACER {TIP_V_SPACE}}
							
							{_GUI_V_SPACER {TIP_V_SPACE}}
						[/row]
						
						[row]
							{_GUI_COLUMN "hero_0" (_ "Hero")}
							{_GUI_COLUMN "hero_1" (_ "Hero")}
						[/row]
					[/grid]		

				[/column]

			[/row]
			
			[row]
				{_GUI_V_SPACER {TIP_V_SPACE}}
			[/row]	
							
			[row]
				[column]
					grow_factor = 1
					horizontal_grow = "true"

					[image]
						id = "icon"
						definition = "default"
						label = "misc/split-line.png"
					[/image]
												
				[/column]
			[/row]
			
			[row]
				grow_factor = 0

				[column]
					border = "top"
					border_size = 5
					horizontal_alignment = "center"

					[button]
						id = "ok"
						definition = "default"

						label = _ "Close"
						linked_group = "button"
					[/button]
				[/column]
			[/row]

		[/grid]

	[/resolution]

[/window]
