#textdomain wesnoth-lib
###
### Definition of the technology tree window
###

# Width of tip area
#define TIP_AREA_WIDTH
(if(default_gui, 135, 80))
#enddef

# Height of tip area
#define TIP_AREA_HEIGHT
(if(default_gui, 20, 13))
#enddef

#define TIP_V_SPACE
(if(default_gui, 10, 10))
#enddef

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]
		grow_factor = "{GROW_FACTOR}"
		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]
	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]
		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]
	[/column]
#enddef

#define PLAYERLISTBOX
	[tree_view]
		id = "player_tree"
		definition = "default"

		indention_step_size = "10"

		[node]
			id = "item"
			[node_definition]

				[row]

					[column]
						grow_factor = 1
						horizontal_alignment = "left"

						[toggle_button]
							id = "tree_view_node_label"
							definition = "technology"
							label = "group"
						[/toggle_button]

					[/column]

				[/row]

			[/node_definition]

		[/node]
	[/tree_view]
#enddef

[window]
	id = "technology_tree"
	description = "Technology tree dialog."

	[resolution]
		definition = "without_scrollbar"

		automatic_placement = "no"
		x = "((screen_width - width) / 2)"
		y = "((screen_height - height) / 2)"
		width =  "(if(screen_width < 800, screen_width, 800))"
		height =  "(if(screen_height < 600, screen_height, 600))"

		[linked_group]
			id = "tip"
			fixed_width = "true"
		[/linked_group]

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[grid]
						[row]
							[column]
								[label]
									id = "title"
									definition = "title"

									label = _ "Technology tree"
								[/label]
							[/column]
							[column]
								[label]
									id = "flag"
									definition = "default_large"
								[/label]
							[/column]
						[/row]
					[/grid]			
				[/column]
			[/row]
			
			[row]
				grow_factor = 1

				[column]
					horizontal_grow = "true"
					vertical_grow = "true"
					{PLAYERLISTBOX}
				[/column]
			[/row]

			[row]
				[column]
					grow_factor = 1
					horizontal_grow = "true"

					[image]
						definition = "default"
						label = "misc/split-line.png"
					[/image]
												
				[/column]
			[/row]
			
			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					horizontal_grow = "true"
					vertical_grow = "true"

					border = "left, right"
					border_size = 2
											
					[grid]
						[row]
							[column]
								grow_factor = 1
								horizontal_grow = "true"
								vertical_grow = "true"
								[grid]
									[row]
										[column]
											horizontal_grow = "true"
											vertical_grow = "true"
											[grid]
												[row]
													[column]
														[label]
															definition = "default_large"
															linked_group = "tip"
												
															label = _"Points"
														[/label]
													[/column]
										
													{_GUI_H_SPACER 10 0}
										
													[column]
														grow_factor = 1
														horizontal_grow = "true"
								
														[label]
															id = "point"
															definition = "default_large"
												
															label = _"Points"
														[/label]
													[/column]
												[/row]
											[/grid]
										[/column]			
									[/row]
									
									[row]
										grow_factor = 0
										{_GUI_V_SPACER 2}
									[/row]
									
									[row]
										[column]
											horizontal_grow = "true"
											vertical_grow = "true"
											[grid]
												[row]
													[column]
														[label]
															definition = "default_large"
															linked_group = "tip"
												
															label = _"Description"
														[/label]
													[/column]
										
													{_GUI_H_SPACER 10 0}
										
													[column]
														grow_factor = 1
														horizontal_grow = "true"
								
														[label]
															id = "description"
															definition = "default_large"
												
															label = _"Description"
														[/label]
													[/column]
												[/row]
											[/grid]
										[/column]			
									[/row]
									
									[row]
										grow_factor = 2
										{_GUI_V_SPACER 1}
									[/row]
								[/grid]
							[/column]
							
							[column]
								border = "all"
								border_size = 5

								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "OK"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]

	[/resolution]

[/window]

#undef TIP_AREA_WIDTH
#undef TIP_AREA_HEIGHT
#undef TIP_V_SPACE
#undef _GUI_H_SPACER
#undef _GUI_V_SPACER
#undef _GUI_TABLE_HEADER_CITY
#undef _GUI_TABLE_ROW_CITY