#textdomain wesnoth-lib
###
### Definition of the auto scroll dialog
###

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]
		grow_factor = "{GROW_FACTOR}"
		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]
	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]
		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]
	[/column]
#enddef

[window]
	id = "auto_scroll"
	description = "Auto scroll dialog."

	[resolution]
		definition = "screen"

		automatic_placement = "false"
		automatic_placement = "false"
		x = "((screen_width - width) / 2)"
		y = "((screen_height - height) / 2)"
		width = "(if(screen_width < 800, screen_width, 800))"
		height = "(if(screen_height < 600, screen_height, 600))"

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]
			[row]
				[column]
					border = "all"
					border_size = 5
					horizontal_grow = "true"
					[label]
						id = "title"
						definition = "title"

						label = _ "Auto scroll"
					[/label]

				[/column]
			[/row]
			
			[row]
				grow_factor = 1
				[column]
					horizontal_grow = "true"
					vertical_grow = "true"
					
					[grid]
						[row]
							{_GUI_H_SPACER 4 0}
							
							[column]
								grow_factor = 1
								horizontal_grow = "true"
								vertical_grow = "true"
								
								[scroll_label]
									id = "txt"
									definition = "default"
									
									horizontal_scrollbar_mode = "never"
									vertical_scrollbar_mode = "auto"
								[/scroll_label]

							[/column]
							
							{_GUI_H_SPACER 4 0}

						[/row]
					[/grid]

				[/column]
			[/row]
			
			[row]
				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "center"
					
					[button]
						id = "ok"
						definition = "default"

						label = _"OK"
					[/button]

				[/column]
			[/row]
			
		[/grid]
	[/resolution]
[/window]
