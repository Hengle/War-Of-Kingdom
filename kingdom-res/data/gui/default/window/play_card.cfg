#textdomain wesnoth-lib
###
### Definition of the window to recruit
###

# Width of tip area
#define TIP_AREA_WIDTH
(if(default_gui, 300, 240))
#enddef

# Height of tip area
#define TIP_AREA_HEIGHT
(if(default_gui, 20, 13))
#enddef

#define TIP_V_SPACE
(if(default_gui, 8, 5))
#enddef

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]
		grow_factor = "{GROW_FACTOR}"
		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]
	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]
		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]
	[/column]
#enddef

#define _GUI_FIELD ID LABEL IMAGE_NAME
	[column]
		[drawing]
			definition = "default"
			
			width = "(if(default_gui, 24, 14))"
			height = "(if(default_gui, 24, 14))"

			[draw]
				[image]
					name = {IMAGE_NAME}
				[/image]
			[/draw]
		[/drawing]
	[/column]
															
	[column]
		#border = "left"
		#border_size = 2
		horizontal_alignment = "left"
			
		[label]
			id = {ID}
			definition = "default"
				
			width = "(if(default_gui, 30, 24))"
			height = "(if(default_gui, 16, 14))"

			label = {LABEL}
		[/label]

	[/column]
#enddef

#define _GUI_TABLE_HEADER_TROOP
	[row]
		[column]
			horizontal_grow = "true"
			vertical_grow = "true"
			[label]
				definition = "default"
				linked_group = "card_icon"
			[/label]
		[/column]
		
		[column]
			grow_factor = 1
			horizontal_grow = "true"
			vertical_grow = "true"	
			[label]
				definition = "table"
				label = _ "object^Name"
				linked_group = "card_name"
			[/label]
		[/column]
			
		[column]
			grow_factor = 1
			horizontal_grow = "true"
			vertical_grow = "true"
			[label]
				definition = "table"
				label = _ "Points"
				linked_group = "card_points"
			[/label]
		[/column]
		
		[column]
			grow_factor = 1
			horizontal_grow = "true"
			vertical_grow = "true"
			[label]
				definition = "table"
				label = _ "Range"
				linked_group = "card_range"
			[/label]
		[/column]
	[/row]
#enddef										
										
#define _GUI_TABLE_ROW_TROOP
	[row]
		[column]
			horizontal_grow = "true"
			vertical_grow = "true"
			
			border = "left, bottom"
			border_size = 2

			[drawing]
				id = "icon"
				definition = "default"
							
				width = "(if(default_gui, 72, if(vga, 60, 48)))"
				height = "(if(default_gui, 72, if(vga, 60, 48)))"
				linked_group = "card_icon"

				[draw]
					[image]
						name="(if(default_gui, text + '~SCALE(72, 72)', if(vga, text + '~SCALE(60, 60)', text + '~SCALE(48, 48)')))"
					[/image]
				[/draw]
			[/drawing]																					
		[/column]
		
		[column]
			grow_factor = 1
			
			horizontal_grow = "true"
			vertical_grow = "true"
			[grid]
				[row]
					[column]
						horizontal_grow = "true"
						vertical_grow = "true"
						[grid]
							[row]
								[column]
									horizontal_grow = "true"
									vertical_grow = "true"
									
									# border = "right"
									# border_size = 3
									[label]
										id = "name"
										definition = "default"
										linked_group = "card_name"
									[/label]
								[/column]

								[column]
									horizontal_grow = "true"
									vertical_grow = "true"
									
									# border = "left, right"
									# border_size = 3
									[label]
										id = "points"
										definition = "default"
										linked_group = "card_points"
									[/label]
								[/column]
								
								[column]
									horizontal_grow = "true"
									vertical_grow = "true"
									
									# border = "left, right"
									# border_size = 3
									[label]
										id = "range"
										definition = "default"
										linked_group = "card_range"
									[/label]
								[/column]
							[/row]
						[/grid]				
					[/column]
				[/row]
	
				[row]
					[column]
						border = "right"
						border_size = 3

						horizontal_alignment = "right"

						[button]
							id = "discard"
							definition = "default"

							label = _ "Discard"
						[/button]
					[/column]
				[/row]
			[/grid]
		[/column]			
	[/row]				
#enddef

[window]
	id = "play_card"
	description = "Play Card dialog."

	[resolution]
		definition = "without_scrollbar"
		
		automatic_placement = "false"
		x = "((screen_width - width) / 2)"
		y = "((screen_height - height) / 2)"
		width = "(if(screen_width < 800, screen_width, 800))"
		height = "(if(screen_height < 600, screen_height, 600))"

		[linked_group]
			id = "card_icon"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "card_name"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "card_points"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "card_range"
			fixed_width = "true"
		[/linked_group]
		
		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"

						label = _ "Play Card"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					horizontal_grow = "true"
					vertical_grow = "true"

					[grid]
						[row]
							
							#
							# middle part
							#
							[column]
								horizontal_grow = "true"
								vertical_grow = "true"
								grow_factor = 2
								
								border = "all"
								border_size = 2

								[panel]
									definition = "wml_message"
									[grid]
										[row]
											[column]
												horizontal_alignment = "left"
												[label]
													id = "tip_name"
													definition = "default"
																		
													width = "{TIP_AREA_WIDTH}"
													height = "{TIP_AREA_HEIGHT}"
																
												[/label]
											[/column]
										[/row]
										
										[row]
											[column]
												horizontal_alignment = "left"
												[label]
													id = "tip_loyalty"
													definition = "default"
																		
													width = "{TIP_AREA_WIDTH}"
													height = "{TIP_AREA_HEIGHT}"
																
												[/label]
											[/column]
										[/row]		
												
										[row]
											[column]
												horizontal_alignment = "left"
												[grid]
													[row]
														{_GUI_FIELD "tip_leadership" "" "(if(default_gui, 'misc/slowed.png~SCALE(24, 24)', '/misc/slowed.png~SCALE(14, 14)'))"}
														{_GUI_FIELD "tip_force" "" "(if(default_gui, 'misc/poisoned.png~SCALE(24, 24)', '/misc/poisoned.png~SCALE(14, 14)'))"}
														{_GUI_FIELD "tip_intellect" "" "(if(default_gui, 'misc/petrified.png~SCALE(24, 24)', '/misc/petrified.png~SCALE(14, 14)'))"}
														{_GUI_FIELD "tip_politics" "" "(if(default_gui, 'misc/broken.png~SCALE(24, 24)', '/misc/broken.png~SCALE(14, 14)'))"}
														{_GUI_FIELD "tip_charm" "" "(if(default_gui, 'misc/broken.png~SCALE(24, 24)', '/misc/broken.png~SCALE(14, 14)'))"}
													[/row]
												[/grid]
											[/column]
										[/row]
										
										[row]
											{_GUI_V_SPACER 10}
										[/row]
										
										[row]
											[column]
												horizontal_alignment = "left"
												
												[label]
													id = "tip_traits"
													definition = "default"
																					
													width = "{TIP_AREA_WIDTH}"
													height = "{TIP_AREA_HEIGHT}"
												[/label]
											[/column]
										[/row]
																	
										[row]
											[column]
												horizontal_alignment = "left"
												
												[label]
													id = "tip_abilities"
													definition = "default"
																					
													width = "{TIP_AREA_WIDTH}"
													height = "{TIP_AREA_HEIGHT}"
												[/label]
											[/column]
										[/row]
																				
										[row]
											[column]
												horizontal_alignment = "left"				
												[label]
													id = "tip_feature"
													definition = "default"
																					
													width = "{TIP_AREA_WIDTH}"
													height = "{TIP_AREA_HEIGHT}"
												[/label]
											[/column]
																			
										[/row]
										
										[row]
											[column]
												horizontal_alignment = "left"
												
												[label]
													id = "tip_adaptability"
													definition = "default"
																					
													width = "{TIP_AREA_WIDTH}"
													height = "{TIP_AREA_HEIGHT}"
												[/label]
											[/column]
										[/row]
										
										[row]
											{_GUI_V_SPACER {TIP_V_SPACE}}
										[/row]
													
										[row]
											[column]
												horizontal_alignment = "left"
												[label]
													id = "tip_desc"
													definition = "default"
																					
													width = "{TIP_AREA_WIDTH}"
													height = "({TIP_AREA_HEIGHT} * 4)"
												[/label]
											[/column]
										[/row]
										
										[row]
											[column]
												horizontal_alignment = "left"
												[button]
													id = "tip_button"
													definition = "default"
												[/button]
											[/column]
										[/row]
																																							
										[row]
											grow_factor = 1
											{_GUI_V_SPACER 1}
										[/row]	
										
									[/grid]
								[/panel]	
							[/column]
							
							{_GUI_H_SPACER 4 0}
							
							[column]
								horizontal_grow = "true"
								vertical_alignment = "top"
								grow_factor = 2
								[grid]
									[row]
										grow_factor = 0
										[column]
											horizontal_grow = "true"
											[grid]

												[row]
													grow_factor = 1

													[column]
														grow_factor = 0
														vertical_grow = "true"
														horizontal_grow = "true"

														#border = "bottom"
														#border_size = 5
																												
														[listbox]
															id = "card_list"
															definition = "default"

															#horizontal_scrollbar_mode = "never"
															
															[header]
																{_GUI_TABLE_HEADER_TROOP}
															[/header]
																
															[list_definition]

																[row]

																	 [column]
																		grow_factor = 1
																		horizontal_grow = "true"

																		[toggle_panel]
																			id = "_toggle"
																			definition = "default"

																			[grid]
																				{_GUI_TABLE_ROW_TROOP}
																			[/grid]

																		[/toggle_panel]

																	[/column]

																[/row]

															[/list_definition]

														[/listbox]

													[/column]
												[/row]
											[/grid]
										[/column]		
									[/row]
								[/grid]
							[/column]
							
						[/row]
					[/grid]		
				[/column]
			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = "true"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "right"
								border_size = 15

								grow_factor = 1
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "Play Card"
								[/button]

							[/column]

							[column]
								border = "left,right"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"

									label = _ "Cancel"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_H_SPACER
#undef _GUI_V_SPACER
#undef _GUI_FIELD
#undef _GUI_TABLE_HEADER_TROOP
#undef _GUI_TABLE_ROW_TROOP