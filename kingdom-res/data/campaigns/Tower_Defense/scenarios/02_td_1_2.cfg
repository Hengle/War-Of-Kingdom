		gold=450
		income=250
        
		id=liubei
		leader=4
        
		[ai]
			td_mode=yes
		[/ai]
    
		{ANONYMITY_LOYAL_MERITORIOUS_CITY_LOW 1 1 city1 2 3 132}
    [+artifical]
    	service_heros=4,5,10,11,31,32,42,58,59,60,61,80,81,82,106,162,168,209,212,213
