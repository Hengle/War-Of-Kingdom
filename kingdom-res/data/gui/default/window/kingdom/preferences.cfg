[window]
	id = "preferences"
	description = "Preferences dialog."

	[resolution]
		definition = "screen"
		
		automatic_placement = "false"
		x = "((screen_width - width) / 2)"
		y = "((screen_height - height) / 2)"
		width = "(if(screen_width < 800, screen_width, 800))"
		height = "(if(screen_height < 600, screen_height, 600))"

		[linked_group]
			id = "name"
			fixed_width = "true"
		[/linked_group]

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"

						label = _ "Preferences"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = "true"
					vertical_grow = "true"

					[grid]

						[row]
							grow_factor = 1

							[column]
								horizontal_grow = "true"
								vertical_grow = "true"

								border = "all"
								border_size = 5
								
								[listbox]
									id = "option_list"
									definition = "default"
									
									width = "(screen_width)"
									# horizontal_scrollbar_mode = "never"
									[list_definition]

										[row]
											 [column]
												grow_factor = 1
												horizontal_grow = "true"
												vertical_grow = "true"

												[toggle_panel]
													id = "_toggle"
													definition = "default"

													[grid]

														[row]

															[column]
																grow_factor = 1
																horizontal_grow = "true"
																vertical_grow = "true"

																[drawing]
																	id = "icon"
																	definition = "default"

																	width = "(if(default_gui, 60, if(vga, 60, 48)))"
																	height = "(if(default_gui, 60, if(vga, 60, 48)))"

																	[draw]
																		[image]
																			name = "(if(default_gui, text + '~SCALE(60, 60)', if(vga, text + '~SCALE(48, 48)', text + '~SCALE(48, 48)')))"
																		[/image]
																	[/draw]
																[/drawing]																					

															[/column]

															[column]
																grow_factor = 1
																horizontal_grow = "true"

																border = "right"
																border_size = 8

																[label]
																	id = "name"
																	definition = "default"
																	linked_group = "name"
																[/label]

															[/column]

														[/row]

													[/grid]

												[/toggle_panel]

											[/column]

										[/row]

									[/list_definition]

								[/listbox]

							[/column]

							[column]
								grow_factor = 1
								horizontal_grow = "true"
								vertical_grow = "true"

								border = "all"
								border_size = 5

								[grid]
									[row]
										[column]
											horizontal_grow = "true"
											vertical_grow = "true"
											[scrollbar_panel]
												id = "options"
												[definition]
													[row]
														[column]
															horizontal_grow = "true"
															vertical_grow = "true"
															[grid]
																id = "_grid"
																[row]
																[/row]
															[/grid]
														[/column]
													[/row]
												[/definition]
																	
												{_GUI_RADIO}
											[/scrollbar_panel]
										[/column]
									[/row]		
								[/grid]
							[/column]
						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				[column]
					[spacer]
						definition = "default"
						height = 2
					[/spacer]
				[/column]
			[/row]
	
			[row]
				[column]
					grow_factor = 1
					horizontal_grow = "true"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "right"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "Close"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

