															grow_factor=1
															[spacer]
																definition="default"
																width="(4)"
															[/spacer]
														[/column]
														[column]
															horizontal_alignment="right"
															vertical_alignment="top"
															[drawing]
																definition="default"
																height="(if(default_gui, 60, 60))"
																id="defender_portrait"
																width="(if(default_gui, 48, 48))"
																[draw]
																	[image]
																		name="(text)"
																	[/image]
																[/draw]
															[/drawing]
														[/column]
													[/row]
												[/grid]
											[/column]
										[/row]
									[/grid]
								[/column]
							[/row]
							[row]
								[column]
									[spacer]
										definition="default"
										height="(if(default_gui, 10, 10))"
									[/spacer]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_alignment="left"
									[label]
										definition="default_large"
										label=_"Choose weapon:"
									[/label]
								[/column]
							[/row]
							[row]
								[column]
									horizontal_grow=yes
									[grid]
										[row]
											[column]
												horizontal_grow=yes
												[listbox]
													definition="default"
													height="(screen_height)"
													horizontal_scrollbar_mode="never"
													id="weapon_list"
													vertical_scrollbar_mode="never"
													width="(screen_width)"
													[list_definition]
														[row]
															[column]
																horizontal_grow=yes
																vertical_grow=yes
																[toggle_panel]
																	definition="default"
																	linked_group="weapon"
																	[grid]
																		[row]
																			[column]
																				horizontal_alignment="left"
																				[drawing]
																					definition="default"
																					height="(if(default_gui, 60, 48))"
																					id="attacker_weapon_icon"
																					width="(if(default_gui, 60, 48))"
																					[draw]
																						[image]
																							name="(if(default_gui, text + '~SCALE(60, 60)', text + '~SCALE(48, 48)'))"
																						[/image]
																					[/draw]
																				[/drawing]
																			[/column]
																			[column]
																				border="all"
																				border_size=5
																				horizontal_grow=yes
																				[grid]
																					[row]
																						[column]
																							horizontal_alignment="left"
