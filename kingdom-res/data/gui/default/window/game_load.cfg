#textdomain wesnoth-lib
###
### Definition of the window to ask for the savegame filename
###

# Width of tip area
#define TIP_AREA_WIDTH
(if(default_gui, 256, 160))
#enddef

# Height of tip area
#define TIP_AREA_HEIGHT
(if(default_gui, 20, 13))
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]
		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]
	[/column]
#enddef

[window]
	id = "game_load"
	description = "Load game dialog."

	[resolution]
		definition = "without_scrollbar"

		automatic_placement = "false"
		x = "((screen_width - width) / 2)"
		y = "((screen_height - height) / 2)"
		width = "(if(screen_width < 800, screen_width, 800))"
		height = "(if(screen_height < 600, screen_height, 600))"

		[linked_group]
			id = "filename"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "date"
			fixed_width = "true"
		[/linked_group]

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "lblTitle"
						definition = "title"

						label = _ "Load Game"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = "true"
					vertical_grow = "true"

					[grid]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_grow = "true"
								vertical_grow = "true"
								
								[grid]

									id = "preview_pane"

									[row]
										grow_factor = 1

										[column]
											horizontal_grow = "true"
											vertical_grow = "true"

											[grid]

												[row]
													grow_factor = 1

													[column]
														grow_factor = 1
														# horizontal_alignment = "left"
														# vertical_grow = "true"

														[image]
															id = "imgLeader"
															definition = "default"
														[/image]

													[/column]

													[column]
														grow_factor = 1

														border = "all"
														border_size = 5

														[minimap]
															id = "minimap"
															definition = "default"
														[/minimap]

													[/column]

												[/row]

											[/grid]

										[/column]

									[/row]

									[row]

										[column]
											grow_factor = 1

											border = "all"
											border_size = 5
											horizontal_alignment = "left"
											vertical_grow = "true"

											[label]
												id = "lblScenario"
												definition = "default"
												
												width = "{TIP_AREA_WIDTH}"
												height = "{TIP_AREA_HEIGHT}"

												label = " "
											[/label]

										[/column]

									[/row]

									[row]
										grow_factor = 5
										
										[column]

											grow_factor = 1

											border = "all"
											border_size = 5
											horizontal_alignment = "left"
											vertical_grow = "true"

											[label]
												id = "lblSummary"
												definition = "default_small"

												label = " "
											[/label]

										[/column]

									[/row]
									
								[/grid]

							[/column]

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_grow = "true"
								vertical_grow = "true"

								[grid]

									[row]
										[column]
											horizontal_grow = "true"
											vertical_grow = "true"
											border = "bottom"
											border_size = 10

											[grid]

												[row]

													[column]
														border = "right"
														border_size = 10
														vertical_alignment = "center"

														[label]
															id = "lblFilter"
															definition = "default"

															label = _ "Filter"
														[/label]

													[/column]

													[column]
														grow_factor = 1
														horizontal_grow = "true"
														[text_box]
															id = "txtFilter"
															definition = "default"
															label = ""
														[/text_box]

													[/column]

												[/row]

											[/grid]

										[/column]

									[/row]

									[row]
										grow_factor = 1
										[column]
											grow_factor = 1
											horizontal_grow = "true"
											vertical_grow = "true"
											
											border = "bottom"
											border_size = 10

											[listbox]
												id = "savegame_list"
												definition = "default"
												[header]

													[row]

														[column]
															grow_factor = 1
															horizontal_grow = "true"

															[label]
																id = "filename"
																definition = "table"
																linked_group = "filename"

																label = _ "object^Name"
															[/label]

														[/column]

														[column]
															grow_factor = 1
															horizontal_grow = "true"

															[label]
																id = "date"
																definition = "table"
																linked_group = "date"

																label = _ "Date"
															[/label]

														[/column]

													[/row]

												[/header]

												[list_definition]

													[row]

														[column]
															horizontal_grow = "true"
															vertical_grow = "true"
																			
															[toggle_panel]
																definition = "default"

																[grid]

																	[row]

																		[column]
																			grow_factor = 1
																			horizontal_grow = "true"

																			# border = "top,bottom"
																			# border_size = 4

																			[label]
																				id = "filename"
																				definition = "table"
																				linked_group = "filename"
																			[/label]

																		[/column]

																		[column]
																			grow_factor = 1
																			horizontal_grow = "true"

																			# border = "top, bottom"
																			# border_size = 4

																			[label]
																				id = "date"
																				definition = "table"
																				linked_group = "date"
																			[/label]

																		[/column]

																	[/row]

																[/grid]

															[/toggle_panel]

														[/column]

													[/row]

												[/list_definition]

											[/listbox]

										[/column]

									[/row]
									
									[row]
										grow_factor = 0

										[column]
											grow_factor = 1
											horizontal_grow = "true"

											[grid]

												[row]
													[column]
														horizontal_alignment = "left"

														[button]
															id = "delete"
															definition = "default"

															size_text = _ "Delete"
															label = _ "Delete"
														[/button]
													[/column]

													[column]
														grow_factor = 1
														border = "right"
														border_size = 15
														horizontal_alignment = "right"

														[button]
															id = "ok"
															definition = "default"

															size_text = _ "OK"
															label = _ "OK"
														[/button]

													[/column]

													[column]
														border = "left,right"
														border_size = 5

														[button]
															id = "cancel"
															definition = "default"

															label = _ "Cancel"
														[/button]

													[/column]

												[/row]

											[/grid]

										[/column]

									[/row]
			
								[/grid]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
	
		[/grid]

	[/resolution]

[/window]

#undef TIP_AREA_WIDTH
#undef TIP_AREA_HEIGHT
#undef _GUI_V_SPACER