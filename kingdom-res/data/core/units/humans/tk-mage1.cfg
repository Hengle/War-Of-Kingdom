#textdomain wesnoth-tk-units
[unit_type]
	id=mage1
	name= _"mage1"
	race=human
	arms=3
	gender=male
	image="units/human-kingdom/mage1.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=60
	movement_type=elusivefoot
	movement=5
	experience=50
	level=1
	alignment=lawful
	advances_to=whitemage2,redmage2
	undead_variation=archer
	cost=20
	description= _"mage1 description"
	die_sound={SOUND_LIST:HUMAN_DIE}
	[attack]
		name=staff
		icon=attacks/staff-magic.png
		type=impact
		range=melee
		damage=2
		number=2
	[/attack]
	[attack]
		name=missile
		icon=attacks/magic-missile.png
		type=fire
		range=ranged
		damage=6
		number=3
	[/attack]
	{DEFENSE_ANIM_ALLRANGE "units/human-kingdom/mage1-defend-hit.png" "units/human-kingdom/mage1-defend-miss.png" "units/human-kingdom/mage1.png" {SOUND_LIST:HUMAN_HIT}}
	[attack_anim]
		[filter_attack]
			name=missile
		[/filter_attack]
		start_time=-445
		offset=0
		{MAGIC_MISSILE 11 -20}
		{MAGIC_MISSILE_STAFF_FLARE -750 600 11 -20}
		[frame]
			duration=75
			image="units/human-kingdom/mage1-magic-attack-1.png"
		[/frame]
		[frame]
			duration=75
			image="units/human-kingdom/mage1-magic-attack-2.png"
		[/frame]
		[if]
			hits=no
			[frame]
				duration=100
				image="units/human-kingdom/mage1-magic-attack-3.png"
				sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
			[/frame]
		[/if]
		[else]
			hits=yes
			[frame]
				duration=100
				image="units/human-kingdom/mage1-magic-attack-3.png"
				sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
			[/frame]
		[/else]
		[frame]
			duration=130
			image="units/human-kingdom/mage1-magic-attack-4.png"
		[/frame]
		[frame]
			duration=65
			image="units/human-kingdom/mage1-magic-attack-1.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
		[filter_attack]
			name=staff
		[/filter_attack]
		start_time=-275
		[frame]
			duration=50
			image="units/human-kingdom/mage1.png"
		[/frame]
		[frame]
			duration=100
			image="units/human-kingdom/mage1-melee-attack-1.png"
		[/frame]
		[if]
			hits=yes
			[frame]
				duration=100
				image="units/human-kingdom/mage1-melee-attack-2.png"
				sound=staff.wav
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				duration=100
				image="units/human-kingdom/mage1-melee-attack-2.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]
		[frame]
			duration=100
			image="units/human-kingdom/mage1-melee-attack-3.png"
		[/frame]
		[frame]
			duration=100
			image="units/human-kingdom/mage1-melee-attack-4.png"
		[/frame]
		[frame]
			duration=50
			image="units/human-kingdom/mage1-melee-attack-1.png"
		[/frame]
	[/attack_anim]
[/unit_type]
