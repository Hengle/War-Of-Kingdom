[window]
	id = "troop_selection"
	description = "Troop selection dialog."

	[resolution]
		definition = "without_scrollbar"

		automatic_placement = "false"
		x = "((screen_width - width) / 2)"
		y = "((screen_height - height) / 2)"
		width = "(if(screen_width < 800, screen_width, 800))"
		height = "(if(screen_height < 600, screen_height, 600))"

		[alternate]
			[item]
				[linked_group]
					id = "prefix"
					fixed_width = "true"
				[/linked_group]
				
				[linked_group]
					id = "name"
					fixed_width = "true"
				[/linked_group]
		
				[linked_group]
					id = "type"
					fixed_width = "true"
				[/linked_group]
				
				[linked_group]
					id = "level"
					fixed_width = "true"
				[/linked_group]
		
				[linked_group]
					id = "hp"
					fixed_width = "true"
				[/linked_group]
		
				[linked_group]
					id = "xp"
					fixed_width = "true"
				[/linked_group]
				
				[linked_group]
					id = "traits"
					fixed_width = "true"
				[/linked_group]
				
				[linked_group]
					id = "movement"
					fixed_width = "true"
				[/linked_group]
				
				[linked_group]
					id = "status"
					fixed_width = "true"
				[/linked_group]
		
				[header]
					{_GUI_TABLE_HEADER_STATUS}
				[/header]
				
				[list_definition]
					[row]
						[column]
							grow_factor = 1
							horizontal_grow = "true"

							[toggle_panel]
								id = "_toggle"
								definition = "default"

								[grid]

									{_GUI_TABLE_ROW_STATUS}

								[/grid]

							[/toggle_panel]
						
						[/column]

					[/row]
				[/list_definition]	
				
			[/item]
			
			[item]
				[linked_group]
					id = "prefix"
					fixed_width = "true"
				[/linked_group]
				
				[linked_group]
					id = "name"
					fixed_width = "true"
				[/linked_group]
		
				[linked_group]
					id = "type"
					fixed_width = "true"
				[/linked_group]
				
				[linked_group]
					id = "cause_damage"
					fixed_width = "true"
				[/linked_group]
		
				[linked_group]
					id = "been_damage"
					fixed_width = "true"
				[/linked_group]
		
				[linked_group]
					id = "defeat_units"
					fixed_width = "true"
				[/linked_group]
				
				[linked_group]
					id = "field_turns"
					fixed_width = "true"
				[/linked_group]
				
				[header]
					{_GUI_TABLE_HEADER_MERIT}
				[/header]
				
				[list_definition]
					[row]
						[column]
							grow_factor = 1
							horizontal_grow = "true"

							[toggle_panel]
								id = "_toggle"
								definition = "default"

								[grid]

									{_GUI_TABLE_ROW_MERIT}

								[/grid]

							[/toggle_panel]
						
						[/column]

					[/row]
				[/list_definition]	
				
			[/item]
		[/alternate]		
		
		[linked_group]
			id = "catalog"
			fixed_width = "true"
		[/linked_group]
		
		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_alignment = "left"
					border = "all"
					border_size = 5
					[grid]
						[row]
							[column]
								#horizontal_alignment = "left"
								[label]
									definition = "title"

									label = _ "Select Troop"
								[/label]
							[/column]
						[/row]		
					[/grid]
				[/column]
			[/row]

			[row]
				grow_factor = 1
				[column]
					horizontal_grow = "true"
					vertical_grow = "true"
					[grid]
						[row]
							{_GUI_H_SPACER 2 0}
							
							[column]
								horizontal_grow = "true"
								vertical_grow = "true"
								[grid]
									[row]
										[column]
											horizontal_grow = "true"
											vertical_grow = "true"
											[panel]
												definition = "portrait"
												[grid]
													[row]
														[column]
															[drawing]
																id = "portrait"
																definition = "default"
												
																width = "(if(default_gui, 120, 70))"
																height = "(if(default_gui, 170, 100))"

																[draw]
																	[image]
																		name="(if(default_gui, text + '~SCALE(120, 170)', text + '~SCALE(70, 100)'))"
																	[/image]
																[/draw]
															[/drawing]
														[/column]
													[/row]
												[/grid]
											[/panel]				
										[/column]
									[/row]
									
									[row]
										[column]
											horizontal_grow = "true"
											vertical_grow = "true"
											[panel]
												definition = "portrait"
												[grid]
													[row]
														[column]
															[drawing]
																id = "second_portrait"
																definition = "default"
												
																width = "(if(default_gui, 48, 40))"
																height = "(if(default_gui, 60, 45))"

																[draw]
																	[image]
																		name="(if(default_gui, text + '~SCALE(48, 60)', text + '~SCALE(40, 45)'))"
																	[/image]
																[/draw]
															[/drawing]
														[/column]
														
														[column]
															# horizontal_alignment = "left"
															[drawing]
																id = "third_portrait"
																definition = "default"
												
																width = "(if(default_gui, 48, 40))"
																height = "(if(default_gui, 60, 45))"

																[draw]
																	[image]
																		name="(if(default_gui, text + '~SCALE(48, 60)', text + '~SCALE(40, 45)'))"
																	[/image]
																[/draw]
															[/drawing]
														[/column]
													[/row]
												[/grid]
											[/panel]				
										[/column]
									[/row]	
									
									[row]
										grow_factor = 1
										{_GUI_V_SPACER 1}
									[/row]		
								[/grid]
							[/column]
							
							{_GUI_H_SPACER 4 0}
							
							[column]
								grow_factor = 1
								
								horizontal_grow = "true"
								vertical_grow = "true"
								[grid]
									[row]
										grow_factor = 0

										[column]
											grow_factor = 1
											horizontal_grow = "true"

											[grid]
												{_GUI_CATALOG}
											[/grid]
										[/column]
									[/row]
									
									[row]
										{_GUI_V_SPACER 8}
									[/row]
									
									[row]
										grow_factor = 1

										[column]
											grow_factor = 1

											horizontal_grow = "true"
											vertical_grow = "true"
											
											# border = "left, right"
											# border_size = 5

												[grid]

													[row]
														grow_factor = 1

														[column]
															grow_factor = 0
															horizontal_grow = "true"
															vertical_grow = "true"

															[listbox]
																id = "hero_table"
																definition = "default"

																#horizontal_scrollbar_mode = "never"
																
																width = "(if(default_gui, 590, 320))"
																height = "(if(default_gui, 440, 220))"
																[header]
																[/header]
										
																[list_definition]
																	[row]
																	[/row]
																[/list_definition]

															[/listbox]

														[/column]

													[/row]

												[/grid]
												
										[/column]

									[/row]
								[/grid]
							[/column]
						[/row]			
					[/grid]	
				[/column]
			[/row]	
				
			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = "true"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "left,right"
								border_size = 5

								grow_factor = 1
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "OK"
								[/button]

							[/column]

							[column]
								border = "left,right"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"

									label = _ "Cancel"
								[/button]

							[/column]
							
						[/row]	

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

