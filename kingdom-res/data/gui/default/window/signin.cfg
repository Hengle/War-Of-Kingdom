#textdomain wesnoth-lib
###
### Definition of the window to log in to the MP server
###

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]

		grow_factor = "{GROW_FACTOR}"

		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]

	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]

		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]

	[/column]
#enddef

#define _GUI_MAIN
	[column]
		horizontal_grow = "true"

		[grid]
			[row]
				[column]
					horizontal_grow = "true"
					[label]
						id = "remark"
						definition = "default"

						wrap = "true"
					[/label]
				[/column]
			[/row]
			
			[row]
				{_GUI_V_SPACER 5}
			[/row]
			
			[row]
				[column]
					horizontal_grow = "true"
					[label]
						id = "fillup_remark"
						definition = "default"

					[/label]
				[/column]
			[/row]
			
			[row]
				[column]
					horizontal_grow = "true"
					[grid]
						[row]
							{_GUI_H_SPACER 0 1}
							
							[column]
								[button]
									id = "fillup"
									definition = "default"
									
									label = _"signin^Fill up"
								[/button]
							[/column]
						[/row]
					[/grid]			
				[/column]
			[/row]
			
			[row]
				{_GUI_V_SPACER 20}
			[/row]
			
			[row]
				[column]
					horizontal_grow = "true"
					[label]
						id = "signin_remark"
						definition = "default"

					[/label]
				[/column]
			[/row]
			
		[/grid]
	[/column]
#enddef


[window]
	id = "signin"
	description =_  "Sign in dialog"

	[resolution]
		definition = "default"
		
		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"

						label = _ "Sign in"
					[/label]

				[/column]

			[/row]

			[row]
				[column]
					border = "left,right"
					border_size = 5
					horizontal_grow = "true"
					[grid]
						[row]
							{_GUI_MAIN}
						[/row]
					[/grid]
				[/column]			
			[/row]
			
			[row]	
				[column]
					horizontal_grow = "true"
					border = "top,bottom"
					border_size = 4
											
					[image]
						definition = "default"
						label = "misc/split-line.png"
					[/image]
				[/column]
			[/row]
			
			[row]
				[column]
					horizontal_grow = "true"

					[grid]

						[row]
							{_GUI_H_SPACER 0 1}
							
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "Close"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
