					name = "buttons/border-topright.png"
				[/image]

				[image]
					x = "{PORTRAIT_WIDTH}"
					y = "(height - {TEXT_AREA_HEIGHT} - 4)"
					name = "buttons/border-botleft.png"
				[/image]

				[image]
					x = "(width - {PORTRAIT_WIDTH} - 4)"
					y = "(height - {TEXT_AREA_HEIGHT} - 4)"
					name = "buttons/border-botright.png"
				[/image]

				# since the lines are already quite long scale them instead of stretching
				# the height of the lines is 3 pixels.
				[image]
					x = "({PORTRAIT_WIDTH} + 4)"
					y = "{HEADER_AREA_HEIGHT}"
					w = "(width - (2 * {PORTRAIT_WIDTH}) - 8)"
					name = "buttons/border-top.png"
				[/image]

				[image]
					x = "({PORTRAIT_WIDTH} + 4)"
					y = "(height - {TEXT_AREA_HEIGHT} - 4)"
					w = "(width - (2 * {PORTRAIT_WIDTH}) - 8)"
					name = "buttons/border-bottom.png"
				[/image]

				[image]
					x = "{PORTRAIT_WIDTH}"
					y = "({HEADER_AREA_HEIGHT} + 4)"
					h= "(height - {HEADER_AREA_HEIGHT} - {TEXT_AREA_HEIGHT} - 8)"
					name = "buttons/border-left.png"
				[/image]

				[image]
					x = "(width - {PORTRAIT_WIDTH} - 4)"
					y = "({HEADER_AREA_HEIGHT} + 4)"
					h = "(height - {HEADER_AREA_HEIGHT} - {TEXT_AREA_HEIGHT} - 8)"
					name = "buttons/border-right.png"
				[/image]
				
				# in despite of width/height is 4, but valid width/height is 2.
				[image]
					x = "({PORTRAIT_WIDTH} + 2)"
					y = "({HEADER_AREA_HEIGHT} + 2)"
					w = "(width - (2 * {PORTRAIT_WIDTH}) - 4)"
					h = "(height - {HEADER_AREA_HEIGHT} - {TEXT_AREA_HEIGHT} - 4)"
					name = "buttons/selection-background.png"
				[/image]
				
				[anim]
					id = "perfect"
				[/anim]
			[/draw]
		[/background]

		[foreground]
			[draw]
				[image]
					x = 0
					y = "(height - {TEXT_AREA_HEIGHT} - image_height)"
					w = "{PORTRAIT_WIDTH}"
					h = "{PORTRAIT_HEIGHT}"
					name = "(left_image)"
				[/image]
				
				[image]
					x = "(width - image_width)"
					y = "(height - {TEXT_AREA_HEIGHT} - image_height)"
					w = "{PORTRAIT_WIDTH}"
					h = "{PORTRAIT_HEIGHT}"
					name = (right_image)
				[/image]
				
				[image]
					x = "(width - 2 * {PORTRAIT_WIDTH})"
					y = "(height - {TEXT_AREA_HEIGHT} - image_height)"
					w = "{PORTRAIT_WIDTH}"
					h = "{PORTRAIT_HEIGHT}"
					name = (center_image)
				[/image]
				
				[image]
					x = "{HP_X}"
					y = "{HP_Y}"
					w = "(({HP_WIDTH} * percentage) / 100)"
					h = "{HP_HEIGHT}"
					name = (hp_left)
				[/image]
				
				[image]
					x = "({HP_X} + (({HP_WIDTH} * percentage) / 100))"
					y = "{HP_Y}"
					w = "(({HP_WIDTH} * (100 - percentage)) / 100)"
					h = "{HP_HEIGHT}"
					name = (hp_right)
				[/image]
			[/draw]
		[/foreground]
	[/resolution]
[/window_definition]


