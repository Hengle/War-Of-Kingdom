#textdomain wesnoth-lib
###
### Definition of the window to log in to the MP server
###

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]

		grow_factor = "{GROW_FACTOR}"

		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]

	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]

		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]

	[/column]
#enddef

#define _GUI_ALIPAY
	[column]
		horizontal_grow = "true"

		[grid]
			[row]
				[column]
					border = "left"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						id = "number_tag"
						definition = "default"

						label = _ "Transaction number"
					[/label]

				[/column]
			[/row]	
				
			[row]
				[column]
					horizontal_grow = "true"
					[grid]
						[row]
							{_GUI_H_SPACER 20 0}
							
							[column]
								grow_factor = 1
								horizontal_grow = "true"

								[text_box]
									id = "number"
									definition = "default"

								[/text_box]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			
			[row]
				[column]
					border = "left"
					border_size = 5
					horizontal_alignment = "left"

					[label]
						id = "buyer_tag"
						definition = "default"

						label = _ "Transaction buyer"
					[/label]
				[/column]
			[/row]	
				
			[row]
				[column]
					horizontal_grow = "true"
					[grid]
						[row]
							{_GUI_H_SPACER 20 0}
							
							[column]
								grow_factor = 1
								horizontal_grow = "true"

								[text_box]
									id = "buyer"
									definition = "default"

								[/text_box]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			
		[/grid]
	[/column]
#enddef


[window]
	id = "alipay"
	description =_  "Alipay dialog"

	[resolution]
		definition = "default"
		
		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"

						label = _ "3th payment"
					[/label]

				[/column]

			[/row]

			[row]
				[column]
					grow_factor = 1

					border = "left,right"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "login_label"
						definition = "default"

						wrap = "true"
					[/label]

				[/column]

			[/row]

			[row]
				[column]
					border = "left,right"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "remark"
						definition = "default"

						wrap = "true"
					[/label]
				[/column]
			[/row]
			
			[row]
				{_GUI_V_SPACER 5}
			[/row]
					
			[row]
				{_GUI_ALIPAY}

			[/row]
			
			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					border = "top"
					border_size = 2
					[spacer]
						definition = "default"
					[/spacer]

				[/column]

			[/row]

			[row]
				[column]
					horizontal_grow = "true"

					[grid]

						[row]
							{_GUI_H_SPACER 0 1}
							
							
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									definition = "default"
									id = "pay"

									label = _ "Pay"
								[/button]

							[/column]
							
							{_GUI_H_SPACER 30 0}

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"

									label = _ "Close"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
