[window]
	id = "side_report"
	description = "Side report dialog."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[linked_group]
			id = "catalog"
			fixed_width = "true"
		[/linked_group]
		
		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				{_GUI_V_SPACER 2}
			[/row]
			
			[row]
				[column]
					grow_factor = 1
					horizontal_alignment = "left"
					border = "left, right"
					border_size = 4
					
					[label]
						id = "status"
						definition = "default"
					[/label]
				[/column]
			[/row]		

			[row]
				{_GUI_V_SPACER 2}
			[/row]
			
			[row]
				grow_factor = 1
				[column]
					horizontal_grow = "true"
					vertical_grow = "true"
					[grid]
						[row]
							{_GUI_H_SPACER 4 0}
															
							[column]
								grow_factor = 1
								horizontal_grow = "true"
								vertical_grow = "true"
								[grid]
									[row]
										grow_factor = 1

										[column]
											grow_factor = 1

											horizontal_grow = "true"
											vertical_grow = "true"

											max_width = 200
											#[panel]
											#	definition = "wml_message"
												[grid]

													[row]
														grow_factor = 1

														[column]
															grow_factor = 0
															horizontal_grow = "true"
															vertical_grow = "true"

															[listbox]
																id = "hero_table"
																definition = "default"

																#horizontal_scrollbar_mode = "never"
																
																[header]
																[/header]
										
																[list_definition]
																	[row]
																	[/row]
																[/list_definition]
																
																{_GUI_RADIO}

															[/listbox]

														[/column]

													[/row]

												[/grid]
												
											#[/panel]

										[/column]

									[/row]
								[/grid]
							[/column]
							
							{_GUI_H_SPACER 4 0}
						[/row]			
					[/grid]	
				[/column]
			[/row]	
			
			[row]
				{_GUI_V_SPACER 4}
			[/row]
			
			[row]
				[column]
					grow_factor = 1
					horizontal_grow = "true"

					[grid]

						[row]
						
							[column]
								border = "left"
								border_size = 4

								[toggle_button]
									id = "show"
									definition = "default"
				
									label = _ "Show side report when city takes turn."
								[/toggle_button]
							[/column]

							{_GUI_H_SPACER 0 1}
							
							[column]
								border = "right"
								border_size = 4
								vertical_alignment = "bottom"

								[button]
									id = "ok"
									definition = "default"

									label = _ "OK"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

