			duration=150
			image="projectiles/stone-large.png"
		[/missile_frame]
		[frame]
			duration=75
			image="units/human-kingdom/catapult2-stone-attack-1.png"
		[/frame]
		[frame]
			duration=75
			image="units/human-kingdom/catapult2-stone-attack-2.png"
		[/frame]
		[if]
			hits=no
			[frame]
				duration=100
				image="units/human-kingdom/catapult2-stone-attack-3.png"
				sound=bow-miss.ogg
			[/frame]
		[/if]
		[else]
			hits=yes
			[frame]
				duration=100
				image="units/human-kingdom/catapult2-stone-attack-3.png"
				sound=bow.ogg
			[/frame]
		[/else]
		[frame]
			duration=130
			image="units/human-kingdom/catapult2-stone-attack-4.png"
		[/frame]
