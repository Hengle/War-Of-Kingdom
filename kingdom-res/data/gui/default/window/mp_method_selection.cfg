#textdomain wesnoth-lib
###
### Definition of the window select the way to access the addon server.
###

#define _GUI_TABLE_ROW_METHOD
	[row]
		[column]
			[drawing]
				id = "icon"
				definition = "default"
							
				width = "(if(default_gui, 64, 48))"
				height = "(if(default_gui, 64, 48))"

				[draw]
					[image]
						name="(if(default_gui, text + '~SCALE(64, 64)', text + '~SCALE(48, 48)'))"
					[/image]
				[/draw]
									
			[/drawing]
		[/column]
		
		[column]
			border = "left"
			border_size = 5
			
			horizontal_grow = "true"
			vertical_grow = "true"
			[label]
				id = "text"
				definition = "default"
				linked_group = "text"
			[/label]
		[/column]
		
	[/row]				
#enddef

[window]
	id = "mp_method_selection"
	description = "Language selection dialog."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[linked_group]
			id = "icon"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "text"
			fixed_width = "true"
		[/linked_group]
		
		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"

						label = _ "Multiplayer"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = "true"

					[grid]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"

									label = _ "Login:"
								[/label]

							[/column]

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									id = "user_name"
									definition = "default"
								[/label]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					horizontal_grow = "true"
					vertical_grow = "true"

					border = "all"
					border_size = 5

					[listbox]
						id = "method_list"
						definition = "default"

						vertical_scrollbar_mode = "never"
						horizontal_scrollbar_mode = "never"
						[list_definition]

							[row]
								[column]
									grow_factor = 1
									horizontal_grow = "true"

									[toggle_panel]
										id = "_toggle"
										definition = "default"

										[grid]
											{_GUI_TABLE_ROW_METHOD}
										[/grid]

									[/toggle_panel]

								[/column]

							[/row]

						[/list_definition]

					[/listbox]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = "true"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "OK"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"

									label = _ "Cancel"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
