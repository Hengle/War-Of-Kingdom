#textdomain wesnoth-lib
###
### Definition of the window hero selection
###

# Width of tip area
#define TIP_ICON_WIDTH
(if(default_gui, 72, if(vga, 60, 48)))
#enddef

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]
		grow_factor = "{GROW_FACTOR}"
		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]
	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]
		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]
	[/column]
#enddef

#define _GUI_TABLE_HEADER_TREASURE
	[row]
		[column]
			horizontal_grow = "true"
			vertical_grow = "true"
			[spacer]
				definition = "default"
				width = "{TIP_ICON_WIDTH}"
				linked_group = "treasure_icon"
			[/spacer]
		[/column]
		
		[column]
			grow_factor = 1
			horizontal_grow = "true"
			vertical_grow = "true"	
			[label]
				definition = "table"
				label = _ "object^Name"
				linked_group = "treasure_name"
			[/label]
		[/column]
		
#textdomain wesnoth-hero
		[column]
			grow_factor = 1
			horizontal_grow = "true"
			vertical_grow = "true"
			[label]
				definition = "table"
				label = _ "feature"
				linked_group = "treasure_feature"
			[/label]
		[/column]
		
#textdomain wesnoth-lib		
	[/row]
#enddef										
										
#define _GUI_TABLE_ROW_TREASURE
	[row]
		[column]
			horizontal_grow = "true"
			vertical_grow = "true"
			
			border = "left, bottom"
			border_size = 2

			[drawing]
				id = "icon"
				definition = "default"
							
				width = "(if(default_gui, 72, if(vga, 60, 48)))"
				height = "(if(default_gui, 72, if(vga, 60, 48)))"
				linked_group = "treasure_icon"

				[draw]
					[image]
						name="(if(default_gui, text + '~SCALE(72, 72)', if(vga, text + '~SCALE(60, 60)', text + '~SCALE(48, 48)')))"
					[/image]
				[/draw]
			[/drawing]																					
		[/column]
		
		[column]
			horizontal_grow = "true"
			vertical_grow = "true"
									
			[label]
				id = "name"
				definition = "default"
				linked_group = "treasure_name"
			[/label]
		[/column]

		[column]
			horizontal_grow = "true"
			vertical_grow = "true"
									
			[label]
				id = "feature"
				definition = "default"
				linked_group = "treasure_feature"
			[/label]
		[/column]
	[/row]				
#enddef

#define _GUI_TABLE_HEADER_OWNERSHIP
	[row]
		[column]	
			[label]
				definition = "table"
				label = _ "Name"
				linked_group = "name"
			[/label]
		[/column]
			
		[column]
			grow_factor = 1
			horizontal_grow = "true"
			[label]
				definition = "table"
				label = _ "Loyalty"
				linked_group = "loyalty"
			[/label]
		[/column]
		
		[column]
			grow_factor = 1
			horizontal_grow = "true"
			[label]
				definition = "table"
				label = _ "Position"
				linked_group = "position"
			[/label]
		[/column]
		
#textdomain wesnoth-hero		
		[column]
			grow_factor = 1
			horizontal_grow = "true"
			[label]
				definition = "table"
				label = _ "treasure"
				linked_group = "treasure"
			[/label]
		[/column]
		
#textdomain wesnoth-lib		
	[/row]
#enddef										
										
#define _GUI_TABLE_ROW_OWNERSHIP
	[row]
		[column]
			horizontal_grow = "true"

			[label]
				id = "name"
				definition = "table"
				linked_group = "name"
			[/label]
			
		[/column]
		
		[column]
			grow_factor = 1
			horizontal_grow = "true"
			
			[label]
				id = "loyalty"
				definition = "table"
				linked_group = "loyalty"
			[/label]
			
		[/column]

		[column]
			grow_factor = 1
			horizontal_grow = "true"
			
			[label]
				id = "position"
				definition = "table"
				linked_group = "position"
			[/label]
			
		[/column]

		[column]
			grow_factor = 1
			horizontal_grow = "true"

			[label]
				id = "treasure"
				definition = "table"
				linked_group = "treasure"
			[/label]
			
		[/column]
		
	[/row]
#enddef

[window]
	id = "treasure"
	description = "Exchange dialog."

	[resolution]
		definition = "without_scrollbar"

		automatic_placement = "false"
		x = "((screen_width - width) / 2)"
		y = "((screen_height - height) / 2)"
		width = "(if(screen_width < 800, screen_width, 800))"
		height = "(if(screen_height < 600, screen_height, 600))"

		[linked_group]
			id = "treasure_icon"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "treasure_name"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "treasure_feature"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "name"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "loyalty"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "position"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "treasure"
			fixed_width = "true"
		[/linked_group]
				
		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_alignment = "left"
					border = "all"
					border_size = 5
					[grid]
						[row]
							[column]
								#horizontal_alignment = "left"
								[label]
									definition = "title"

									label = _ "Assemble Treasure"
								[/label]
							[/column]
						[/row]		
					[/grid]
				[/column]
			[/row]

			[row]
				grow_factor = 1
				[column]
					horizontal_grow = "true"
					vertical_grow = "true"
					[grid]
						[row]
							[column]
								grow_factor = 1
								
								horizontal_grow = "true"
								vertical_grow = "true"
								[grid]
									[row]
										{_GUI_V_SPACER 8}
									[/row]
									
									[row]
										grow_factor = 1

										[column]
											grow_factor = 1

											horizontal_grow = "true"
											vertical_grow = "true"
											
											border = "left, right"
											border_size = 5

												[grid]

													[row]
														grow_factor = 1

														[column]
															grow_factor = 0
															horizontal_grow = "true"
															vertical_grow = "true"

															[listbox]
																id = "treasure_list"
																definition = "default"

																[header]
																	{_GUI_TABLE_HEADER_TREASURE}
																[/header]
										
																[list_definition]
																	[row]
																		[column]
																			grow_factor = 1
																			horizontal_grow = "true"

																			[toggle_panel]
																				id = "_toggle"
																				definition = "default"

																				[grid]
																					{_GUI_TABLE_ROW_TREASURE}
																				[/grid]

																			[/toggle_panel]

																		[/column]
																	[/row]
																[/list_definition]
															[/listbox]

														[/column]
														
														{_GUI_H_SPACER 5 0}
														
														[column]
															horizontal_grow = "true"
															vertical_grow = "true"
															[grid]
																[row]
																	grow_factor = 1
																	{_GUI_V_SPACER 1}
																[/row]
									
																[row]
																	[column]
																		horizontal_grow = "true"
																		[button]
																			id = down
																			definition = "left_arrow"
																		[/button]
																	[/column]
																[/row]
																
																
																[row]
																	{_GUI_V_SPACER 60}
																[/row]
			
																[row]
																	[column]
																		horizontal_grow = "true"
																		[button]
																			id = up
																			definition = "right_arrow"
																		[/button]
																	[/column]
																[/row]
																
																[row]
																	grow_factor = 1
																	{_GUI_V_SPACER 1}
																[/row]
															[/grid]
														[/column]
														
														{_GUI_H_SPACER 5 0}
														
														[column]
															grow_factor = 1
															horizontal_grow = "true"
															vertical_grow = "true"

															[listbox]
																id = "human_list"
																definition = "default"

																width = "(if(screen_width < 800, ((screen_width * 40) / 100), 350))"
																height = "(if(default_gui, 400, 166))"
																[header]
																	{_GUI_TABLE_HEADER_OWNERSHIP}
																[/header]
										
																[list_definition]
																	[row]
																		[column]
																			horizontal_grow = "true"
																			vertical_grow = "true"

																			[toggle_panel]
																				id = "_toggle"
																				definition = "default"

																				[grid]
																					{_GUI_TABLE_ROW_OWNERSHIP}
																				[/grid]

																			[/toggle_panel]

																		[/column]
																	[/row]
																[/list_definition]
															[/listbox]

														[/column]

													[/row]

												[/grid]
												
										[/column]
										
										

									[/row]
								[/grid]
							[/column]
						[/row]			
					[/grid]	
				[/column]
			[/row]	

			[row]
				[column]
					grow_factor = 1
					horizontal_grow = "true"

					[image]
						definition = "default"
						label = "misc/split-line.png"
					[/image]
												
				[/column]
			[/row]
							
			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = "true"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "left,right"
								border_size = 10

								grow_factor = 1
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "Close"
								[/button]

							[/column]

						[/row]	

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_H_SPACER
#undef _GUI_V_SPACER
#undef _GUI_TABLE_HEADER_TREASURE
#undef _GUI_TABLE_ROW_TREASURE
#undef _GUI_TABLE_HEADER_OWNERSHIP
#undef _GUI_TABLE_ROW_OWNERSHIP