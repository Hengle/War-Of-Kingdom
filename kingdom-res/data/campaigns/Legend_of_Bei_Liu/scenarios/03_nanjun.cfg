	# 胜利事件
	[event]
		name=last breath
		# 以下这个filter筛选条件: 只要这是一阵营最后一个城市. 当一个非关键阵营被消灭时也满足这条件. 这里需把first_time_only=no, 以让个可能多次进入
		first_time_only=no
		[filter]
			last_city=yes
		[/filter]
		[if]
			[variable]
				name=player.hero
				equals=4
			[/variable]
			[and]
				[variable]
					name=unit.side
					equals=2
				[/variable]
			[/and]
			[then]
				[message]
					speaker=4
					message= _ "stop word: 1"
				[/message]
				[message]
					speaker=39
					message= _ "stop word: 2"
				[/message]
				[kill]
					master_hero=39
					animate=yes
				[/kill]
				[endlevel]
					result=victory
				[/endlevel]
			[/then]	
		[/if]	
	[/event]

