#define _GUI_PAGE_MESSAGE
	[row]
		grow_factor = 1
		[column]
			horizontal_grow = "true"
			vertical_grow = "true"
			[grid]
	[row]
		[column]
			grow_factor = 1
			horizontal_grow = "true"
			vertical_grow = "true"

			[grid]
				id = "table_block" # remark
				[row]
					grow_factor = 1
					[column]
						border = "bottom"
						border_size = 5
						horizontal_grow = "true"
						vertical_grow = "true"

						[listbox]
							id = "default"
							definition = "default"

							[header]
								{_GUI_TABLE_HEADER_MESSAGE}
							[/header]
		
							[list_definition]
								[row]
									[column]
										horizontal_grow = "true"
										[toggle_panel]
											id = "_toggle"
											definition = "default"

											[grid]
												id = "table_body" # remark
												{_GUI_TABLE_ROW_MESSAGE}
											[/grid]

										[/toggle_panel]

									[/column]

								[/row]

							[/list_definition]
						
						[/listbox]

					[/column]

				[/row]
				
				[row]
					[column]
						horizontal_alignment = "left"
						[button]
							id = "send"
							definition = "default"
							
							label = _"Send"
						[/button]
					[/column]
				[/row]	

			[/grid]

		[/column]
		
		[column]
			horizontal_grow = "true"
			vertical_grow = "true"
			[panel]
				definition = "portrait"
				[grid]
					id = "detail_grid" # remark
					[row]
						[column]
							horizontal_grow = "true"
							vertical_grow = "true"
							[scroll_label]
								id = "detail"
								definition = "default"
								
								width = "(if(screen_width < 800, ((screen_width * 30) / 100), 240))"
								
							[/scroll_label]
						[/column]
					[/row]
				[/grid]
			[/panel]	
		[/column]

	[/row]
	[/grid]
	[/column]
	[/row]
	
	[row]
			[column]
					grow_factor = 1
					horizontal_grow = "true"
					border = "top,bottom"
					border_size = 4
											
					[image]
						definition = "default"
						label = "misc/split-line.png"
					[/image]
				[/column]
			[/row]

			[row]
				[column]
					horizontal_grow = "true"
					vertical_grow = "true"
								
					[grid]
						[row]
							{_GUI_H_SPACER 0 1}
							
							[column]
								border = "left, right"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "Close"
								[/button]
							[/column]
																			
						[/row]
					[/grid]
				[/column]
			[/row]
#enddef

