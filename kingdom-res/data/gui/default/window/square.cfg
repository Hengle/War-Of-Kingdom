#textdomain wesnoth-lib
###
### In game transient message dialog.
###

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]

		grow_factor = "{GROW_FACTOR}"

		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]

	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]

		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]

	[/column]
#enddef

#define _GUI_BODY
	[row]
		[column]
			horizontal_grow = "true"
			[scroll_label]
				id = "message0"
				definition = "default"

				linked_group = "block"
				width = "(if(screen_width < 800, ((screen_width * 30) / 100), 360))"
				height = "(if(screen_height < 600, ((screen_height * 30) / 100), 270))"
			[/scroll_label]
		[/column]
		
		[column]
			vertical_grow = "true"
			border = "left,right"
			border_size = 4
											
			[image]
				definition = "default"
				label = "misc/split-v-line.png"
			[/image]
		[/column]
		
		[column]
			horizontal_grow = "true"
			[scroll_label]
				id = "message1"
				definition = "default"

				linked_group = "block"
				width = "(if(screen_width < 800, ((screen_width * 30) / 100), 360))"
				height = "(if(screen_height < 600, ((screen_height * 30) / 100), 270))"
			[/scroll_label]
		[/column]
	[/row]
			
	[row]	
		[column]
			horizontal_grow = "true"
			border = "top,bottom"
			border_size = 4
											
			[image]
				definition = "default"
				label = "misc/split-line.png"
			[/image]
		[/column]
		
		{_GUI_H_SPACER 0 0}
		
		[column]
			horizontal_grow = "true"
			border = "top,bottom"
			border_size = 4
											
			[image]
				definition = "default"
				label = "misc/split-line.png"
			[/image]
		[/column]
	[/row]
			
	[row]
		[column]
			horizontal_grow = "true"
			[scroll_label]
				id = "message2"
				definition = "default"

				linked_group = "block"
				width = "(if(screen_width < 800, ((screen_width * 30) / 100), 360))"
				height = "(if(screen_height < 600, ((screen_height * 30) / 100), 270))"
			[/scroll_label]
		[/column]
		
		[column]
			vertical_grow = "true"
			border = "left,right"
			border_size = 4
											
			[image]
				definition = "default"
				label = "misc/split-v-line.png"
			[/image]
		[/column]
		
		[column]
			horizontal_grow = "true"
			[scroll_label]
				id = "message3"
				definition = "default"

				linked_group = "block"
				width = "(if(screen_width < 800, ((screen_width * 30) / 100), 360))"
				height = "(if(screen_height < 600, ((screen_height * 30) / 100), 270))"
			[/scroll_label]
		[/column]
	[/row]
#enddef

[window]
	id = "square"
	description = "Display message on a square dialog."

	[resolution]
		definition = "message"

		click_dismiss = "true"
		maximum_width = 800

		[linked_group]
			id = "block"
			fixed_width = "true"
			fixed_height = "true"
		[/linked_group]
		
		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				[column]
					border = "all"
					border_size = 5

					vertical_alignment = "top"
					horizontal_alignment = "left"

					[label]
						id = "title"
						definition = "title"
					[/label]
				[/column]
			[/row]		

			[row]
				[column]
					vertical_grow = "true"
					horizontal_grow = "true"
					[grid]
						{_GUI_BODY}
					[/grid]	
				[/column]
			[/row]

		[/grid]

	[/resolution]

[/window]

