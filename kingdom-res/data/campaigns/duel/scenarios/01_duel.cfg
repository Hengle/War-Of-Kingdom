[scenario]

	id = duel
	next_scenario = null
	
	name = _"duel"
	map_data = "{campaigns/duel/maps/01_duel.map}"
	turns = -1
	
	fallen_to_unstage = yes
	maximal_defeated_activity = 0
	always_duel = yes
	
	victory_when_enemies_defeated = no
	
	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}
    
    [music]
    	name = legends_of_the_north.ogg
    [/music]
    {APPEND_MUSIC transience.ogg}
    {APPEND_MUSIC underground.ogg}
    {APPEND_MUSIC elvish-theme.ogg}
    {APPEND_MUSIC revelation.ogg}

	[event]
		name=prestart
		
		[objectives]
			side=1
			[objective]
				description= _"Defeat all enemies"
				condition=win
			[/objective]
			[objective]
				description= _"Luoyang is fallen"
				condition=lose
			[/objective]
		[/objectives]

	[/event]

	[side]
		side=1
		
		controller = human
		build = wall2, market1
		gold = 0
		income = 10
        
		leader = 89
        
		{ANONYMITY_LOYAL_MERITORIOUS_CITY_LOW 1 1 city1 13 14 133}
    	[+artifical]
    		economy_area=(9,13),(9,14),(10,13),(10,14)
		[/artifical]
		
		{ANONYMITY_LOYAL_MERITORIOUS_UNIT 1 (footman6) 13 17 (89)}
		{ANONYMITY_LOYAL_MERITORIOUS_UNIT 1 (bowman6) 16 15 (90)}
	[/side]
   
	[side]
		side = 2
    	leader = 104
        
        controller = ai
		gold = 0
		income = 0
		
		{ANONYMITY_LOYAL_MERITORIOUS_UNIT 0 (horseman3) 36 17 (104)}
		
		{ANONYMITY_LOYAL_MERITORIOUS_UNIT 0 (whitemage3) 21 10 (87)}
		{ANONYMITY_LOYAL_MERITORIOUS_UNIT 0 (redmage3) 16 5 (6)}
		{ANONYMITY_LOYAL_MERITORIOUS_UNIT 0 (bowman3) 17 21 (189)}
		{ANONYMITY_LOYAL_MERITORIOUS_UNIT 0 (footman3) 20 25 (9)}
		{ANONYMITY_LOYAL_MERITORIOUS_UNIT 0 (catapult3) 5 25 (36)}
		{ANONYMITY_LOYAL_MERITORIOUS_UNIT 0 (catapult3) 3 24 (39)}
	[/side]
	
	[event]
		name=start
		
	[/event]
	
	[event]
		name = post_duel
		first_time_only = no
                	
        [filter]
			side = 1
		[/filter]
		[filter_second]
			side = 2
		[/filter_second]
        
        [if]
			[variable]
				name = duel.percentage
				greater_than = 50
			[/variable]
			[then]
        		[kill]
					master_hero = $second_unit.heros_army
					animate = yes
				[/kill]
							        	
    			[if]
           			[have_unit]
           				side = 2
           				count = 0
           			[/have_unit]
            		[then]
            			[endlevel]
                    		result=victory
                		[/endlevel]
            		[/then]
            	[/if]
            [/then]	
        [/if]	
	[/event]
				
	[event]
		name = last breath
		[filter]
			must_heros = 133
		[/filter]
		[endlevel]
			result = defeat
		[/endlevel]
	[/event]
	
    [event]
    	name = last breath
    	first_time_only=no
    	
    	[filter]
    		side = 2
    	[/filter]
    	[if]
           	[have_unit]
           		side = 2
           		count = 0
           	[/have_unit]
            [then]
            	[endlevel]
                    result=victory
                [/endlevel]
            [/then]
        [/if]    
    [/event]
	
[/scenario]  