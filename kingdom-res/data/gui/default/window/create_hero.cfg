#textdomain wesnoth-lib
###
### Definition of the main screen for Wesnoth.
###

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]

		grow_factor = "{GROW_FACTOR}"

		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]

	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]

		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]

	[/column]
#enddef

#define _GUI_PORTRAIT
	[column]
		horizontal_grow = "true"
		vertical_grow = "true"
		
		[stacked_widget]
			definition = "default"
			[stack]
				[layer]
					[row]
						[column]
							horizontal_alignment = "left"
							vertical_alignment = "top"
							
							[drawing]
								id = "portrait"
								definition = "default"
							
								width = "(if(default_gui, 180, 120))"
								height = "(if(default_gui, 256, 170))"

								[draw]
									[image]
										name="(if(default_gui, text + '~SCALE(180, 256)', text + '~SCALE(120, 170)'))"
									[/image]
								[/draw]
							[/drawing]
						[/column]
					[/row]
				[/layer]
							
				[layer]
					[row]
						[column]
							horizontal_alignment = "left"
							vertical_alignment = "top"
							[button]
								id = "regenerate"
								definition = "default"
							
								label = _"Regenerate"
							[/button]
						[/column]
					[/row]
				[/layer]
			[/stack]
		[/stacked_widget]
	[/column]	
#enddef

#define _GUI_TEXT_BOX ATTRIBUTE ID CAPTION
	[column]
		border = "right"
		border_size = 5
		[label]
			definition = "default"
			label = {ATTRIBUTE}
		[/label]
	[/column]
	
	[column]
		horizontal_grow = "true"
		[text_box]
			id = {ID}
			definition = "default"
			label = {CAPTION}
		[/text_box]
	[/column]
#enddef

#define _GUI_MENU_5FIELDS
	[grid]
#textdomain wesnoth-hero	
		[row]
			{_GUI_TEXT_BOX _"leadership" "leadership" _"0"}
		[/row]
		[row]
			{_GUI_TEXT_BOX _"force" "force" _"0"}
		[/row]
		[row]
			{_GUI_TEXT_BOX _"intellect" "intellect" _"0"}
		[/row]
		[row]
			{_GUI_TEXT_BOX _"politics" "politics" _"0"}
		[/row]
		[row]
			{_GUI_TEXT_BOX _"charm" "charm" _"0"}
		[/row]
#textdomain wesnoth-lib
	[/grid]
#enddef

#define _GUI_BUTTON ATTRIBUTE ID LABEL_ID
	[column]
		border = "bottom"
		border_size = 2
		[button]
			id = {ID}
			definition = "default"
			label = {ATTRIBUTE}
			linked_group = "button"
		[/button]
	[/column]
	
	[column]
		horizontal_grow = "true"
		[label]
			id = {LABEL_ID}
			definition = "title"
			
			width = "(if(default_gui, 40, if(vga, 40, 30)))"
			height = "(if(default_gui, 16, if(vga, 16, 14)))"
		[/label]
	[/column]
#enddef

