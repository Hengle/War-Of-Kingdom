#textdomain wesnoth-lib
###
### Definition of the main screen for Wesnoth.
###

#define V_SPACE
(if(vga, 8, 2))
#enddef

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]

		grow_factor = "{GROW_FACTOR}"

		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]

	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]

		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]

	[/column]
#enddef

#define _GUI_SHEET_HEADER
	[row]
		[column]
			horizontal_alignment = "left"
			vertical_grow = "true"
			[grid]
				[row]
					[column]
						[toggle_button]
							id = "base"
							definition = "sheet"

							linked_group = "sheet_header"
							label = _"Base"
						[/toggle_button]

					[/column]

					[column]
						[toggle_button]
							id = "biography"
							definition = "sheet"
							
							linked_group = "sheet_header"
#textdomain wesnoth-hero							
							label = _"biography"
#textdomain wesnoth-lib
						[/toggle_button]
					[/column]
				[/row]
			[/grid]
		[/column]			
	[/row]
#enddef

#define _GUI_PORTRAIT
	[column]
		horizontal_grow = "true"
		vertical_grow = "true"
		
		[stacked_widget]
			definition = "default"
			[stack]
				[layer]
					[row]
						{_GUI_V_SPACER {V_SPACE}}
					[/row]
					[row]
						[column]
							horizontal_alignment = "left"
							vertical_alignment = "top"
							
							[drawing]
								id = "portrait"
								definition = "default"
							
								width = "(if(default_gui, 180, 120))"
								height = "(if(default_gui, 256, 170))"

								[draw]
									[image]
										name="(if(default_gui, text + '~SCALE(180, 256)', text + '~SCALE(120, 170)'))"
									[/image]
								[/draw]
							[/drawing]
						[/column]
					[/row]
					[row]
						{_GUI_V_SPACER {V_SPACE}}
					[/row]
				[/layer]
							
				[layer]
					[row]
						[column]
							horizontal_alignment = "left"
							vertical_alignment = "top"
							[drawing]
								id = "utype"
								definition = "default"
							
								width = "(if(default_gui, 24, 24))"
								height = "(if(default_gui, 24, 24))"
								
								[draw]
									[image]
										name="(if(default_gui, text + '~SCALE(24, 24)', text + '~SCALE(24, 24)'))"
									[/image]
								[/draw]
							[/drawing]
							
						[/column]
					[/row]
				[/layer]
			[/stack]
		[/stacked_widget]
	[/column]	
#enddef

#define _GUI_TEXT ATTRIBUTE ID CAPTION
	[column]
		border = "all"
		border_size = 2
		[label]
			definition = "background"
			label = {ATTRIBUTE}
			
			linked_group = "button"
		[/label]
	[/column]
	
	[column]
		horizontal_grow = "true"
		border = "left"
		border_size = 5
		[label]
			id = {ID}
			definition = "default"
			label = {CAPTION}
		[/label]
	[/column]
#enddef

#define _GUI_MENU_5FIELDS
	[grid]
#textdomain wesnoth-hero	
		[row]
			{_GUI_TEXT _"leadership" "leadership" _"0"}
		[/row]
		[row]
			{_GUI_TEXT _"force" "force" _"0"}
		[/row]
		[row]
			{_GUI_TEXT _"intellect" "intellect" _"0"}
		[/row]
		[row]
			{_GUI_TEXT _"spirit" "spirit" _"0"}
		[/row]
		[row]
			{_GUI_TEXT _"charm" "charm" _"0"}
		[/row]
#textdomain wesnoth-lib		
	[/grid]
#enddef

#define _GUI_BUTTON ATTRIBUTE ID LABEL_ID
	[column]
		border = "all"
		border_size = 1
		[label]
			id = {ID}
			definition = "background"
			label = {ATTRIBUTE}
			linked_group = "button"
		[/label]
	[/column]
	
	[column]
		horizontal_grow = "true"
		[label]
			id = {LABEL_ID}
			definition = "default"
			
			width = "(if(default_gui, 40, if(vga, 40, 30)))"
			height = "(if(default_gui, 18, if(vga, 18, 16)))"
		[/label]
	[/column]
#enddef

