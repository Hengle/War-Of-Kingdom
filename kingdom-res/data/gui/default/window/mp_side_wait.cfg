#define PLAYERLISTBOX
	[row]
		grow_factor = 1

		[column]
			vertical_grow = "true"

			[tree_view]
				id = "player_tree"
				definition = "default"

				# horizontal_scrollbar_mode = "never"
				# vertical_scrollbar_mode = "always"

				indention_step_size = "0"

				[node]
					id = "player_group"
					[node_definition]

						[row]

							[column]

								[toggle_button]
									id = "tree_view_node_icon"
									definition = "tree_view_node"
								[/toggle_button]

							[/column]

							[column]
								grow_factor = 1
								horizontal_grow = "true"

								[label]
									id = "tree_view_node_label"
									definition = "default_tiny"
									label = "group"
								[/label]

							[/column]

						[/row]

					[/node_definition]

				[/node]

				[node]
					id = "player"
					[node_definition]

#						vertical_grow = "true"
						return_value_id = "ok"
						[row]

							[column]
								horizontal_grow = "true"

								[toggle_panel]
									id = "tree_view_node_label"
									definition = "default"

#									horizontal_grow = "true"
									[grid]

										[row]

											[column]
												border = "all"
												border_size = 5
												vertical_alignment = "top"

												[image]
													id = "icon"
													definition = "default"
												[/image]

											[/column]

											[column]
												grow_factor = 1
												horizontal_grow = "true"

												border = "right"
												border_size = 8

												[label]
													id = "name"
													definition = "default"
												[/label]

											[/column]

										[/row]

									[/grid]

								[/toggle_panel]

							[/column]

						[/row]

					[/node_definition]

				[/node]

			[/tree_view]

		[/column]

	[/row]
#enddef

[window]
	id = "mp_side_wait"
	description = "Side lobby of wait."

	[resolution]
		definition = "without_scrollbar"

		automatic_placement = "no"
		x = "((screen_width - width) / 2)"
		y = "((screen_height - height) / 2)"
		width =  "(if(screen_width < 800, screen_width, 800))"
		height =  "(if(screen_height < 600, screen_height, 600))"

		[linked_group]
			id = "number"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "player"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "portrait"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "faction"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "feature"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "ally"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "income"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "players_player"
			fixed_width = "true"
		[/linked_group]
		
		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]
			# Title
			[row]
				[column]
					border = "left, right, bottom"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "title"
						definition = "title"

						label = _"Set Side"
					[/label]
				[/column]
			[/row]
						
			[row]
				grow_factor = 1
				[column]
					horizontal_grow = "true"
					vertical_grow = "true"
					[grid]
						[row]
							grow_factor = 1
							[column]
								horizontal_grow = "true"
								vertical_grow = "true"
								[grid]
									[row]
										[column]
											grow_factor = 1

											horizontal_grow = "true"
											vertical_grow = "true"

											border = "left"
											border_size = 5
											[listbox]
												id = "sides"
												definition = "default"

												[header]
													{_GUI_SIDE_HEADER}
												[/header]
									
												[list_definition]
													[row]
														[column]
															grow_factor = 1
															horizontal_grow = "true"

															[toggle_panel]
																id = "_toggle"
																definition = "transparent"

																[grid]
																	{_GUI_SIDE_ROW}
																[/grid]
															[/toggle_panel]
														[/column]
													[/row]
												[/list_definition]
											[/listbox]

										[/column]

									[/row]

									[row]
										{_GUI_V_SPACER {BLOCK_V_SPACE}}
									[/row]
							
									[row]
										grow_factor = 0

										[column]
											grow_factor = 1
											horizontal_grow = "true"

											[grid]

												[row]
													grow_factor = 0

													[column]
														grow_factor = 1

														[label]
															id = "waiting"
															definition = "default"

														[/label]

													[/column]
										
													[column]
														grow_factor = 0

														border = "left, right"
														border_size = 5
														horizontal_alignment = "left"
														[button]
															id = "cancel_"
															definition = "default"

															label = _ "Cancel"
														[/button]

													[/column]

												[/row]

											[/grid]

										[/column]
									[/row]
								[/grid]	
							[/column]

							[column]
								vertical_grow = "true"
									
								border = "left,right"
								border_size = 4
										
								[image]
									definition = "default"
									label = "misc/split-v-line.png"
								[/image]
							[/column]
				
							[column]				
								horizontal_grow = "true"
								vertical_grow = "true"

								[grid]
									{PLAYERLISTBOX}
								[/grid]				
							[/column]
						[/row]
					[/grid]
				[/column]			
			[/row]	
		[/grid]

	[/resolution]

[/window]

#undef ITEM_V_SPACE
#undef BLOCK_V_SPACE
#undef _GUI_H_SPACER
#undef _GUI_V_SPACER
#undef _GUI_SIDE_HEADER
#undef _GUI_SIDE_ROW
#undef PLAYERLISTBOX