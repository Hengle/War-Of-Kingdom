#textdomain wesnoth-tk-units
[unit_type]
	id=footman1
	name= _ "footman1"
	race=human
	image="units/human-kingdom/footman1.png"
	[resistance_anim]
		start_time=-150
		[frame]
			duration=300
			image="units/human-kingdom/footman1-leading.png"
		[/frame]
	[/resistance_anim]
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=73
	movement_type=infantryfoot
	movement=5
	experience=55
	level=1
	alignment=lawful
	advances_to=footman2
	cost=20
	description= _ "footman1 description"+{SPECIAL_NOTES}+{SPECIAL_NOTES_FIRM}
	die_sound={SOUND_LIST:HUMAN_DIE}
	{DEFENSE_ANIM_ALLRANGE "units/human-kingdom/footman1-defend-hit.png" "units/human-kingdom/footman1-defend-miss.png" "units/human-kingdom/footman1.png" {SOUND_LIST:HUMAN_HIT}}
	abilities = firm1
	[attack]
		name=sword
		icon=attacks/sword-human.png
		type=blade
		range=melee
		damage=6
		number=3
  [/attack]
	[attack]
		name=sword2
		icon=attacks/sword-human.png
		type=blade
		range=melee
		specials = backward
		damage=6
		number=3
	[/attack]
	[attack]
		name=crossbow
		icon=attacks/crossbow-human.png
		type=pierce
		range=ranged
		damage=2
		number=1
	[/attack]
	
	[attack_anim]
		[filter_attack]
			name=crossbow
		[/filter_attack]
		start_time=-445
		missile_start_time=-150
		
		[missile_frame]
			duration=150
			image="projectiles/missile-n.png"
			image_diagonal="projectiles/missile-ne.png"
		[/missile_frame]
		[frame]
			duration=75
			image="units/human-kingdom/footman1-bow-attack-1.png"
		[/frame]
		[frame]
			duration=75
			image="units/human-kingdom/footman1-bow-attack-2.png"
		[/frame]
		[if]
			hits=no
			[frame]
				duration=100
				image="units/human-kingdom/footman1-bow-attack-3.png"
				sound=bow-miss.ogg
			[/frame]
		[/if]
		[else]
			hits=yes
			[frame]
				duration=100
				image="units/human-kingdom/footman1-bow-attack-3.png"
				sound=bow.ogg
			[/frame]
		[/else]
		[frame]
			duration=130
			image="units/human-kingdom/footman1-bow-attack-4.png"
		[/frame]
		[frame]
			duration=65
			image="units/human-kingdom/footman1-bow-attack-1.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
		[filter_attack]
			name=sword
		[/filter_attack]
		start_time=-275
		[frame]
			duration=50
			image="units/human-kingdom/footman1.png"
		[/frame]
		[frame]
			duration=100
			image="units/human-kingdom/footman1-melee-attack-1.png"
		[/frame]
		[if]
			hits=yes
			[frame]
				duration=100
				image="units/human-kingdom/footman1-melee-attack-2.png"
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				duration=100
				image="units/human-kingdom/footman1-melee-attack-2.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]
		[frame]
			duration=100
			image="units/human-kingdom/footman1-melee-attack-3.png"
		[/frame]
		[frame]
			duration=100
			image="units/human-kingdom/footman1-melee-attack-4.png"
		[/frame]
		[frame]
			duration=50
			image="units/human-kingdom/footman1-melee-attack-1.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
		[filter_attack]
			name=sword2
		[/filter_attack]
		start_time=-275
		[frame]
			duration=50
			image="units/human-kingdom/footman1.png"
		[/frame]
		[frame]
			duration=100
			image="units/human-kingdom/footman1-melee-attack-1.png"
		[/frame]
		[if]
			hits=yes
			[frame]
				duration=100
				image="units/human-kingdom/footman1-melee-attack-2.png"
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				duration=100
				image="units/human-kingdom/footman1-melee-attack-2.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]
		[frame]
			duration=100
			image="units/human-kingdom/footman1-melee-attack-3.png"
		[/frame]
		[frame]
			duration=100
			image="units/human-kingdom/footman1-melee-attack-4.png"
		[/frame]
		[frame]
			duration=50
			image="units/human-kingdom/footman1-melee-attack-1.png"
		[/frame]
	[/attack_anim]
[/unit_type]
