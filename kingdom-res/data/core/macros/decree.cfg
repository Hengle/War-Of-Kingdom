#textdomain wesnoth-card
#this file contains macros for decree

#define DECREE_BUSINESS
    [decree]
        id = business
        politics = 90
        [filter]
        	artifical = market
        [/filter]
        [effect]
           	apply_to=business
            increase = 50
            increase_income = 5
        [/effect]
    [/decree]
#enddef

