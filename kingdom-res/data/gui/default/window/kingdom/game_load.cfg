#textdomain wesnoth-lib
###
### Definition of the window to ask for the savegame filename
###

# Width of tip area
#define TIP_AREA_WIDTH
(if(default_gui, 256, 160))
#enddef

# Height of tip area
#define TIP_AREA_HEIGHT
(if(default_gui, 20, 13))
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]
		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]
	[/column]
#enddef

#define _GUI_SHEET_HEADER
	[row]
		[column]
			horizontal_alignment = "left"
			vertical_grow = "true"
			[grid]
				[row]
					[column]
						border = "bottom"
						border_size = 2

						[toggle_button]
							id = "local"
							definition = "sheet"

							linked_group = "sheet_header"
							label = _"Local"
						[/toggle_button]

					[/column]

					[column]
						border = "bottom"
						border_size = 2

						[toggle_button]
							id = "network"
							definition = "sheet"
							
							linked_group = "sheet_header"
							label = _"Network"
						[/toggle_button]
					[/column]
				[/row]
			[/grid]
		[/column]			
	[/row]
#enddef

#define _GUI_TABLE_HEADER_LOCAL
	[row]
		[column]
			horizontal_grow = "true"

			[label]
				id = "filename"
				definition = "table"
				linked_group = "filename"

				label = _ "object^Name"
			[/label]

		[/column]

		[column]
			horizontal_grow = "true"

			[label]
				id = "date"
				definition = "table"
				linked_group = "date"

				label = _ "Date"
			[/label]

		[/column]

	[/row]
#enddef

#define _GUI_TABLE_ROW_LOCAL
	[row]
		[column]
			horizontal_grow = "true"

			[label]
				id = "filename"
				definition = "table"
				linked_group = "filename"
			[/label]

		[/column]

		[column]
			horizontal_grow = "true"

			[label]
				id = "date"
				definition = "table"
				linked_group = "date"
			[/label]

		[/column]
	[/row]
#enddef
	
#define _GUI_TABLE_HEADER_NETWORK
	[row]
		[column]
			grow_factor = 1
			horizontal_grow = "true"

			[label]
				id = "filename"
				definition = "table"
				linked_group = "filename"

				label = _ "object^Name"
			[/label]

		[/column]

		[column]
			grow_factor = 1
			horizontal_grow = "true"

			[label]
				id = "username"
				definition = "table"
				linked_group = "username"

				label = _ "Uploader"
			[/label]

		[/column]
		
		[column]
			grow_factor = 1
			horizontal_grow = "true"

			[label]
				id = "date"
				definition = "table"
				linked_group = "date"

				label = _ "Date"
			[/label]
		[/column]
	[/row]
#enddef

#define _GUI_TABLE_ROW_NETWORK
	[row]
		[column]
			horizontal_grow = "true"
			vertical_grow = "true"
							
			[toggle_panel]
				definition = "default"

				[grid]

					[row]

						[column]
							grow_factor = 1
							horizontal_grow = "true"

							[label]
								id = "filename"
								definition = "table"
								linked_group = "filename"
							[/label]

						[/column]

						[column]
							grow_factor = 1
							horizontal_grow = "true"

							[label]
								id = "username"
								definition = "table"
								linked_group = "username"
							[/label]

						[/column]
						
						[column]
							grow_factor = 1
							horizontal_grow = "true"

							[label]
								id = "date"
								definition = "table"
								linked_group = "date"
							[/label]
						[/column]

					[/row]

				[/grid]

			[/toggle_panel]

		[/column]

	[/row]
#enddef

#define _GUI_RADIO
		[radio]
			[page]
				[linked_group]
					id = "filename"
					fixed_width = "true"
				[/linked_group]
		
				[linked_group]
					id = "date"
					fixed_width = "true"
				[/linked_group]
		
				[header]
					{_GUI_TABLE_HEADER_LOCAL}
				[/header]
				
				[list_definition]
					[row]
						[column]
							grow_factor = 1
							horizontal_grow = "true"

							[toggle_panel]
								id = "_toggle"
								definition = "default"

								[grid]

									{_GUI_TABLE_ROW_LOCAL}

								[/grid]

							[/toggle_panel]
						
						[/column]

					[/row]
				[/list_definition]	
			[/page]
			
			[page]
				[linked_group]
					id = "filename"
					fixed_width = "true"
				[/linked_group]
		
				[linked_group]
					id = "username"
					fixed_width = "true"
				[/linked_group]
				
				[linked_group]
					id = "date"
					fixed_width = "true"
				[/linked_group]
		
				[header]
					{_GUI_TABLE_HEADER_NETWORK}
				[/header]
				
				[list_definition]
					[row]
						[column]
							grow_factor = 1
							horizontal_grow = "true"

							[toggle_panel]
								id = "_toggle"
								definition = "default"

								[grid]

									{_GUI_TABLE_ROW_NETWORK}

								[/grid]

							[/toggle_panel]
						
						[/column]

					[/row]
				[/list_definition]	
			[/page]
		[/radio]
#enddef

#define _GUI_PANEL
	[row]
		grow_factor = 1
		[column]
			horizontal_grow = "true"
			vertical_grow = "true"
			
			[listbox]
				id = "savegame_list"
				definition = "default"

				# width = "(if(screen_width < 800, ((screen_width * 75) / 100), 600))"
				# height = "(if(default_gui, 440, 200))"
				[header]
				[/header]

				[list_definition]
					[row]
					[/row]
				[/list_definition]
				
				{_GUI_RADIO}

			[/listbox]
									
		[/column]
	[/row]
#enddef


[window]
	id = "game_load"
	description = "Load game dialog."

	[resolution]
		definition = "screen"

		automatic_placement = "false"
		x = "((screen_width - width) / 2)"
		y = "((screen_height - height) / 2)"
		width = "(if(screen_width < 800, screen_width, 800))"
		height = "(if(screen_height < 600, screen_height, 600))"

		[linked_group]
			id = "sheet_header"
			fixed_width = "true"
		[/linked_group]
		
		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "lblTitle"
						definition = "title"

						label = _ "Load Game"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = "true"
					vertical_grow = "true"

					[grid]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_grow = "true"
								vertical_grow = "true"
								
								[grid]

									id = "preview_pane"

									[row]
										grow_factor = 1

										[column]
											horizontal_grow = "true"
											vertical_grow = "true"

											[grid]

												[row]
													grow_factor = 1

													[column]
														grow_factor = 1
														# horizontal_alignment = "left"
														# vertical_grow = "true"

														[image]
															id = "imgLeader"
															definition = "default"
														[/image]

													[/column]

													[column]
														grow_factor = 1

														border = "all"
														border_size = 5
														horizontal_grow = "true"
														vertical_grow = "true"

														[minimap]
															id = "minimap"
															definition = "default"
														[/minimap]

													[/column]

												[/row]

											[/grid]

										[/column]

									[/row]

									[row]
										grow_factor = 5
										
										[column]

											grow_factor = 1

											border = "all"
											border_size = 5
											horizontal_alignment = "left"
											vertical_grow = "true"

											[scroll_label]
												id = "lblSummary"
												definition = "default_small"

												width = "(screen_width + {TIP_AREA_WIDTH})"
												height = "(screen_height)"
											[/scroll_label]

										[/column]

									[/row]
									
								[/grid]

							[/column]

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_grow = "true"
								vertical_grow = "true"

								[grid]

									{_GUI_SHEET_HEADER}

									{_GUI_PANEL}
									
									[row]
										grow_factor = 0

										[column]
											grow_factor = 1
											horizontal_grow = "true"

											[grid]

												[row]
													[column]
														horizontal_alignment = "left"
														border = "right"
														border_size = 15
														
														[button]
															id = "delete"
															definition = "default"

															label = _ "Delete"
														[/button]
													[/column]
													
													[column]
														horizontal_alignment = "left"

														[button]
															id = "xmit"
															definition = "default"

															label = _ "Xmit"
														[/button]
													[/column]

													[column]
														grow_factor = 1
														border = "right"
														border_size = 15
														horizontal_alignment = "right"

														[button]
															id = "ok"
															definition = "default"

															label = _ "OK"
														[/button]

													[/column]

													[column]
														border = "left,right"
														border_size = 5

														[button]
															id = "cancel"
															definition = "default"

															label = _ "Cancel"
														[/button]

													[/column]

												[/row]

											[/grid]

										[/column]

									[/row]
			
								[/grid]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
	
		[/grid]

	[/resolution]

[/window]

#undef TIP_AREA_WIDTH
#undef TIP_AREA_HEIGHT
#undef _GUI_V_SPACER