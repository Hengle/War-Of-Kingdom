[window]
	id = "exchange"
	description = "Exchange dialog."

	[resolution]
		definition = "screen"

		automatic_placement = "false"
		x = "((screen_width - width) / 2)"
		y = "((screen_height - height) / 2)"
		width = "(if(screen_width < 800, screen_width, 800))"
		height = "(if(screen_height < 600, screen_height, 600))"

		[linked_group]
			id = "prefix"
			fixed_width = "true"
		[/linked_group]
			
		[linked_group]
			id = "name"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "city"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "loyalty"
			fixed_width = "true"
		[/linked_group]
				
		[linked_group]
			id = "hero_catalog"
			fixed_width = "true"
		[/linked_group]
				
		[linked_group]
			id = "position"
			fixed_width = "true"
		[/linked_group]
		
		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_alignment = "left"
					border = "all"
					border_size = 5
					[grid]
						[row]
							[column]
								#horizontal_alignment = "left"
								[label]
									definition = "dusk_title"

									label = _ "Exchange Hero"
								[/label]
							[/column]
						[/row]		
					[/grid]
				[/column]
			[/row]

			[row]
				grow_factor = 1
				[column]
					horizontal_grow = "true"
					vertical_grow = "true"
					[grid]
						[row]
							[column]
								grow_factor = 1
								
								horizontal_grow = "true"
								vertical_grow = "true"
								[grid]
									[row]
										{_GUI_V_SPACER 8}
									[/row]
									
									[row]
										grow_factor = 1

										[column]
											grow_factor = 1

											horizontal_grow = "true"
											vertical_grow = "true"
											
											border = "left, right"
											border_size = 5

												[grid]

													[row]
														grow_factor = 1

														[column]
															grow_factor = 0
															horizontal_grow = "true"
															vertical_grow = "true"

															[listbox]
																id = "human_list"
																definition = "default"

																width = "(if(screen_width < 800, ((screen_width * 45) / 100), 350))"
																height = "(if(default_gui, 400, 166))"
																[header]
																	{_GUI_TABLE_HEADER_OWNERSHIP}
																[/header]
										
																[list_definition]
																	[row]
																		[column]
																			grow_factor = 1
																			horizontal_grow = "true"

																			[toggle_panel]
																				id = "_toggle"
																				definition = "default"

																				[grid]
																					{_GUI_TABLE_ROW_OWNERSHIP}
																				[/grid]

																			[/toggle_panel]

																		[/column]
																	[/row]
																[/list_definition]
															[/listbox]

														[/column]
														
														[column]
															[drawing]
																definition = "default"
							
																width = "(if(default_gui, 60, if(vga, 48, 30)))"
																height = "(if(default_gui, 50, if(vga, 40, 25)))"
									
																[draw]
																	[image]
																		name="(if(default_gui, 'misc/arrow-right.png~SCALE(60, 50)', if(vga, 'misc/arrow-right.png~SCALE(48, 40)', 'misc/arrow-right.png~SCALE(30, 25)')))"
																	[/image]
																[/draw]
															[/drawing]
														[/column]
														
														[column]
															grow_factor = 0
															horizontal_grow = "true"
															vertical_grow = "true"

															[listbox]
																id = "ai_list"
																definition = "default"

																width = "(if(screen_width < 800, ((screen_width * 40) / 100), 350))"
																height = "(if(default_gui, 400, 166))"
																[header]
																	{_GUI_TABLE_HEADER_OWNERSHIP}
																[/header]
										
																[list_definition]
																	[row]
																		[column]
																			grow_factor = 1
																			horizontal_grow = "true"

																			[toggle_panel]
																				id = "_toggle"
																				definition = "default"

																				[grid]
																					{_GUI_TABLE_ROW_OWNERSHIP}
																				[/grid]

																			[/toggle_panel]

																		[/column]
																	[/row]
																[/list_definition]
															[/listbox]

														[/column]

													[/row]

												[/grid]
												
										[/column]
										
										

									[/row]
								[/grid]
							[/column]
						[/row]			
					[/grid]	
				[/column]
			[/row]	

			[row]
				[column]
					grow_factor = 1
					horizontal_grow = "true"

					[image]
						id = "icon"
						definition = "default"
						label = "misc/split-line.png"
					[/image]
												
				[/column]
			[/row]
							
			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = "true"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "left,right"
								border_size = 10

								grow_factor = 1
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "Exchange"
								[/button]

							[/column]

							[column]
								border = "left,right"
								border_size = 10
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"

									label = _ "Cancel"
								[/button]

							[/column]
							
						[/row]	

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_H_SPACER
#undef _GUI_V_SPACER
#undef _GUI_TABLE_HEADER_OWNERSHIP
#undef _GUI_TABLE_ROW_OWNERSHIP