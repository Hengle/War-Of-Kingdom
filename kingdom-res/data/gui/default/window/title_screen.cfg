#textdomain wesnoth-lib
###
### Definition of the main screen for Wesnoth.
###

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]

		grow_factor = "{GROW_FACTOR}"

		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]

	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]

		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]

	[/column]
#enddef

#define _GUI_BUTTON1 ID CAPTION TOOLTIP
		[column]
			border = "all"
			border_size = 10
			horizontal_grow = "true"
			[button]
				id = {ID}
				definition = "icon"

				label = {CAPTION}
				tooltip = {TOOLTIP}
			[/button]

		[/column]
#enddef

#define _GUI_MENU_SECTION1
	[grid]
		[row]
			grow_factor = 2
			{_GUI_V_SPACER 1}
		[/row]
		
		[row]
			{_GUI_BUTTON1 "campaign" _"Campaign" _"Start a new single player campaign"}
		[/row]
		
		[row]
			grow_factor = 1
			{_GUI_V_SPACER 1}
		[/row]
			
		[row]
			{_GUI_BUTTON1 "load" _"Load" _"Load a saved game"}
		[/row]
		
		[row]
			grow_factor = 2
			{_GUI_V_SPACER 1}
		[/row]
	[/grid]
#enddef

#define _GUI_BUTTON2 ID CAPTION TOOLTIP
		[column]
			grow_factor = 1
			
			#border = "right"
			#border_size = 20
			horizontal_grow = "true"
			
			[button]
				id = {ID}
				definition = "icon"

				label = {CAPTION}
				tooltip = {TOOLTIP}
			[/button]

		[/column]
#enddef

#define _GUI_MENU_SECTION2
	[grid]
		[row]
			{_GUI_H_SPACER 1 4}
			{_GUI_BUTTON2 "randommap" _"Random map" _"Start a random map campaign"}
			{_GUI_BUTTON2 "multiplayer" _"Multiplayer" _"Play multiplayer (hotseat, LAN, or Internet), or a single scenario against the AI"}
			{_GUI_BUTTON2 "language" _"Language" _"Change the language"}
			{_GUI_BUTTON2 "preferences" _"Preferences" _"Configure the game’s settings"}
			{_GUI_BUTTON2 "tutorial" _"Tutorial" _"Start a tutorial to familiarize yourself with the game"}
			{_GUI_BUTTON2 "editor" _"Map Editor" _"Start the map editor"}
			{_GUI_BUTTON2 "credits" _"Credits" _"View the credits"}
			#{_GUI_BUTTON2 "addons" _"Add-ons" _"Download usermade campaigns, eras, or map packs"}
			{_GUI_BUTTON2 "quit" _"Quit" _"Quit the game"}
			#{_GUI_BUTTON2 "help" _"Help" _"Help the game"}
		[/row]	
		# This debug feature doesn't need to be translated.
		#{_GUI_BUTTON2 "clock" "Clock" "Show debug clock"}
	[/grid]
#enddef

[window]
	id = "title_screen"
	description = "The game's title screen."

	[resolution]
		definition = "title_screen"

		automatic_placement = "false"
		x = 0
		y = 0
		width = "(screen_width)"
		height = "(screen_height)"

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 2
				{_GUI_V_SPACER 5}
			[/row]

			[row]
				grow_factor = 2

				[column]

					horizontal_grow = "true"
					vertical_grow = "true"

					[grid]

						[row]
							{_GUI_H_SPACER 5 0}
							
							[column]
								horizontal_grow = "true"
								vertical_grow = "true"
								
								[grid]
									[row]
										grow_factor = 1
										
										{_GUI_V_SPACER 1}
										
									[/row]
									
									[row]
										[column]
											horizontal_grow = "true"
											vertical_grow = "true"
											
											[grid]
												[row]
													[column]
								
														horizontal_alignment = "left"
														vertical_alignment = "top"
										
														[drawing]
															id = "logo"
															definition = "default"
																																		
															width = "(if(default_gui, 310, 155))"
															height = "(if(default_gui, 120, 60))"

															[draw]
																[image]
																	name="(if(default_gui, text + '~SCALE(310, 120)', text + '~SCALE(155, 60)'))"
																[/image]
															[/draw]
														[/drawing]
													[/column]
							
													[column]
														horizontal_alignment = "left"
														vertical_alignment = "bottom"

														[label]
															id = "revision_number"
															definition = "default"
														[/label]

													[/column]
										
													{_GUI_H_SPACER 1 1}
												[/row]
											[/grid]
										[/column]			
									[/row]
									
									[row]
										[column]
											horizontal_grow = "true"
											vertical_grow = "true"
											[grid]
												[row]
													[column]
								
														horizontal_alignment = "left"
														vertical_alignment = "top"
										
														[drawing]
															id = "user_logo"
															definition = "default"
																																		
															width = "(if(default_gui, 64, 48))"
															height = "(if(default_gui, 64, 48))"

															[draw]
																[image]
																	name="(if(default_gui, text + '~SCALE(64, 64)', text + '~SCALE(48, 48)'))"
																[/image]
															[/draw]
														[/drawing]
													[/column]
													
													[column]
														grow_factor = 1

														border = "all"
														border_size = 5
														horizontal_alignment = "left"

														[text_box]
															id = "user_name"
															definition = "default"
															history = "mp_user_name_history"

															label = "m"
															tooltip = _ "You may login to the official multiplayer server with your forum username and password.
Note that registration is not required to join the server: you need to supply a password only if you wish to use a registered username.

The Battle for Wesnoth forum can be found at http://www.wesnoth.org/forum/"
														[/text_box]

													[/column]
												[/row]
											[/grid]
										[/column]
									[/row]				
									
									[row]
										grow_factor = 3
										
										{_GUI_V_SPACER 1}
										
									[/row]	
								[/grid]
							[/column]			

							[column]
								horizontal_alignment = "right"
								vertical_alignment = "bottom"
								{_GUI_MENU_SECTION1}
							[/column]

							{_GUI_H_SPACER 2 0}
						[/row]
					[/grid]

				[/column]

			[/row]
			
			[row]
				grow_factor = 2
				{_GUI_V_SPACER 1}
			[/row]
					
			[row]
				grow_factor = 2

				[column]

					horizontal_grow = "true"
					vertical_grow = "true"

					{_GUI_MENU_SECTION2}
				[/column]

			[/row]			

			[row]
				grow_factor = 1

				{_GUI_V_SPACER 22}
			[/row]
		[/grid]

	[/resolution]

[/window]

#undef _GUI_MENU_SECTION1
#undef _GUI_MENU_SECTION2
#undef _GUI_BUTTON
#undef _GUI_H_SPACER
#undef _GUI_V_SPACER
