								[/column]
							[/row]
						[/grid]
					[/column]
				[/row]
			[/grid]	
		[/column]	
	[/row]
	
	[row]
		grow_factor = 1
		[column]
			grow_factor = 1
			horizontal_grow = "true"
			border = "top,bottom"
			border_size = 4
									
			[image]
				definition = "default"
				label = "misc/split-line.png"
			[/image]
		[/column]
	[/row]
							
	[row]
		[column]
			horizontal_grow = "true"
			vertical_grow = "true"
			[grid]
				[row]
					[column]
						horizontal_grow = "true"
						grow_factor = 1
						
						[label]
							id = "feature"
							definition = "background2"
																										
							linked_group = "feature"
						[/label]
					[/column]
					
					{_GUI_H_SPACER 10 3}
				[/row]
			[/grid]			
		[/column]
	[/row]			
					
	[row]
		[column]
			horizontal_grow = "true"
			vertical_grow = "true"
			[grid]
				[row]
					{_GUI_H_SPACER 10 0}
					
					[column]
						horizontal_grow = "true"
						grow_factor = 1
						[label]
							id = "feature_description"
							definition = "default_small"
																										
						[/label]
					[/column]
				[/row]
			[/grid]
		[/column]
	[/row]
	
	[row]
		{_GUI_V_SPACER {V_SPACE}}
	[/row]
	
	[row]
		[column]
			horizontal_grow = "true"
			vertical_grow = "true"
			[grid]
				[row]
					[column]
						horizontal_grow = "true"
						grow_factor = 1
						
						[label]
							id = "tactic"
							definition = "background2"
																										
							linked_group = "feature"
						[/label]
					[/column]
					
					{_GUI_H_SPACER 10 3}
				[/row]
			[/grid]			
		[/column]
	[/row]			
					
	[row]
		[column]
			horizontal_grow = "true"
			vertical_grow = "true"
			[grid]
				[row]
					{_GUI_H_SPACER 10 0}
					
					[column]
						horizontal_grow = "true"
						grow_factor = 1
						[label]
							id = "tactic_description"
							definition = "default_small"
																										
						[/label]
					[/column]
				[/row]
			[/grid]
		[/column]
	[/row]
	
	[row]
		grow_factor = 1
		{_GUI_V_SPACER 0}
	[/row]
#enddef

#define _GUI_PAGE_BIOGRAPHY
	[row]
		{_GUI_V_SPACER 2}
	[/row]	
	
	[row]
		[column]
			vertical_grow = "true"
			horizontal_grow = "true"
			[grid]
				[row]
#textdomain wesnoth-hero				
					[column]
						grow_factor = 1
						horizontal_grow = "true"
						[label]
							definition = "background2"
							label = _"treasure"
						[/label]
					[/column]
#textdomain wesnoth-lib
					
					{_GUI_H_SPACER 8 0}
					
					[column]
						grow_factor = 2
						horizontal_grow = "true"
						[text_box]
							id = "treasure"
							definition = "default"
						[/text_box]
					[/column]
				[/row]
			[/grid]
		[/column]
	[/row]				
	
	[row]	
		[column]
			horizontal_grow = "true"
