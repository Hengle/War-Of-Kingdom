		candidate_cards=$player.candidate_cards
		holded_cards=$player.holded_cards
		controller=human
		
		build = wall2, market1
		gold=150
		income=5
		
		team_name=4,3
		user_team_name=_"union_sl"
        
		id=liubei
		leader=4
		        
		{ANONYMITY_LOYAL_MERITORIOUS_CITY_LOW 4 4 city1 40 20 53}
		[+artifical]
			economy_area=(37,16),(37,17)
		[/artifical]
				
	[/side]
    
	#{STARTING_VILLAGES 4 4}
    
	[event]
		name=start
		
	[/event]
	
	# 胜利事件
	[event]
		name=last breath
		# 以下这个filter筛选条件: 只要这是一阵营最后一个城市. 当一个非关键阵营被消灭时也满足这条件. 这里需把first_time_only=no, 以让个可能多次进入
		first_time_only=no
		[filter]
			last_city=yes
		[/filter]
		[if]
			[variable]
				name=player.hero
				equals=4
			[/variable]
			[and]
				[variable]
					name=unit.side
					equals=2
				[/variable]
			[/and]
			[then]
				[message]
					speaker=4
					message= _ "It is time to extend results of battle!"
				[/message]
				[message]
					speaker=3
					message= _ "The unification objective was thrown into the eastward flowing stream."
				[/message]
				[kill]
					master_hero=3
					animate=yes
				[/kill]
				
				[sideheros]
					side=4
					heros=0,4,5,10,31,32,40,42,58,59,60,61,80,81,82,106,162,172,209,213,253
				[/sideheros]
				
				[endlevel]
					result=victory
				[/endlevel]
			[/then]	
		[/if]	
	[/event]

	# 失败事件
	[event]
		name=last breath
		first_time_only=no
		[filter]
			last_city=yes
		[/filter]
		[if]
			[variable]
				name=player.hero
				equals=4
			[/variable]
			[and]
				[variable]
					name=unit.side
					equals=4
				[/variable]
			[/and]
			[then]
				[message]
					speaker=4
					message= _ "liubei stop: 1"
				[/message]
				[endlevel]
					result=defeat
				[/endlevel]
			[/then]
		[/if]
	[/event]
	
[/scenario]  