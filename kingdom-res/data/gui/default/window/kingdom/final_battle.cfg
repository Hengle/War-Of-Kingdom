#textdomain wesnoth-lib
###
### Definition of the window to recruit
###

#define TIP_V_SPACE
(if(default_gui, 4, 2))
#enddef

#define LIST_HEIGHT
((screen_width * 60) / 100)
#enddef

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]
		grow_factor = "{GROW_FACTOR}"
		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]
	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]
		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]
	[/column]
#enddef

#define _GUI_FIELD ID LABEL IMAGE_NAME
	[row]
		[column]
			[drawing]
				definition = "default"
				
				width = "(if(default_gui, 24, 14))"
				height = "(if(default_gui, 24, 14))"

				[draw]
					[image]
						name = {IMAGE_NAME}
					[/image]
				[/draw]
			[/drawing]
		[/column]
															
		[column]
			border = "left"
			border_size = 5
			horizontal_alignment = "left"
			
			[label]
				id = {ID}
				definition = "default"
				
				width = "(if(default_gui, 30, 24))"
				height = "(if(default_gui, 16, 14))"

				label = {LABEL}
			[/label]

		[/column]

	[/row]

#enddef

#
# city
#

#define _GUI_TABLE_HEADER_CITY
	[row]
		[column]
			horizontal_grow = "true"
			[label]
				definition = "default"
				linked_group = "city_icon"
			[/label]
		[/column]
			
		[column]
			# border = "right"
			# border_size = 4
			horizontal_grow = "true"
			[label]
				definition = "table"
				label = _ "object^Name"
				linked_group = "city_name"
			[/label]
		[/column]
		
		[column]
			horizontal_grow = "true"
			[label]
				definition = "table"
				label = _ "HP"
				linked_group = "city_hp"
			[/label]
		[/column]
		
		[column]
			horizontal_grow = "true"
			[label]
				definition = "table"
				label = _ "XP"
				linked_group = "city_xp"
			[/label]
		[/column]
		
		[column]
			horizontal_grow = "true"
			[label]
				definition = "table"
				label = _ "Reside Hero"
				linked_group = "city_hero"
			[/label]
		[/column]
		
	[/row]
#enddef

#define _GUI_TABLE_ROW_CITY
	[row]
		[column]
			horizontal_grow = "true"
			[drawing]
				id = "icon"
				definition = "default"
				linked_group = "city_icon"
																							
				width = "(if(default_gui, 72, 48))"
				height = "(if(default_gui, 72, 48))"

				[draw]
					[image]
						name="(if(default_gui, text + '~SCALE(72, 72)', text + '~SCALE(48, 48)'))"
					[/image]
				[/draw]
			[/drawing]																					
																								
		[/column]

		[column]
			border = "left, right"
			border_size = 4
			horizontal_grow = "true"
			[label]
				id = "name"
				definition = "default"
				linked_group = "city_name"
			[/label]
		[/column]

		[column]
			horizontal_grow = "true"
			[label]
				id = "hp"
				definition = "default"
				linked_group = "city_hp"
			[/label]
		[/column]
		
		[column]
			horizontal_grow = "true"
			[label]
				id = "xp"
				definition = "default"
				linked_group = "city_xp"
				
				text_alignment = "center"
			[/label]
		[/column]
				
		[column]
			horizontal_grow = "true"
			[label]
				id = "reside_hero"
				definition = "default"
				linked_group = "city_hero"
			[/label]
		[/column]
	[/row]
#enddef

[window]
	id = "final_battle"
	description = "Final battle dialog."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[linked_group]
			id = "city_icon"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "city_name"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "city_hp"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "city_xp"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "city_hero"
			fixed_width = "true"
		[/linked_group]

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "title"
						definition = "title"

						label = _ "Final Battle"
					[/label]

				[/column]

			[/row]
			
			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "tip"
						definition = "default_large"
					[/label]
				[/column]
			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = "true"
					vertical_grow = "true"

					border = "left"
					border_size = 2
											
					[grid]
						[row]
							{_GUI_H_SPACER 2 0}
							
							#
							# right part
							#
							[column]
								grow_factor = 1
								
								vertical_alignment = "top"
								horizontal_grow = "true"
								[grid]
									[row]
										[column]
											horizontal_grow = "true"
											vertical_grow = "true"
											[grid]
												[row]
													[column]
														border = "bottom"
														border_size = 5
														horizontal_alignment = "left"
														[label]
															definition = "default_large"

															label = _ "Select final capital"
														[/label]
													[/column]	
												[/row]
												
												[row]
													grow_factor = 1

													[column]
														grow_factor = 0
														vertical_grow = "true"
														horizontal_grow = "true"

														[listbox]
															id = "city_list"
															definition = "default"

															#horizontal_scrollbar_mode = "never"
															width = "(screen_width)"
															height = "(screen_height + {LIST_HEIGHT})"
															[header]
																{_GUI_TABLE_HEADER_CITY}
															[/header]
															
															[list_definition]

																[row]

																	 [column]
																		grow_factor = 1
																		horizontal_grow = "true"

																		[toggle_panel]
																			id = "_toggle"
																			definition = "default"

																			[grid]
																				{_GUI_TABLE_ROW_CITY}
																			[/grid]

																		[/toggle_panel]

																	[/column]

																[/row]

															[/list_definition]

														[/listbox]

													[/column]
												[/row]
											[/grid]
										[/column]		
									[/row]
								[/grid]
							[/column]													
						[/row]
					[/grid]		
				[/column]
			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = "true"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5

								grow_factor = 1
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "OK"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"

									label = _ "Cancel"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef TIP_V_SPACE
#undef _GUI_H_SPACER
#undef _GUI_V_SPACER
#undef _GUI_TABLE_HEADER_CITY
#undef _GUI_TABLE_ROW_CITY