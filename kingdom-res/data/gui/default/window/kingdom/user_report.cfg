			vertical_grow = "true"
			
			[scrollbar_panel]
				id = "page"
				[definition]
					[row]
						[column]
							horizontal_grow = "true"
							vertical_grow = "true"
							[grid]
								id = "_grid"
								[row]
								[/row]
							[/grid]
						[/column]
					[/row]
				[/definition]
				
