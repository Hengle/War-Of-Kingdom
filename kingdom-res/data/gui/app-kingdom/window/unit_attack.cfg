																						[/column]
																					[/row]
																					[row]
																						[column]
																							horizontal_alignment="left"
																							[label]
																								definition="default"
																								id="attacker_weapon_specials"
																							[/label]
																						[/column]
																					[/row]
																				[/grid]
																			[/column]
																			[column]
																				grow_factor=1
																				[label]
																					definition="default"
																					id="weapon_range"
																				[/label]
																			[/column]
																			[column]
																				border="all"
																				border_size=5
																				horizontal_grow=yes
																				[grid]
																					[row]
																						[column]
																							horizontal_alignment="left"
																							[label]
																								definition="default"
																								id="defender_weapon"
																							[/label]
																						[/column]
																					[/row]
																					[row]
																						[column]
																							horizontal_alignment="left"
																							[label]
																								definition="default"
																								id="defender_weapon_damage"
																							[/label]
																						[/column]
																					[/row]
																					[row]
																						[column]
																							horizontal_alignment="left"
																							[label]
																								definition="default"
																								id="defender_weapon_specials"
																							[/label]
																						[/column]
																					[/row]
																				[/grid]
																			[/column]
																			[column]
																				horizontal_alignment="right"
																				[drawing]
																					definition="default"
																					height="(if(default_gui, 60, 48))"
																					id="defender_weapon_icon"
																					width="(if(default_gui, 60, 48))"
																					[draw]
																						[image]
																							name="(if(default_gui, text + '~SCALE(60, 60)', text + '~SCALE(48, 48)'))"
																						[/image]
																					[/draw]
