#textdomain kingdom-lib
###
### Definition of the window to place and edit gamemap labels
###

[window]
	id = "unit_merit"
	description = "Dialog for display unit merit."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[linked_group]
			id = "label"
			fixed_width = "true"
		[/linked_group]
		
		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "title"
						definition = "dusk_title"

						label = _ "Unit Merit"
						linked_group = "label"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					[grid]
						[row]
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									definition = "default"
									
									label = _ "Cause damage"
									linked_group = "label"
								[/label]

							[/column]
							
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									id = "cause_damage"
									definition = "default"

								[/label]

							[/column]

						[/row]
						
						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									definition = "default"
									
									label = _ "Been damage"
									linked_group = "label"
								[/label]

							[/column]
							
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									id = "been_damage"
									definition = "default"

								[/label]

							[/column]

						[/row]

						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									definition = "default"
									
									label = _ "Defeat units"
									linked_group = "label"
								[/label]

							[/column]
							
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									id = "defeat_units"
									definition = "default"

								[/label]

							[/column]

						[/row]
						
						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									definition = "default"
									
									label = _ "Field turns"
								[/label]

							[/column]
							
							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									id = "field_turns"
									definition = "default"

								[/label]

							[/column]

						[/row]
					[/grid]
				[/column]		
			[/row]
									
			[row]
				grow_factor = 0

				[column]
# 					grow_factor = 1
# 					horizontal_grow = "true"

					border = "all"
					border_size = 5
					horizontal_alignment = "right"

					[button]
						id = "ok"
						definition = "default"

						label = _ "OK"
					[/button]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
