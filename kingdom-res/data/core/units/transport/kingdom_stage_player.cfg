#textdomain wesnoth-tk-units
[unit_type]
    id=stage player
    name= _ "stage player"
    # wmllint: general spelling footpads
    race=human
    gender=male,female
    image="units/human-outlaws/footpad.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=50
    movement_type=elusivefoot
    movement=7
    experience=80
    level=2
    alignment=chaotic
    advances_to=famous director
    cost=14
    description= _ "stage player description"
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM "units/human-outlaws/footpad-defend.png" "units/human-outlaws/footpad.png" {SOUND_LIST:HUMAN_HIT} }
    [attack]
        name=tiqiang
        icon=attacks/club-small.png
        type=impact
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=huyou
        icon=attacks/club-small.png
        type=impact
        range=ranged
        damage=7
        number=2
    [/attack]
    
    [attack_anim]
        [filter_attack]
            name=huyou
        [/filter_attack]
        start_time=-400
        offset=0.0
        [if]
            hits=yes
            {MISSILE_FRAME_STONE_HIT 5 -6}
            [frame]
                duration=250
                image="units/human-outlaws/footpad-attack1.png"
                sound=sling.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            {MISSILE_FRAME_STONE_MISS 5 -6}
            [frame]
                duration=250
                image="units/human-outlaws/footpad-attack1.png"
                sound=sling-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=200
            image="units/human-outlaws/footpad-attack2.png"
        [/frame]
    [/attack_anim]
    
    [attack_anim]
        [filter_attack]
            name=tiqiang
        [/filter_attack]
        start_time=-250
        [frame]
            duration=50
            image="units/human-outlaws/footpad.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/footpad-melee-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=200
                image="units/human-outlaws/footpad-melee-2.png"
                sound=staff.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=200
                image="units/human-outlaws/footpad-melee-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-outlaws/footpad-melee-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/footpad-melee-4.png"
        [/frame]
    [/attack_anim]
    
    [idle_anim]
        # {STANDARD_IDLE_FILTER}
        start_time=0
        [frame]
            duration=100
            image="units/human-outlaws/footpad-idle-1.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/footpad-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/footpad-idle-3.png"
        [/frame]
        [frame]
            duration=200
            image="units/human-outlaws/footpad-idle-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/footpad-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/footpad-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/footpad-idle-3.png"
        [/frame]
        [frame]
            duration=200
            image="units/human-outlaws/footpad-idle-4.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/footpad-idle-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/footpad-idle-2.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-outlaws/footpad-idle-1.png"
        [/frame]
    [/idle_anim]
    [female]
        name= _ "stage player"
        gender=female
        image="units/human-outlaws/footpad+female.png"
        die_sound={SOUND_LIST:HUMAN_FEMALE_DIE}
        {DEFENSE_ANIM "units/human-outlaws/footpad+female-defend.png" "units/human-outlaws/footpad+female.png" {SOUND_LIST:HUMAN_FEMALE_HIT} }
        [attack_anim]
            [filter_attack]
                name=huyou
            [/filter_attack]
            [if]
                {MISSILE_FRAME_STONE_HIT 5 -6}
                [frame]
                    image="units/human-outlaws/footpad+female-attack1.png"
                [/frame]
            [/if]
            [else]
                {MISSILE_FRAME_STONE_MISS 5 -6}
                [frame]
                    image="units/human-outlaws/footpad+female-attack1.png"
                [/frame]
            [/else]
            [frame]
                image="units/human-outlaws/footpad+female-attack2.png"
            [/frame]
        [/attack_anim]
        [attack_anim]
            [filter_attack]
                name=tiqiang
            [/filter_attack]
            [frame]
                image="units/human-outlaws/footpad+female.png"
            [/frame]
            [frame]
                image="units/human-outlaws/footpad+female-melee-1.png"
            [/frame]
            [if]
                [frame]
                    image="units/human-outlaws/footpad+female-melee-2.png"
                [/frame]
            [/if]
            [else]
                [frame]
                    image="units/human-outlaws/footpad+female-melee-2.png"
                [/frame]
            [/else]
            [frame]
                image="units/human-outlaws/footpad+female-melee-3.png"
            [/frame]
            [frame]
                image="units/human-outlaws/footpad+female-melee-4.png"
            [/frame]
        [/attack_anim]
        [idle_anim]
            [frame]
                image="units/human-outlaws/footpad+female-idle-1.png"
            [/frame]
            [frame]
                image="units/human-outlaws/footpad+female-idle-2.png"
            [/frame]
            [frame]
                image="units/human-outlaws/footpad+female-idle-3.png"
            [/frame]
            [frame]
                image="units/human-outlaws/footpad+female-idle-4.png"
            [/frame]
            [frame]
                image="units/human-outlaws/footpad+female-idle-3.png"
            [/frame]
            [frame]
                image="units/human-outlaws/footpad+female-idle-2.png"
            [/frame]
            [frame]
                image="units/human-outlaws/footpad+female-idle-3.png"
            [/frame]
            [frame]
                image="units/human-outlaws/footpad+female-idle-4.png"
            [/frame]
            [frame]
                image="units/human-outlaws/footpad+female-idle-3.png"
            [/frame]
            [frame]
                image="units/human-outlaws/footpad+female-idle-2.png"
            [/frame]
            [frame]
                image="units/human-outlaws/footpad+female-idle-1.png"
            [/frame]
        [/idle_anim]
    [/female]
[/unit_type]