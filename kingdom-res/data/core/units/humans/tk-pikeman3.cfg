#textdomain wesnoth-tk-units
[unit_type]
	id=pikeman3
	name= _"pikeman3"
	race=human
	gender=male
	image="units/human-kingdom/pikeman3.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=99
	movement_type=smallfoot
	movement=6
	experience=190
	level=3
	alignment=lawful
	advances_to=pikeman4
	undead_variation=archer
	cost=50
	description= _"pikeman3 description"
	die_sound={SOUND_LIST:HUMAN_DIE}
	[attack]
		name=pike
		type=pierce
		range=melee
		damage=9
		number=3
		specials = firststrike, drains
	[/attack]
	[attack]
		name=bow
		type=pierce
		range=ranged
		damage=2
		number=1
	[/attack]
	{DEFENSE_ANIM_ALLRANGE "units/human-kingdom/pikeman3-defend-hit.png" "units/human-kingdom/pikeman3-defend-miss.png" "units/human-kingdom/pikeman3.png" {SOUND_LIST:HUMAN_HIT}}
	[attack_anim]
		[filter_attack]
			name=bow
		[/filter_attack]
		start_time=-445
		missile_start_time=-150
		
		[missile_frame]
			duration=150
			image="projectiles/missile-n.png"
			image_diagonal="projectiles/missile-ne.png"
		[/missile_frame]
		[frame]
			duration=75
			image="units/human-kingdom/pikeman3-bow-attack-1.png"
		[/frame]
		[frame]
			duration=75
			image="units/human-kingdom/pikeman3-bow-attack-2.png"
		[/frame]
		[if]
			hits=no
			[frame]
				duration=100
				image="units/human-kingdom/pikeman3-bow-attack-3.png"
				sound=bow-miss.ogg
			[/frame]
		[/if]
		[else]
			hits=yes
			[frame]
				duration=100
				image="units/human-kingdom/pikeman3-bow-attack-3.png"
				sound=bow.ogg
			[/frame]
		[/else]
		[frame]
			duration=130
			image="units/human-kingdom/pikeman3-bow-attack-4.png"
		[/frame]
		[frame]
			duration=65
			image="units/human-kingdom/pikeman3-bow-attack-1.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
		[filter_attack]
			name=pike
		[/filter_attack]
		start_time=-275
		[frame]
			duration=50
			image="units/human-kingdom/pikeman3.png"
		[/frame]
		[frame]
			duration=100
			image="units/human-kingdom/pikeman3-melee-attack-1.png"
		[/frame]
		[if]
			hits=yes
			[frame]
				duration=100
				image="units/human-kingdom/pikeman3-melee-attack-2.png"
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				duration=100
				image="units/human-kingdom/pikeman3-melee-attack-2.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]
		[frame]
			duration=100
			image="units/human-kingdom/pikeman3-melee-attack-3.png"
		[/frame]
		[frame]
			duration=100
			image="units/human-kingdom/pikeman3-melee-attack-4.png"
		[/frame]
		[frame]
			duration=50
			image="units/human-kingdom/pikeman3-melee-attack-1.png"
		[/frame]
	[/attack_anim]
[/unit_type]
