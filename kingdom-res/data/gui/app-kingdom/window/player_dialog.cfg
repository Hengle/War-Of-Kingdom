#textdomain kingdom-lib

[window]
	description=_"Player selection dialog."
	id="player_selection"
	[resolution]
		automatic_placement=no
		definition="screen"
		height="(if(screen_height < 600, screen_height, 600))"
		width="(if(screen_width < 800, screen_width, 800))"
		x="((screen_width - width) / 2)"
		y="((screen_height - height) / 2)"
		[linked_group]
			fixed_width=yes
			id="hero_icon"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="hero_name"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="hero_side"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="hero_city"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="hero_stratum"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="card_prefix"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="card_name"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="card_points"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="card_desc"
		[/linked_group]
		[tooltip]
			id="tooltip_large"
		[/tooltip]
		[helptip]
			id="helptip_large"
		[/helptip]
		[grid]
			[row]
				[column]
					border="left, right, top"
					border_size=5
					grow_factor=1
					horizontal_alignment="left"
					[label]
						definition="dusk_title"
						label=_"Select player"
					[/label]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_grow=yes
					vertical_grow=yes
					[grid]
						[row]
							[column]
								horizontal_grow=yes
								vertical_grow=yes
								[grid]
									[row]
										grow_factor=1
										[column]
											horizontal_grow=yes
											vertical_grow=yes
											[listbox]
												definition="default"
												id="player_list"
												width="(screen_width)"
												[header]
													[row]
														[column]
															horizontal_grow=yes
															[label]
																definition="default"
																linked_group="hero_icon"
															[/label]
														[/column]
														[column]
															grow_factor=1
															horizontal_grow=yes
															[button]
																definition="sort"
																id="hero_name"
																label=_"Name"
																linked_group="hero_name"
															[/button]
														[/column]
														[column]
															grow_factor=1
															horizontal_grow=yes
															[button]
																definition="sort"
																id="hero_stratum"
																label=_"Stratum"
																linked_group="hero_stratum"
															[/button]
														[/column]
														[column]
															grow_factor=1
															horizontal_grow=yes
															[button]
																definition="sort"
																id="hero_side"
																label=_"Side"
																linked_group="hero_side"
															[/button]
														[/column]
														[column]
															grow_factor=1
															horizontal_grow=yes
															[button]
																definition="sort"
																id="hero_city"
																label=_"City"
																linked_group="hero_city"
															[/button]
														[/column]
													[/row]
												[/header]
												[list_definition]
													[row]
														[column]
															grow_factor=1
															horizontal_grow=yes
															[toggle_panel]
																definition="default"
																id="_toggle"
																[grid]
																	[row]
																		[column]
																			border="left, top, bottom"
																			border_size=1
																			horizontal_grow=yes
																			[drawing]
																				definition="default"
																				height="(if(default_gui, 60, if(vga, 50, 40)))"
																				id="icon"
																				linked_group="hero_icon"
																				width="(if(default_gui, 48, if(vga, 40, 32)))"
																				[draw]
																					[image]
																						name="(if(default_gui, text + '~SCALE(48, 60)', if(vga, text + '~SCALE(40, 50)', text + '~SCALE(32, 40)')))"
																					[/image]
																				[/draw]
																			[/drawing]
																		[/column]
																		[column]
																			grow_factor=1
																			horizontal_grow=yes
																			[label]
																				definition="table"
																				id="name"
																				linked_group="hero_name"
																			[/label]
																		[/column]
																		[column]
																			grow_factor=1
																			horizontal_grow=yes
																			[label]
																				definition="table"
																				id="stratum"
																				linked_group="hero_stratum"
																			[/label]
																		[/column]
																		[column]
																			grow_factor=1
																			horizontal_grow=yes
																			[label]
																				definition="table"
																				id="side"
																				linked_group="hero_side"
																			[/label]
																		[/column]
																		[column]
																			grow_factor=1
																			horizontal_grow=yes
																			[label]
																				definition="table"
																				id="city"
																				linked_group="hero_city"
																			[/label]
																		[/column]
																	[/row]
																[/grid]
															[/toggle_panel]
														[/column]
													[/row]
												[/list_definition]
											[/listbox]
										[/column]
									[/row]
									[row]
										[column]
											border="left"
											border_size=4
											horizontal_alignment="left"
											[grid]
												[row]
													[column]
														horizontal_alignment="left"
														[toggle_button]
															definition="dusk"
															id="shroud"
															label=_"Shroud"
														[/toggle_button]
													[/column]
													[column]
														[spacer]
															definition="default"
															width="(20)"
														[/spacer]
													[/column]
													[column]
														horizontal_alignment="left"
														[toggle_button]
															definition="dusk"
															id="fog"
															label=_"Fog of War"
														[/toggle_button]
													[/column]
												[/row]
											[/grid]
										[/column]
									[/row]
								[/grid]
							[/column]
							[column]
								[spacer]
									definition="default"
									width="(10)"
								[/spacer]
							[/column]
							[column]
								grow_factor=1
								horizontal_grow=yes
								vertical_grow=yes
								[grid]
									[row]
										[column]
											horizontal_grow=yes
											[grid]
												[row]
													[column]
														[label]
															definition="dusk"
															label=_"Game genus"
														[/label]
													[/column]
													[column]
														[spacer]
															definition="default"
															width="(4)"
														[/spacer]
													[/column]
													[column]
														[button]
															definition="default"
															id="genus"
														[/button]
													[/column]
													[column]
														grow_factor=1
														[spacer]
															definition="default"
															width="(0)"
														[/spacer]
													[/column]
												[/row]
											[/grid]
										[/column]
									[/row]
									[row]
										[column]
											[spacer]
												definition="default"
												height="(6)"
											[/spacer]
										[/column]
									[/row]
									[row]
										[column]
											horizontal_alignment="left"
											[button]
												definition="default"
												id="player_city"
												label=_"Select city for player hero"
											[/button]
										[/column]
									[/row]
									[row]
										[column]
											border="top, bottom"
											border_size=2
											horizontal_grow=yes
											[image]
												definition="default"
												label="misc/split-line.png"
											[/image]
										[/column]
									[/row]
									[row]
										grow_factor=1
										[column]
											horizontal_grow=yes
											vertical_grow=yes
											[grid]
												[row]
													grow_factor=1
													[column]
														horizontal_grow=yes
														vertical_grow=yes
														[listbox]
															definition="default"
															id="card_table"
															[header]
																[row]
																	[column]
																		[label]
																			definition="default"
																			linked_group="card_prefix"
																		[/label]
																	[/column]
																	[column]
																		grow_factor=1
																		horizontal_grow=yes
																		[label]
																			definition="table"
																			label=_"object^Name"
																			linked_group="card_name"
																		[/label]
																	[/column]
																	[column]
																		grow_factor=1
																		horizontal_grow=yes
																		[label]
																			definition="table"
																			label=_"Points"
																			linked_group="card_points"
																		[/label]
																	[/column]
																	[column]
																		grow_factor=1
																		horizontal_grow=yes
																		[label]
																			definition="table"
																			label=_"Description"
																			linked_group="card_desc"
																		[/label]
																	[/column]
																[/row]
															[/header]
															[list_definition]
																[row]
																	[column]
																		grow_factor=1
																		horizontal_grow=yes
																		[toggle_panel]
																			definition="default"
																			id="_toggle"
																			[grid]
																				[row]
																					[column]
																						[toggle_button]
																							definition="default"
																							id="prefix"
																							linked_group="card_prefix"
																						[/toggle_button]
																					[/column]
																					[column]
																						grow_factor=1
																						horizontal_grow=yes
																						[label]
																							definition="table"
																							id="name"
																							linked_group="card_name"
																						[/label]
																					[/column]
																					[column]
																						grow_factor=1
																						horizontal_grow=yes
																						[label]
																							definition="table"
																							id="points"
																							linked_group="card_points"
																						[/label]
																					[/column]
																					[column]
																						grow_factor=1
																						horizontal_grow=yes
																						[label]
																							definition="table"
																							id="desc"
																							linked_group="card_desc"
																						[/label]
																					[/column]
																				[/row]
																			[/grid]
																		[/toggle_panel]
																	[/column]
																[/row]
															[/list_definition]
														[/listbox]
													[/column]
												[/row]
											[/grid]
										[/column]
									[/row]
								[/grid]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_grow=yes
					[grid]
						[row]
							[column]
								border="right"
								border_size=15
								grow_factor=1
								horizontal_alignment="right"
								[button]
									definition="default"
									id="ok"
									label=_"OK"
								[/button]
							[/column]
							[column]
								border="left, right"
								border_size=5
								horizontal_alignment="right"
								[button]
									definition="default"
									id="cancel"
									label=_"Cancel"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
