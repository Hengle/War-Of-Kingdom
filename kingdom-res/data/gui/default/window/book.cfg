#textdomain wesnoth-lib
###
### Definition of the technology tree window
###

# Width of tip area
#define TIP_AREA_WIDTH
(if(default_gui, 135, 80))
#enddef

# Height of tip area
#define TIP_AREA_HEIGHT
(if(default_gui, 20, 13))
#enddef

#define TIP_V_SPACE
(if(default_gui, 10, 10))
#enddef

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]
		grow_factor = "{GROW_FACTOR}"
		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]
	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]
		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]
	[/column]
#enddef

#define WIDTH_AREA_CONTENT
(if(screen_width < 800, ((screen_width * 70) / 100), 560))
#enddef

#define PLAYERLISTBOX
	[tree_view]
		id = "default"
		definition = "default"

		indention_step_size = "10"

		[node]
			id = "item"
			[node_definition]

				[row]
					[column]
						[toggle_button]
							id = "tree_view_node_icon"
							definition = "tree_view_node"
							
							icon = "buttons/fold-book"
						[/toggle_button]
					[/column]
							
					[column]
						grow_factor = 1
						horizontal_grow = "true"
						# horizontal_alignment = "left"
						vertical_grow = "true"

						[toggle_panel]
							id = "tree_view_node_label"
							definition = "tree_view_node"
							
							[grid]
								[row]
									{_GUI_V_SPACER 20}
									[column]
										[image]
											id = "icon"
											definition = "default"
											
											label = "help/topic.png"
										[/image]	
									[/column]
									
									[column]
										grow_factor = 1
										horizontal_grow = "true"
										vertical_grow = "true"
										[label]
											id = "text"
											definition = "default"
											
											linked_group = "text"
										[/label]	
									[/column]
								[/row]
							[/grid]
						[/toggle_panel]
					[/column]

				[/row]

			[/node_definition]

		[/node]
	[/tree_view]
#enddef

[window]
	id = "book"
	description = "Book dialog."

	[resolution]
		definition = "without_scrollbar"

		automatic_placement = "no"
		x = "((screen_width - width) / 2)"
		y = "((screen_height - height) / 2)"
		width =  "(if(screen_width < 800, screen_width, 800))"
		height =  "(if(screen_height < 600, screen_height, 600))"

		[linked_group]
			id = "text"
			fixed_width = "true"
		[/linked_group]

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]
			
			[row]
				[column]
					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					
					[label]
						id = "title"
						definition = "title"

						label = _ "Help"
					[/label]
				[/column]
			[/row]
			
			[row]
				[column]
					grow_factor = 1
					horizontal_grow = "true"

					[image]
						definition = "default"
						label = "misc/split-line.png"
					[/image]
												
				[/column]
			[/row]
			
			[row]
				grow_factor = 1
				
				[column]
					horizontal_grow = "true"
					vertical_grow = "true"
					[grid]
						[row]
							[column]
								horizontal_grow = "true"
								vertical_grow = "true"
								{PLAYERLISTBOX}
							[/column]
				
							[column]
								grow_factor = 1
								horizontal_grow = "true"
								vertical_grow = "true"
					
								[grid]
									id = "scroll_label_grid"
									# [row]
									#	{_GUI_H_SPACER {WIDTH_AREA_CONTENT} 1}
									# [/row]
						
									[row]
										grow_factor = 1
										
										[column]
											horizontal_grow = "true"
											vertical_grow = "true"
											[grid]
												[row]
													{_GUI_H_SPACER 4 0}
													
													[column]
														grow_factor = 1
														
														horizontal_grow = "true"
														vertical_grow = "true"
										
														[scroll_label]
															id = "content"
															definition = "default"
															
															width = "{WIDTH_AREA_CONTENT}"
														[/scroll_label]
													[/column]
													
													{_GUI_H_SPACER 4 0}
												[/row]
											[/grid]			
										[/column]
									[/row]
									
									[row]
										# {_GUI_H_SPACER 0 1}							
							
										[column]
											border = "all"
											border_size = 5

											# horizontal_alignment = "right"

											[button]
												id = "ok"
												definition = "default"

												label = _ "Close"
											[/button]
										[/column]
									[/row]
									
								[/grid]	
							[/column]
						[/row]
					[/grid]
				[/column]			
			[/row]

		[/grid]

	[/resolution]

[/window]

#undef TIP_AREA_WIDTH
#undef TIP_AREA_HEIGHT
#undef TIP_V_SPACE
#undef _GUI_H_SPACER
#undef _GUI_V_SPACER
#undef _GUI_TABLE_HEADER_CITY
#undef _GUI_TABLE_ROW_CITY