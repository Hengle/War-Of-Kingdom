#textdomain kingdom-lib

[window]
	description=_"Employ dialog."
	id="employ"
	[resolution]
		definition="default"
		[linked_group]
			fixed_width=yes
			id="troop_icon"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="name"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="cost"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="leadership"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="charm"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="feature"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="tactic"
		[/linked_group]
		[tooltip]
			id="tooltip_large"
		[/tooltip]
		[helptip]
			id="helptip_large"
		[/helptip]
		[grid]
			[row]
				[column]
					border="all"
					border_size=5
					horizontal_alignment="left"
					[grid]
						[row]
							[column]
								[label]
									definition="dusk_title"
									id="title"
									label=_"Employ"
								[/label]
							[/column]
							[column]
								[label]
									definition="default"
									id="flag"
								[/label]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					horizontal_grow=yes
					vertical_grow=yes
					[grid]
						[row]
							[column]
								[spacer]
									definition="default"
									width="(2)"
								[/spacer]
							[/column]
							[column]
								grow_factor=2
								horizontal_grow=yes
								vertical_grow=yes
								[grid]
									[row]
										grow_factor=1
										[column]
											horizontal_grow=yes
											vertical_grow=yes
											[grid]
												[row]
													grow_factor=1
													[column]
														horizontal_grow=yes
														vertical_grow=yes
														[listbox]
															definition="default"
															height="(screen_height + ((screen_height * 70) / 100)
)"
															id="type_list"
															width="(screen_width)"
															[header]
																[row]
																	[column]
																		horizontal_grow=yes
																		[label]
																			definition="default"
																			linked_group="troop_icon"
																		[/label]
																	[/column]
																	[column]
																		horizontal_grow=yes
																		[label]
																			definition="default"
																			linked_group="name"
																		[/label]
																	[/column]
																	[column]
																		horizontal_grow=yes
																		[label]
																			definition="table"
																			label=_"Cost"
																			linked_group="cost"
																		[/label]
																	[/column]
																	[column]
																		horizontal_grow=yes
																		[label]
																			definition="table"
#textdomain wesnoth-hero
																			label=_"leadership"
																			linked_group="leadership"
																		[/label]
																	[/column]
																	[column]
																		horizontal_grow=yes
																		[label]
																			definition="table"
																			label=_"charm"
																			linked_group="charm"
																		[/label]
																	[/column]
																	[column]
																		horizontal_grow=yes
																		[label]
																			definition="table"
																			label=_"feature"
																			linked_group="feature"
																		[/label]
																	[/column]
																	[column]
																		horizontal_grow=yes
																		[label]
																			definition="table"
																			label=_"tactic"
																			linked_group="tactic"
																		[/label]
																	[/column]
																[/row]
															[/header]
															[list_definition]
																[row]
																	[column]
																		grow_factor=1
																		horizontal_grow=yes
																		[toggle_panel]
																			definition="default"
																			id="_toggle"
																			[grid]
																				[row]
																					[column]
																						border="left, bottom"
																						border_size=2
																						[stacked_widget]
																							definition="default"
																							[layer]
																								[row]
																									[column]
																										horizontal_alignment="left"
																										vertical_alignment="top"
																										[drawing]
																											definition="default"
																											height="(if(default_gui, 16, 12))"
																											id="human"
																											linked_group="troop_icon"
																											width="(if(default_gui, 16, 12))"
																											[draw]
																												[image]
																													name="(if(default_gui, 'misc/human.png~SCALE(16, 16)', 'misc/human.png~SCALE(12, 12)'))"
																												[/image]
																											[/draw]
																										[/drawing]
																									[/column]
																								[/row]
																							[/layer]
																							[layer]
																								[row]
																									[column]
																										[drawing]
																											definition="default"
																											height="(if(default_gui, 60, if(vga, 60, 50)))"
																											id="icon"
																											linked_group="troop_icon"
																											width="(if(default_gui, 48, if(vga, 48, 40)))"
																											[draw]
																												[image]
																													name="(if(default_gui, text + '~SCALE(48, 60)', if(vga, text + '~SCALE(48, 60)', text + '~SCALE(40, 50)')))"
																												[/image]
																											[/draw]
																										[/drawing]
																									[/column]
																								[/row]
																							[/layer]
																						[/stacked_widget]
																					[/column]
																					[column]
																						border="right"
																						border_size=3
																						[label]
																							definition="default"
																							id="name"
																							linked_group="name"
																						[/label]
																					[/column]
																					[column]
																						border="left, right"
																						border_size=3
																						[label]
																							definition="default"
																							id="cost"
																							linked_group="cost"
																						[/label]
																					[/column]
																					[column]
																						border="left, right"
																						border_size=3
																						[label]
																							definition="default"
																							id="leadership"
																							linked_group="leadership"
																						[/label]
																					[/column]
																					[column]
																						border="left, right"
																						border_size=3
																						[label]
																							definition="default"
																							id="charm"
																							linked_group="charm"
																						[/label]
																					[/column]
																					[column]
																						border="left, right"
																						border_size=3
																						[label]
																							definition="default"
																							id="feature"
																							linked_group="feature"
																						[/label]
																					[/column]
																					[column]
																						border="left, right"
																						border_size=3
																						[label]
																							definition="default"
																							id="tactic"
																							linked_group="tactic"
																						[/label]
																					[/column]
																				[/row]
																			[/grid]
																		[/toggle_panel]
																	[/column]
																[/row]
															[/list_definition]
														[/listbox]
													[/column]
												[/row]
											[/grid]
										[/column]
									[/row]
									[row]
										[column]
											horizontal_grow=yes
											[grid]
												[row]
													[column]
														border="left"
														border_size=2
														horizontal_alignment="left"
														[button]
															definition="default"
															id="detail"
#textdomain kingdom-lib
															label=_"Detail"
														[/button]
													[/column]
													[column]
														border="right"
														border_size=20
														grow_factor=1
														horizontal_alignment="right"
														[button]
															definition="default"
															id="ok"
															label=_"Employ"
														[/button]
													[/column]
													[column]
														border="left, right"
														border_size=5
														horizontal_alignment="right"
														vertical_alignment="bottom"
														[button]
															definition="default"
															id="cancel"
															label=_"Cancel"
														[/button]
													[/column]
												[/row]
											[/grid]
										[/column]
									[/row]
								[/grid]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
