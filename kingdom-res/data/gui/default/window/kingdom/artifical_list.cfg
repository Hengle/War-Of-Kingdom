[window]
	id = "artifical_list"
	description = "Artifical list dialog."

	[resolution]
		definition = "screen"
		
		automatic_placement = "false"
		x = "((screen_width - width) / 2)"
		y = "((screen_height - height) / 2)"
		width = "(if(screen_width < 800, screen_width, 800))"
		height = "(if(screen_height < 600, screen_height, 600))"

		[linked_group]
			id = "catalog"
			fixed_width = "true"
		[/linked_group]
		
		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_alignment = "left"
					border = "all"
					border_size = 5
					[grid]
						[row]
							[column]
								#horizontal_alignment = "left"
								[label]
									id = "title"
									definition = "title"

									label = _ "Artifical List"
								[/label]
							[/column]
						[/row]		
					[/grid]
				[/column]
			[/row]

			[row]
				grow_factor = 1
				[column]
					horizontal_grow = "true"
					vertical_grow = "true"
					[grid]
						[row]
							[column]
								horizontal_grow = "true"
								vertical_grow = "true"
								
								border = "all"
								border_size = 2
								[grid]
									[row]
										[column]
											horizontal_grow = "true"
											vertical_grow = "true"
											
											[panel]
												definition = "portrait"
												[grid]
													[row]
														[column]
															horizontal_alignment = "left"
															[drawing]
																id = "portrait"
																definition = "default"
												
																width = "(if(default_gui, 120, 96))"
																height = "(if(default_gui, 120, 96))"

																[draw]
																	[image]
																		name="(if(default_gui, text + '~SCALE(120, 120)', text + '~SCALE(96, 96)'))"
																	[/image]
																[/draw]
															[/drawing]
														[/column]
													[/row]
												[/grid]
											[/panel]				
										[/column]
									[/row]	
									
									[row]
										grow_factor = 0
										{_GUI_V_SPACER 8}
									[/row]
									
									[row]
										grow_factor = 1
										[column]
											horizontal_alignment = "left"
											vertical_alignment = "top"
											[grid]
												{_GUI_CATALOG}
											[/grid]
										[/column]
									[/row]
									
									[row]
										grow_factor = 1
										{_GUI_V_SPACER 1}
									[/row]		
								[/grid]
							[/column]
							
							{_GUI_H_SPACER 4 0}
															
							[column]
								grow_factor = 1
								horizontal_grow = "true"
								vertical_grow = "true"
								[grid]
									[row]
										grow_factor = 1

										[column]
											grow_factor = 1

											horizontal_grow = "true"
											vertical_grow = "true"

											max_width = 200
											#[panel]
											#	definition = "wml_message"
												[grid]

													[row]
														grow_factor = 1

														[column]
															grow_factor = 0
															vertical_grow = "true"
															horizontal_grow = "true"

															# border = "bottom"
															# border_size = 5

															[listbox]
																id = "hero_table"
																definition = "default"

																#horizontal_scrollbar_mode = "never"
																
																width = "(if(default_gui, 630, 356))"
																height = "(if(default_gui, 440, 206))"
																[header]
																[/header]
										
																[list_definition]
																	[row]
																	[/row]
																[/list_definition]
																
																{_GUI_RADIO}

															[/listbox]

														[/column]

													[/row]

												[/grid]
												
											#[/panel]

										[/column]

									[/row]
								[/grid]
							[/column]
						[/row]			
					[/grid]	
				[/column]
			[/row]	
				
			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = "true"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "right"
								border_size = 5

								grow_factor = 1
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "OK"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

