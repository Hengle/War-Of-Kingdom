[window]
	id = "side_list"
	description = "Side list dialog."

	[resolution]
		definition = "without_scrollbar"
		
		automatic_placement = "false"
		x = "((screen_width - width) / 2)"
		y = "((screen_height - height) / 2)"
		width = "(if(screen_width < 800, screen_width, 800))"
		height = "(if(screen_height < 600, screen_height, 600))"

		[alternate]
			[item]
				[linked_group]
					id = "side"
					fixed_width = "true"
				[/linked_group]
		
				[linked_group]
					id = "leader"
					fixed_width = "true"
				[/linked_group]
				
				[linked_group]
					id = "controller"
					fixed_width = "true"
				[/linked_group]

				[linked_group]
					id = "fog"
					fixed_width = "true"
				[/linked_group]
		
				[linked_group]
					id = "shroud"
					fixed_width = "true"
				[/linked_group]
		
				[header]
					{_GUI_TABLE_HEADER_STATUS}
				[/header]
				
				[list_definition]
					[row]
						[column]
							grow_factor = 1
							horizontal_grow = "true"

							[toggle_panel]
								id = "_toggle"
								definition = "default"

								[grid]

									{_GUI_TABLE_ROW_STATUS}

								[/grid]

							[/toggle_panel]
						
						[/column]

					[/row]
				[/list_definition]	
				
			[/item]
			
			[item]
				[linked_group]
					id = "side"
					fixed_width = "true"
				[/linked_group]
		
				[linked_group]
					id = "villages"
					fixed_width = "true"
				[/linked_group]

				[linked_group]
