#textdomain wesnoth-tk-units
[unit_type]
	id=city2
	name= _ "city2"
	race=human
	image="units/building/city2.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=120
	alignment=lawful
	cost=350
	movement_type=artifical
	movement=0
	can_recruit=yes
	can_reside=yes
	level=2
	advances_to=null
	advancement = amla_default
	experience=250
	abilities = steadfast
	heal = 20
	description= _ "city2 description"+{SPECIAL_NOTES}+{SPECIAL_NOTES_STEADFAST}+{SPECIAL_NOTES_MAGICAL}
	die_sound={SOUND_LIST:HUMAN_DIE}
	[attack]
		name=staff
		icon=attacks/staff-magic.png
		type=impact
		range=melee
		damage=10
		number=2
	[/attack]
	[attack]
		name=lightning
		icon=attacks/lightning.png
		type=fire
		range=ranged
		specials = magical
		damage=10
		number=2
	[/attack]
    
    #{DEFENSE_ANIM "units/human-kingdom/zhoushushi-defend.png" "units/human-kingdom/zhoushushi-defend.png" {SOUND_LIST:HUMAN_HIT} }
    [attack_anim]
        [filter_attack]
            name=staff
        [/filter_attack]
        start_time=-400
        
        offset=0
        [frame]
            duration=100
            image="units/building/city2.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=150
                image="units/building/city2.png"
                sound=crossbow.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=150
                image="units/building/city2.png"
                sound=crossbow-miss.ogg
            [/frame]
        [/else]
        [frame]
            duration=150
            image="units/building/city2.png"
        [/frame]
    [/attack_anim]


#define DUDU_LIGHTNING DIRECTION_NUMBER
    [attack_anim]
        [filter_attack]
            name=lightning
        [/filter_attack]

        {LIGHTNING_BOLT {DIRECTION_NUMBER} }

    [/attack_anim]
#enddef

    {DUDU_LIGHTNING 1}
    {DUDU_LIGHTNING 2}
    {DUDU_LIGHTNING 3}
#undef DUDU_LIGHTNING
    
[/unit_type]
