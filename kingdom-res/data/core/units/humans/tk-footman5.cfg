		[/frame]
		[frame]
			duration=100
			image="units/human-kingdom/footman5-melee-attack-4.png"
		[/frame]
		[frame]
			duration=50
			image="units/human-kingdom/footman5-melee-attack-1.png"
		[/frame]
	[/attack_anim]
