#define _GUI_PAGE_BASE
	[row]
		[column]
			[grid]
				[row]
					[column]
						horizontal_alignment = "right"
						vertical_alignment = "top"
						{_GUI_MENU_5FIELDS}
					[/column]

					{_GUI_H_SPACER 16 0}
					
					[column]
						grow_factor = 1
						vertical_grow = "true"
		
						border = "left,right"
						border_size = 8
		
						[image]
							definition = "default"
							label = "misc/split-v-line.png"
						[/image]
					[/column]
		
					[column]
						horizontal_grow = "true"
						vertical_grow = "true"
						[grid]
							[row]
								[column]
									vertical_alignment = "top"
									{_GUI_MENU_ADAPTABILITY}
								[/column]
							
								[column]
									grow_factor = 1
									vertical_grow = "true"
			
									border = "left, right"
									border_size = 4
			
									[image]
										definition = "default"
										label = "misc/split-v-line.png"
									[/image]
								[/column]
							
