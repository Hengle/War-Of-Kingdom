#textdomain kingdom-lib
###
### Definition of the window to create an MP game. This where the map and it's
### parameters are selected.
###

#define BLOCK_V_SPACE
(if(default_gui, 10, 6))
#enddef

#define ITEM_V_SPACE
(if(default_gui, 5, 3))
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]
		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]
	[/column]
#enddef

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]
		grow_factor = "{GROW_FACTOR}"
		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]
	[/column]
#enddef

[window]
	id = "mp_create_game"
	description = "MP create game dialog."

	[resolution]
		definition = "screen"

		automatic_placement = "no"
		x = "((screen_width - width) / 2)"
		y = "((screen_height - height) / 2)"
		width =  "(if(screen_width < 800, screen_width, 800))"
		height =  "(if(screen_height < 600, screen_height, 600))"

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[linked_group]
			id = "map"
			fixed_width = "true"
		[/linked_group]
		
		[grid]

			# Title
			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "left, right"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "dusk_title"

						label = _ "Create Game"
					[/label]

				[/column]

			[/row]


			# Name of the game
			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = "true"

					[grid]

						[row]
							grow_factor = 0

							[column]
								grow_factor = 0

								border = "left, right"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									definition = "default"

									label = _ "Name of game:"
								[/label]

							[/column]

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_grow = "true"
								[text_box]
									id = "game_name"
									definition = "default"

									label = _ "Name of game:"
								[/text_box]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			# Main area
			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					horizontal_grow = "true"
					vertical_grow = "true"	

					[grid]

						[row]
							grow_factor = 1

							# minimap
							[column]
								grow_factor = 0
								horizontal_grow = "true"
								vertical_alignment = "top"
								
								border = "left"
								border_size = 2

								[grid]

									[row]
										grow_factor = 0

										[column]
											grow_factor = 0
#											horizontal_grow = "true" 
#											vertical_grow = "true" 

											border = "all"
											border_size = 5
											horizontal_alignment = "left"
											[minimap]
												id = "minimap"
												definition = "default"
											[/minimap]

										[/column]

									[/row]

									[row]
										{_GUI_V_SPACER {ITEM_V_SPACE}}
									[/row]
									
									[row]

										[column]
											grow_factor = 0

											horizontal_alignment = "left"
											[label]
												id = "map_players"
												definition = "default_small"

												width = 75
												height = 14
												label = _ "Players: "
											[/label]

										[/column]

									[/row]

									[row]
										{_GUI_V_SPACER {ITEM_V_SPACE}}
									[/row]
									
									[row]

										[column]
											grow_factor = 0

											horizontal_alignment = "left"
											[label]
												id = "map_size"
												definition = "default_small"
												
												width = 75
												height = 14
												label = _ "Map size: "
											[/label]

										[/column]

									[/row]
									
									[row]
										{_GUI_V_SPACER {ITEM_V_SPACE}}
									[/row]
									
									[row]
										[column]
											horizontal_alignment = "left"
											[stacked_widget]
													[layer]
														[row]
															[column]
																vertical_grow = "true"
																[drawing]
																	definition = "default"
																	
																	width = "3"
																	height = "(if(default_gui, 72, 59))"

																	[draw]
																		[image]
																			name="misc/preferences-bg.png"
																		[/image]
																	[/draw]
																[/drawing]
															[/column]
														[/row]
													[/layer]
													
													[layer]
														[row]
															[column]
																grow_factor = 0

																[button]
																	id = "regenerate"
																	definition = "default"

																	label = _ "Regenerate"
																	linked_group = "map"
																[/button]
															[/column]
														[/row]
														
														[row]
															{_GUI_V_SPACER {ITEM_V_SPACE}}
														[/row]
														
														[row]
															[column]
																grow_factor = 0

																[button]
																	id = "settings"
																	definition = "default"

																	label = _ "Settings..."
																	linked_group = "map"
																[/button]
															[/column]
														[/row]
														
														[row]
															grow_factor = 1
															{_GUI_V_SPACER 0}
														[/row]	
													[/layer]								
												
											[/stacked_widget]		
										[/column]	
									[/row]				

									[row]
										{_GUI_V_SPACER {BLOCK_V_SPACE}}
									[/row]
	
									[row]

										[column]
											grow_factor = 0

											horizontal_alignment = "left"
											[button]
												id = "era"
												definition = "default"

												label = _ "Default"
												linked_group = "map"
											[/button]

										[/column]

									[/row]

									[row]
										{_GUI_V_SPACER {ITEM_V_SPACE}}
									[/row]
									
									[row]
										# last item needs to grow and align at top so the things won't get centered.
										grow_factor = 1

										[column]
											grow_factor = 0
											vertical_alignment = "top"

											horizontal_alignment = "left"
											[button]
												id = "password"
												definition = "default"

												label = _ "Set Password"
												linked_group = "map"
											[/button]

										[/column]

									[/row]

								[/grid]

							[/column]
							
							{_GUI_H_SPACER 8 0}
							
							# map listbox
							[column]
								grow_factor = 1
								horizontal_grow = "true"
								vertical_grow = "true"
								
								[grid]

									[row]

										[column]
											grow_factor = 0

											horizontal_alignment = "left"
											[label]
												definition = "default_large"

												label = _ "Map to play"
											[/label]

										[/column]

									[/row]
									
									[row]
										{_GUI_V_SPACER {ITEM_V_SPACE}}
									[/row]

									[row]
										grow_factor = 1

										[column]
											grow_factor = 0

											horizontal_grow = "true"
											vertical_grow = "true"
											[listbox]
												id = "map_list"
												definition = "default"
												
												width = "(if(default_gui, 240, 142))"
												height = "(if(default_gui, 320, 200))"
												[list_definition]

													[row]

														 [column]
															grow_factor = 1
															horizontal_grow = "true"

															[toggle_panel]
																id = "_toggle"
																definition = "default"
												
																[grid]
																	[row]
																		[column]
																			horizontal_grow = "true"
																			vertical_grow = "true"
																			[label]
																				id = "id"
																				definition = "default_large"
																				linked_group = "label"
																			[/label]
																		[/column]
																	[/row]
																[/grid]
															[/toggle_panel]

														[/column]

													[/row]

												[/list_definition]

											[/listbox]

										[/column]

									[/row]

								[/grid]

							[/column]

							{_GUI_H_SPACER 8 0}
							
							# settings
							[column]
								grow_factor = 0
								horizontal_alignment = "left"
								vertical_grow = "true"
								
								[grid]

									[row]
										[column]
											horizontal_grow = "true"
											[grid]
												[row]
													[column]
														[label]
															definition = "default"

															label = _ "Game genus"
														[/label]
													[/column]
													
													{_GUI_H_SPACER 4 0}
													
													[column]
														[button]
															id = "genus"
															definition = "default"
														[/button]
													[/column]
													
													{_GUI_H_SPACER 0 1}
												[/row]
											[/grid]			
										[/column]
									[/row]
									
									[row]
										{_GUI_V_SPACER 6}
									[/row]
									
									[row]

										[column]
											grow_factor = 0

											horizontal_alignment = "left"
											[label]
												definition = "default_small"

												label = _ "Maximal defeated activity"
											[/label]

										[/column]

									[/row]

									[row]

										[column]
											grow_factor = 0

											#border = "left,right"
											#border_size = 5
											horizontal_alignment = "left"
											[button]
												id = "maximal_defeated_activity"
												definition = "default"

											[/button]

										[/column]

									[/row]
									
									[row]

										[column]
											grow_factor = 0

											#border = "left,right"
											#border_size = 5
											horizontal_alignment = "left"
											[label]
												definition = "default_small"

												label = _ "Number of turns"
											[/label]

										[/column]

									[/row]

									[row]

										[column]
											grow_factor = 0

											#border = "left,right"
											#border_size = 5
											horizontal_alignment = "left"
											[slider]
												id = "turn_count"
												definition = "default"

												minimum_value = 1
												maximum_value = 100
												step_size = 1

												maximum_value_label = _"Unlimited"
											[/slider]

										[/column]

									[/row]
									
									[row]

										[column]
											grow_factor = 0

											#border = "left,right"
											#border_size = 5
											horizontal_alignment = "left"
											[label]
												definition = "default_small"

												label = _ "Experience modifier"
											[/label]

										[/column]

									[/row]

									[row]

										[column]
											grow_factor = 0

											#border = "left,right"
											#border_size = 5
											horizontal_alignment = "left"
											[slider]
												id = "experience_modifier"
												definition = "default"

												minimum_value = 30
												maximum_value = 200
												step_size = 10
											[/slider]

										[/column]

									[/row]

									[row]

										[column]
											horizontal_alignment = "left"
											
											[grid]
												[row]
													[column]
														border = "bottom"
														border_size = 5
														horizontal_alignment = "left"
														[toggle_button]
															id = "fog"
															definition = "default"

															label = _ "Fog"
														[/toggle_button]

													[/column]

													[column]
														border = "right,bottom"
														border_size = 5
														horizontal_alignment = "left"
														[toggle_button]
															id = "shroud"
															definition = "default"

															label = _ "Shroud"
														[/toggle_button]

													[/column]
												[/row]

												[row]
													[column]
														border = "bottom"
														border_size = 5
														horizontal_alignment = "left"
														[toggle_button]
															id = "observers"
															definition = "default"

															label = _ "Observers"
														[/toggle_button]
													[/column]
													
													[column]
														border = "right,bottom"
														border_size = 5
														horizontal_alignment = "left"
														[toggle_button]
															id = "time_limit"
															definition = "default"

															label = _ "Time limit"
														[/toggle_button]
													[/column]
												[/row]
											[/grid]			
										[/column]

									[/row]

								[/grid]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]


			# button bar
			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = "true"

					[grid]

						[row]
							grow_factor = 0

							[column]
								grow_factor = 1

								border = "left, right"
								border_size = 5
								horizontal_alignment = "right"
								[button]
									id = "ok"
									definition = "default"

									label = _ "Create game"
								[/button]

							[/column]

							[column]
								grow_factor = 0

								border = "left, right"
								border_size = 5
								horizontal_alignment = "left"
								[button]
									id = "cancel"
									definition = "default"

									label = _ "Cancel"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]




		[/grid]

	[/resolution]

[/window]

#undef BLOCK_V_SPACE
#undef ITEM_V_SPACE
#undef _GUI_V_SPACER
#undef _GUI_H_SPACER