	[topic]
		id = shroud_and_fog
		title = _ "Shroud and Fog of War"
		text = _ "In some scenarios, parts of the map will be hidden from you. There are two mechanisms that can be used separately or together. The Shroud hides both the terrain and any units at a location. However, once it is cleared, you can always see that location. The Fog of War only hides units and ownership of villages (other than by you or your allies). The Fog of War is cleared temporarily when you have units nearby, but returns when they leave. Both the Shroud and the Fog of War are cleared by units. Each unit clears locations adjacent to those within one turn’s move (ignoring zones of control and enemy units).

Normally you can undo a unit’s movement, as long as an event with a randomized result has not occurred, such as combat or recruitment (as most units receive random traits when recruited). Exploring hidden terrain by clearing Shroud or Fog will also prevent undos to a previous state. You may wish to activate ‘delay shroud updates’ in the actions menu. This will prevent units from clearing Shroud or Fog until the next randomized event or a manual update via ‘update shroud now’ (or the end of your turn) and thereby perserve your ability to undo movement."
	[/topic]

	[topic]
		id = combat
		title = _ "Combat"
		text = _ "Combat in <italic>text='Battle for Wesnoth'</italic> always takes place between units in adjacent hexes. Click on your unit, and click on the enemy you want to attack: your unit will move towards the enemy unit, and when they are next to each other, combat will begin. The attacker and defender alternate strikes until each has used their allotted number of strikes. The attacker chooses one of its weapons to attack with, and the defender retaliates with one of its attacks of the same type. There are two types of attacks: melee, which usually involves weapons such as swords, axes or fangs; and ranged, which usually involves weapons such as bows, spears and fireballs."
	[/topic]

	[topic]
		id = damage_types_and_resistance
		title = _ "Damage Types and Resistance"
		text = _ "In Wesnoth, there are three types of damage usually associated with physical attacks: Blade, Pierce and Impact damage. Additionally, there are three further types of damage usually associated with magical attacks: Fire, Cold and Arcane attacks. Different units may have resistances which alter the damage which they take from certain damage types."
	[/topic]

	[topic]
		id = time_of_day
		title = _ "Time of Day"
		text = _ "The time of day affects the damage of certain units as follows:
 Lawful units get +25% damage in daytime, and −25% damage at night.
 Chaotic units get +25% damage at night, and −25% in daytime.
 Liminal units get +25% damage during twilight.
 Neutral units are unaffected by the time of day."
	[/topic]

	[topic]
		id = experience_and_advancement
		title = _ "Experience and Advancement"
		text = _ "If both units survive a combat, they gain a number of experience points equal to the level of the unit they’re fighting. If a unit kills another in combat, however, it gains much more experience — 4 for a level 0 unit, 8 for level 1, 16 for level 2, 24 for level 3, and so forth."
	[/topic]

	[topic]
		id = healing
		title = _ "Healing"
		text = _ "In combat, your units will inevitably take damage. When a unit <ref>dst='experience_and_advancement' text='advances'</ref>, it will heal fully. This can happen as you finish fighting an enemy, whether it is your turn or not. Wesnoth offers several other ways for your units to heal, all of which take place at the beginning of your turn, before you take action."
	[/topic]

	[topic]
		id = income_and_upkeep
		title = _ "Income and Upkeep"
		text = _ "In Wesnoth, it is not enough simply to recruit units and fight. You must watch your gold as well, especially in campaigns, where you can carry extra gold over from one scenario to the next. There are two aspects to this; Income and Upkeep."
	[/topic]

	[topic]
		id = wrap_up
		title = _ "Wrap Up"
		text = _ "This concludes the fundamentals of Wesnoth. You might want to read up on Basic Strategy, or familiarize yourself with <ref>dst='..traits_section' text='Traits'</ref> and <ref>dst='..abilities_section' text='Abilities'</ref>, but you now know everything you need to know to play the Heir to the Throne campaign. Have fun, and good luck!"
	[/topic]

