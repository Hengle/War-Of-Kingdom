[window]
	id = "troop_list"
	description = "Troop list dialog."

	[resolution]
		definition = "screen"
		
		automatic_placement = "false"
		x = "((screen_width - width) / 2)"
		y = "((screen_height - height) / 2)"
		width = "(if(screen_width < 800, screen_width, 800))"
		height = "(if(screen_height < 600, screen_height, 600))"

		[linked_group]
			id = "catalog1"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "catalog2"
			fixed_width = "true"
		[/linked_group]
		
		# ownership
		[linked_group]
			id = "name"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "type"
			fixed_width = "true"
		[/linked_group]
				
		[linked_group]
			id = "side"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "city"
			fixed_width = "true"
		[/linked_group]
		
		# status
		[linked_group]
			id = "level"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "hp"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "xp"
			fixed_width = "true"
		[/linked_group]
				
		[linked_group]
			id = "traits"
			fixed_width = "true"
		[/linked_group]
				
		[linked_group]
			id = "movement"
			fixed_width = "true"
		[/linked_group]
				
		[linked_group]
			id = "status"
			fixed_width = "true"
		[/linked_group]
		
		# merit
		[linked_group]
			id = "cause_damage"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "been_damage"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "defeat_units"
			fixed_width = "true"
		[/linked_group]
				
		[linked_group]
			id = "field_turns"
			fixed_width = "true"
		[/linked_group]
				

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_alignment = "left"
					border = "all"
					border_size = 5
					[grid]
						[row]
							[column]
								#horizontal_alignment = "left"
								[label]
									id = "title"
									definition = "dusk_title"

									label = _ "Troop List"
								[/label]
							[/column]
						[/row]		
					[/grid]
				[/column]
			[/row]

			[row]
				grow_factor = 1
				[column]
					horizontal_grow = "true"
					vertical_grow = "true"
					[grid]
						[row]
							{_GUI_H_SPACER 2 0}
							
							[column]
								horizontal_grow = "true"
								vertical_grow = "true"
								[grid]
									[row]
										[column]
											horizontal_grow = "true"
											vertical_grow = "true"
											[panel]
												definition = "portrait"
												[grid]
													[row]
														[column]
															[drawing]
																id = "portrait"
																definition = "default"
												
																width = "(if(default_gui, 120, 70))"
																height = "(if(default_gui, 170, 100))"

																[draw]
																	[image]
																		name="(if(default_gui, text + '~SCALE(120, 170)', text + '~SCALE(70, 100)'))"
																	[/image]
																[/draw]
															[/drawing]
														[/column]
													[/row]
												[/grid]
											[/panel]				
										[/column]
									[/row]
									
									[row]
										[column]
											horizontal_grow = "true"
											vertical_grow = "true"
											[panel]
												definition = "portrait"
												[grid]
													[row]
														[column]
															[drawing]
																id = "second_portrait"
																definition = "default"
												
																width = "(if(default_gui, 48, 40))"
																height = "(if(default_gui, 60, 45))"

																[draw]
																	[image]
																		name="(if(default_gui, text + '~SCALE(48, 60)', text + '~SCALE(40, 45)'))"
																	[/image]
																[/draw]
															[/drawing]
														[/column]
														
														[column]
															# horizontal_alignment = "left"
															[drawing]
																id = "third_portrait"
																definition = "default"
												
																width = "(if(default_gui, 48, 40))"
																height = "(if(default_gui, 60, 45))"

																[draw]
																	[image]
																		name="(if(default_gui, text + '~SCALE(48, 60)', text + '~SCALE(40, 45)'))"
																	[/image]
																[/draw]
															[/drawing]
														[/column]
													[/row]
												[/grid]
											[/panel]				
										[/column]
									[/row]	
									
									[row]
										grow_factor = 0
										{_GUI_V_SPACER 8}
									[/row]
									
									[row]
										grow_factor = 1
										[column]
											horizontal_alignment = "left"
											vertical_alignment = "top"
											[grid]
												{_GUI_CATALOG}
											[/grid]
										[/column]
									[/row]
									
									[row]
										grow_factor = 1
										{_GUI_V_SPACER 1}
									[/row]		
								[/grid]
							[/column]
							
							{_GUI_H_SPACER 4 0}
															
							[column]
								grow_factor = 1
								horizontal_grow = "true"
								vertical_grow = "true"
								
								border = "bottom"
								border_size = 5

								[stacked_widget]
									id = "panel"
									definition = "default"

										{_GUI_LAYERS}
													
								[/stacked_widget]

							[/column]
						[/row]			
					[/grid]	
				[/column]
			[/row]	
				
			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = "true"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "right"
								border_size = 5

								grow_factor = 1
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "OK"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

