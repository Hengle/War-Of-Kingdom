#textdomain wesnoth-lib
###
### Definition of the window to ask for the savegame filename
###

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]

		grow_factor = "{GROW_FACTOR}"

		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]

	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]
		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]
	[/column]
#enddef

#define _GUI_SCORE_PANEL
	[grid]
		[row]
			[column]
				horizontal_grow = "true"
				[grid]
					[row]
						{_GUI_H_SPACER 20 0}
						
						[column]
							grow_factor = 1

							horizontal_grow = "true"

							[text_box]
								id = "coin"
								definition = "default"

							[/text_box]
						[/column]
						
						[column]
							horizontal_grow = "true"
							border = "left,right"
							border_size = 4
									
							[label]
								id = "coin_unit"
								definition = "default"
							[/label]
						[/column]
						
						{_GUI_H_SPACER 20 0}
						
						[column]
							grow_factor = 1

							horizontal_grow = "true"

							[text_box]
								id = "score"
								definition = "default"

							[/text_box]
						[/column]
						
						[column]
							horizontal_grow = "true"
							border = "left,right"
							border_size = 4
									
							[label]
								id = "score_unit"
								definition = "default"
							[/label]
						[/column]
						
						{_GUI_H_SPACER 30 0}
						
						[column]
							border = "left,right"
							border_size = 5
									
							[button]
								id = "do_give"
								definition = "default"
								label = _"Give"
							[/button]
						[/column]
					[/row]
				[/grid]			
			[/column]
		[/row]
		
	[/grid]
#enddef	

[window]
	id = "give"
	description = "Give dialog."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "title"
						definition = "title"

						label = _ "Give"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = "true"

					[grid]
						
						[row]
							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_grow = "true"

								[label]
									id = "from_description"
									definition = "default"

								[/label]

							[/column]
						[/row]
						
						[row]
							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_grow = "true"

								[label]
									id = "to_description"
									definition = "default"

								[/label]

							[/column]
						[/row]
						
						[row]
							{_GUI_V_SPACER 8}
						[/row]
						
						[row]
							[column]
								horizontal_grow = "true"
								{_GUI_SCORE_PANEL}
							[/column]
						[/row]
						
					[/grid]
				[/column]

			[/row]
			
			[row]
				{_GUI_V_SPACER 10}
			[/row]
		
			[row]	
				[column]
					grow_factor = 1
					horizontal_grow = "true"
					border = "top,bottom"
					border_size = 4
											
					[image]
						definition = "default"
						label = "misc/split-line.png"
					[/image]
				[/column]
			[/row]

			[row]
				[column]
					grow_factor = 1
					horizontal_grow = "true"

					[grid]

						[row]
							grow_factor = 0

							{_GUI_H_SPACER 0 1}

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "Close"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
