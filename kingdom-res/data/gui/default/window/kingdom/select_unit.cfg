#textdomain wesnoth-lib
###
### Definition of the window to recruit
###

# Width of tip area
#define LABEL_WIDTH
(if(default_gui, 270, if(vag, 240, 190)))
#enddef

# Height of tip area
#define LABEL_HEIGHT
(if(screen_height < 600, ((screen_height * 80) / 100), 480))
#enddef

#define TIP_V_SPACE
(if(default_gui, 8, 5))
#enddef

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]
		grow_factor = "{GROW_FACTOR}"
		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]
	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]
		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]
	[/column]
#enddef

#define _GUI_FIELD ID LABEL IMAGE_NAME
	[column]
		[drawing]
			definition = "default"
			
			width = "(if(default_gui, 24, if(vga, 20, 14)))"
			height = "(if(default_gui, 24, if(vga, 20, 14)))"

			[draw]
				[image]
					name = {IMAGE_NAME}
				[/image]
			[/draw]
		[/drawing]
	[/column]
															
	[column]
		#border = "left"
		#border_size = 2
		horizontal_alignment = "left"
			
		[label]
			id = {ID}
			definition = "default"
				
			width = "(if(default_gui, 30, if(vga, 30, 24)))"
			height = "(if(default_gui, 16, if(vga, 16, 14)))"

			label = {LABEL}
		[/label]

	[/column]
#enddef

#define _GUI_TABLE_HEADER_TROOP
	[row]
		[column]
			[label]
				definition = "default"
				linked_group = "troop_icon"
			[/label]
		[/column]
		
		[column]	
			[label]
				definition = "default"
				#label = _ "Type"
				linked_group = "troop_type"
			[/label]
		[/column]
			
		[column]
			[label]
				definition = "table"
				label = _ "HP"
				linked_group = "troop_hp"
			[/label]
		[/column]
		
		[column]
			[label]
				definition = "table"
				label = _ "XP"
				linked_group = "troop_xp"
			[/label]
		[/column]
	[/row]
#enddef										
										
#define _GUI_TABLE_ROW_TROOP
	[row]
		[column]
			border = "left, bottom"
			border_size = 2
			[stacked_widget]
				definition = "default"
				[stack]
					[layer]
						[row]
							[column]
								horizontal_alignment = "left"
								vertical_alignment = "top"
								
								[drawing]
									id = "human"
									definition = "default"
							
									width = "(if(default_gui, 20, 16))"
									height = "(if(default_gui, 20, 16))"

									[draw]
										[image]
											name="(if(default_gui, text + '~SCALE(20, 20)', text + '~SCALE(16, 16)'))"
										[/image]
									[/draw]
								[/drawing]
							[/column]
						[/row]
					[/layer]
							
					[layer]
						[row]
							[column]																
								[drawing]
									id = "icon"
									definition = "default"
							
									width = "(if(default_gui, 72, if(vga, 60, 48)))"
									height = "(if(default_gui, 72, if(vga, 60, 48)))"
									linked_group = "troop_icon"

									[draw]
										[image]
											name="(if(default_gui, text + '~SCALE(72, 72)', if(vga, text + '~SCALE(60, 60)', text + '~SCALE(48, 48)')))"
										[/image]
									[/draw]
								[/drawing]																					
							[/column]
						[/row]
					[/layer]	
				[/stack]
			[/stacked_widget]					
		[/column]
		
		[column]
			border = "right"
			border_size = 3
			[label]
				id = "type"
				definition = "default"
				linked_group = "troop_type"
			[/label]
		[/column]

		[column]
			border = "left, right"
			border_size = 3
			[label]
				id = "hp"
				definition = "default"
				linked_group = "troop_hp"
			[/label]
		[/column]
		
		[column]
			border = "left, right"
			border_size = 3
			[label]
				id = "xp"
				definition = "default"
				linked_group = "troop_xp"
				
				text_alignment = "center"
			[/label]
		[/column]
					
	[/row]				
#enddef

[window]
	id = "select_unit"
	description = "Select unit dialog."

	[resolution]
		# definition = "screen"
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[linked_group]
			id = "troop_icon"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "troop_type"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "troop_hp"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "troop_xp"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "troop_movement"
			fixed_width = "true"
		[/linked_group]
		
		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "title"
						definition = "title"

						label = _ "Advance Unit"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					horizontal_grow = "true"
					vertical_grow = "true"

					[grid]
						[row]
							
							#
							# middle part
							#
							[column]
								horizontal_grow = "true"
								vertical_grow = "true"
								grow_factor = 2

								[panel]
									definition = "wml_message"
									[grid]
										[row]
											[column]
												horizontal_grow = "true"
												vertical_grow = "true"
																			
												[scroll_label]
													id = "tip"
													definition = "default"
																	
													width = "(screen_width + {LABEL_WIDTH})"
													height = "(screen_height + {LABEL_HEIGHT})"
												[/scroll_label]
											[/column]
										[/row]
																																							
										# [row]
										#	{_GUI_V_SPACER 1}
										# [/row]	
										
									[/grid]
								[/panel]	
							[/column]
							
							{_GUI_H_SPACER 0 1}
							
							[column]
								horizontal_grow = "true"
								vertical_grow = "true"
								grow_factor = 2
								[grid]
									[row]
										grow_factor = 0
										[column]
											horizontal_grow = "true"
											vertical_grow = "true"
											[grid]
												[row]
													[column]
														horizontal_alignment = "left"
														border = "bottom"
														border_size = 10
														[label]
															id = "select_tip"
															definition = "default"
																					
															label = _"What should our victorious unit become?"
														[/label]
													[/column]
												[/row]
												
												[row]
													grow_factor = 1

													[column]
														grow_factor = 0
														
														#border = "bottom"
														#border_size = 5
														horizontal_grow = "true"
														vertical_grow = "true"
														
														[listbox]
															id = "type_list"
															definition = "default"

															width = "(screen_width)"
															height = "(screen_height)"
															#horizontal_scrollbar_mode = "never"
															
															[header]
																{_GUI_TABLE_HEADER_TROOP}
															[/header]
																
															[list_definition]

																[row]

																	 [column]
																		grow_factor = 1
																		horizontal_grow = "true"

																		[toggle_panel]
																			id = "_toggle"
																			definition = "default"

																			[grid]
																				{_GUI_TABLE_ROW_TROOP}
																			[/grid]

																		[/toggle_panel]

																	[/column]

																[/row]

															[/list_definition]

														[/listbox]

													[/column]
												[/row]
												
												[row]
													grow_factor = 0			
													[column]
														horizontal_grow = "true"

														[grid]

															[row]
																grow_factor = 0

																[column]
																	border = "left"
																	border_size = 5

																	grow_factor = 1
																	horizontal_alignment = "right"

																	[button]
																		id = "ok"
																		definition = "default"

																		label = _ "OK"
																	[/button]

																[/column]

															[/row]

														[/grid]

													[/column]

												[/row]
											[/grid]
										[/column]		
									[/row]
								[/grid]
							[/column]
							
						[/row]
					[/grid]		
				[/column]
			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_H_SPACER
#undef _GUI_V_SPACER
#undef _GUI_FIELD
#undef _GUI_TABLE_HEADER_TROOP
#undef _GUI_TABLE_ROW_TROOP