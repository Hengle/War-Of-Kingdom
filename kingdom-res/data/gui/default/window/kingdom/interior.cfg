#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]
		grow_factor = "{GROW_FACTOR}"
		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]
	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]
		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]
	[/column]
#enddef

#define _GUI_FIELD IMAGEID IMAGE_NAME ID
	[row]
		[column]
			vertical_alignment = "top"
			[drawing]
				id = {IMAGEID}
				definition = "default"
				
				width = "(if(default_gui, 18, 18))"
				height = "(if(default_gui, 18, 18))"

				[draw]
					[image]
						name = {IMAGE_NAME}
					[/image]
				[/draw]
			[/drawing]
		[/column]
															
		[column]
			grow_factor = 1
			
			border = "left"
			border_size = 5
			horizontal_grow = "true"
			vertical_alignment = "top"
			
			[label]
				id = {ID}
				definition = "default"
				
			[/label]

		[/column]

	[/row]

#enddef

#define _GUI_ROW_DEPARTMENT
	[row]
		[column]
			horizontal_grow = "true"
			[grid]
				[row]
					[column]
						# horizontal_alignment = "left"
						horizontal_grow = "true"

						# border = "bottom"
						# border_size = 2

						[drawing]
							id = "icon"
							definition = "default"
							
							width = "(if(default_gui, 72, if(vga, 64, 48)))"
							height = "(if(default_gui, 72, if(vga, 64, 48)))"

							[draw]
								[image]
									name="(if(default_gui, text + '~SCALE(72, 72)', if(vga, text + '~SCALE(64, 64)', text + '~SCALE(48, 48)')))"
								[/image]
							[/draw]
						[/drawing]																					
								
					[/column]

					[column]
						grow_factor = 1
						horizontal_grow = "true"

						border = "right"
						border_size = 2

						[grid]
							
							[row]
								[column]
									horizontal_grow = "true"
									[grid]
										[row]
											[column]
												horizontal_alignment = "left"
												[label]
													definition = "default"
													label = _"Exploiture"
												[/label]
											[/column]
											
											{_GUI_H_SPACER 5 0}
											
											[column]
												grow_factor = 1
												horizontal_grow = "true"
												[label]
													id = "exploiture"
													definition = "default"
												[/label]
											[/column]
										[/row]
									[/grid]
								[/column]			
							[/row]
							
							[row]
								[column]
									horizontal_grow = "true"
									[grid]
										[row]
											[column]
												horizontal_alignment = "left"
												[label]
													id = "number"
													definition = "default_large"
													
													# width = "(if(default_gui, 60, 50))"
													# height = "(if(default_gui, 18, 16))"
												[/label]
											[/column]
											
											[column]
												border = "left"
												border_size = 2
															
												[drawing]
													id = "portrait"
													definition = "default"
							
													width = "(if(default_gui, 16, 16))"
													height = "(if(default_gui, 16, 16))"

													[draw]
														[image]
															name="(if(default_gui, text + '~SCALE(16, 16)', text + '~SCALE(16, 16)'))"
														[/image]
													[/draw]
												[/drawing]
											[/column]
											
											[column]
												grow_factor = 1
												horizontal_grow = "true"
												[label]
													id = "total"
													definition = "title"
													
													width = "(if(vga, 80, 60))"
													height = "(if(vga, 18, 16))"
												[/label]
											[/column]	
										[/row]
									[/grid]
								[/column]
							[/row]			
							
						[/grid]				
					[/column]
				[/row]
			[/grid]
		[/column]			
	[/row]
	
	[row]
		[column]
			# horizontal_grow = "true"
			[label]
				definition = "default"
				label = _"If appoint new mayor"
			[/label]
		[/column]
	[/row]
	[row]
