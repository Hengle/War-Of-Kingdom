#textdomain wesnoth-tk-units
[unit_type]
	id=boat1
	name= _"boat1"
	race=human
	arms=4
	packer=yes
	gender=male
	image="units/transport/boat1.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	movement_type=boat
	level=1
	alignment=lawful
	advances_to=boat2
	undead_variation=archer
	description= _"boat1 description"
	die_sound={SOUND_LIST:HUMAN_DIE}
	[resistance]
		blade=110
		pierce=120
		impact=110
		fire=130
		cold=130
		arcane=130
		collapse=130
	[/resistance]	
	[pack]
		[effect]
			apply_to=attack
			range=melee
			increase_damage=-1
		[/effect]
		[effect]
			apply_to=attack
			range=ranged
			increase_damage=-1
		[/effect]
		[effect]
			apply_to=attack
			range=cast
			increase_damage=-1
		[/effect]		
	[/pack]
	{DEFENSE_ANIM_ALLRANGE "units/transport/boat1-defend-hit.png" "units/transport/boat1-defend-miss.png" "units/transport/boat1.png" {SOUND_LIST:HUMAN_HIT}}
	
	[attack_anim]
		[filter_attack]
			name=melee
		[/filter_attack]
		start_time=-275
		[frame]
			duration=50
			image="units/transport/boat1.png"
		[/frame]
		[frame]
			duration=100
			image="units/transport/boat1-melee-attack-1.png"
		[/frame]
		[if]
			hits=yes
			[frame]
				duration=100
				image="units/transport/boat1-melee-attack-2.png"
				sound=staff.wav
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				duration=100
				image="units/transport/boat1-melee-attack-2.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]
		[frame]
			duration=100
			image="units/transport/boat1-melee-attack-3.png"
		[/frame]
		[frame]
			duration=100
			image="units/transport/boat1-melee-attack-4.png"
		[/frame]
		[frame]
			duration=50
			image="units/transport/boat1-melee-attack-1.png"
		[/frame]
	[/attack_anim]	
	[attack_anim]
		[filter_attack]
			name=ranged
		[/filter_attack]
		start_time=-445
		offset=0
		{MAGIC_MISSILE 11 -20}
		{MAGIC_MISSILE_STAFF_FLARE -750 600 11 -20}
		[frame]
			duration=75
			image="units/transport/boat1-ranged-attack-1.png"
		[/frame]
		[frame]
			duration=75
			image="units/transport/boat1-ranged-attack-2.png"
		[/frame]
		[if]
			hits=no
			[frame]
				duration=100
				image="units/transport/boat1-ranged-attack-3.png"
				sound=magic-missile-1-miss.ogg,magic-missile-2-miss.ogg,magic-missile-3-miss.ogg
			[/frame]
		[/if]
		[else]
			hits=yes
			[frame]
				duration=100
				image="units/transport/boat1-ranged-attack-3.png"
				sound=magic-missile-1.ogg,magic-missile-2.ogg,magic-missile-3.ogg
			[/frame]
		[/else]
		[frame]
			duration=130
			image="units/transport/boat1-ranged-attack-4.png"
		[/frame]
		[frame]
			duration=65
			image="units/transport/boat1-ranged-attack-1.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
		[filter_attack]
			name=cast
		[/filter_attack]
		start_time=-445
		missile_start_time=-150

		[missile_frame]
			duration=150
			image="projectiles/stone-large.png"
		[/missile_frame]
		[frame]
			duration=75
			image="units/transport/boat1-cast-attack-1.png"
		[/frame]
		[frame]
			duration=75
			image="units/transport/boat1-cast-attack-2.png"
		[/frame]
		[if]
			hits=no
			[frame]
				duration=100
				image="units/transport/boat1-cast-attack-3.png"
				sound=bow-miss.ogg
			[/frame]
		[/if]
		[else]
			hits=yes
			[frame]
				duration=100
				image="units/transport/boat1-cast-attack-3.png"
				sound=bow.ogg
			[/frame]
		[/else]
		[frame]
			duration=130
			image="units/transport/boat1-cast-attack-4.png"
		[/frame]
		[frame]
			duration=65
			image="units/transport/boat1-cast-attack-1.png"
		[/frame]
	[/attack_anim]
[/unit_type]
