#textdomain wesnoth-lib
###
### Definition of the window select the campaign to play
###

[window]
	id = "campaign_selection"
	description = "Campaign selection dialog."

	[resolution]
		definition = "without_scrollbar"

		automatic_placement = "false"
		x = "((screen_width - width) / 2)"
		y = "((screen_height - height) / 2)"
		width = "(if(screen_width < 800, screen_width, 800))"
		height = "(if(screen_height < 600, screen_height, 600))"

		
		[linked_group]
			id = "name"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "tree_name"
			fixed_width = "true"
		[/linked_group]

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"

						label = _ "Play a campaign"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = "true"
					vertical_grow = "true"

					[grid]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 0
								vertical_grow = "true"

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[listbox]
									id = "campaign_list"
									definition = "default"

									horizontal_scrollbar_mode = "never"
									[list_definition]

										[row]

											 [column]
												grow_factor = 1
												horizontal_grow = "true"

												[toggle_panel]
													id = "_toggle"
													definition = "default"

													[grid]

														[row]

															[column]
																grow_factor = 1
																horizontal_grow = "true"

																border = "all"
																border_size = 2
																vertical_alignment = "top"
																[stacked_widget]
																	id = ""
																	definition = "default"
																	#linked_group = "icon_area"

																	[stack]

																		[layer]

																			[row]

																				[column]
																					horizontal_alignment = "left"
																					vertical_alignment = "top"

																					[drawing]
																						id = "rpg"
																						definition = "default"

																						label = "misc/stratum-citizen.png"
																						width = "(if(default_gui, 24, if(vga, 20, 16)))"
																						height = "(if(default_gui, 24, if(vga, 20, 16)))"

																						[draw]
																							[image]
																								name="(if(default_gui, text + '~SCALE(24, 24)', if(vga, text + '~SCALE(20, 20)', text + '~SCALE(16, 16)')))"
																							[/image]
																						[/draw]
																					[/drawing]																					

																				[/column]

																			[/row]

																		[/layer]

																		[layer]

																			[row]

																				[column]
																					grow_factor = 1
																					horizontal_grow = "true"

																					border = "left"
																					border_size = 2

																					[drawing]
																						id = "icon"
																						definition = "default"

																						width = "(if(default_gui, 72, if(vga, 64, 54)))"
																						height = "(if(default_gui, 72, if(vga, 64, 54)))"

																						[draw]
																							[image]
																								name="(if(default_gui, text + '~SCALE(72, 72)', if(vga, text + '~SCALE(64, 64)', text + '~SCALE(54, 54)')))"
																							[/image]
																						[/draw]
																					[/drawing]																					

																				[/column]

																			[/row]

																		[/layer]

																	[/stack]

																[/stacked_widget]

															[/column]

															[column]
																grow_factor = 1
																horizontal_grow = "true"

																border = "right"
																border_size = 8

																[label]
																	id = "name"
																	definition = "default"
																	linked_group = "name"
																[/label]

															[/column]

														[/row]

													[/grid]

												[/toggle_panel]

											[/column]

										[/row]

									[/list_definition]

								[/listbox]

							[/column]

							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[tree_view]
									id = "campaign_tree"
									definition = "default"

									horizontal_scrollbar_mode = "never"
									vertical_scrollbar_mode = "always"

									indention_step_size = "40"

									[node]
										id = "campaign_group"
										[node_definition]

											[row]

												[column]

													[toggle_button]
														id = "tree_view_node_icon"
														definition = "tree_view_node"
													[/toggle_button]

												[/column]

												[column]
													grow_factor = 1
													horizontal_grow = "true"

													[label]
														id = "tree_view_node_label"
														label = "group"
													[/label]

												[/column]

											[/row]

										[/node_definition]

									[/node]

									[node]
										id = "campaign"

										[node_definition]

											[row]

												[column]
													horizontal_grow = "true"

													[toggle_panel]
														id = "tree_view_node_label"
														definition = "default"

														horizontal_grow = "true"
														[grid]

															[row]

																[column]
																	border = "all"
																	border_size = 5
																	vertical_alignment = "top"

																	[image]
																		id = "icon"
																		definition = "default"
																	[/image]

																[/column]

																[column]
																	grow_factor = 1
																	horizontal_grow = "true"

																	border = "right"
																	border_size = 8

																	[label]
																		id = "name"
																		definition = "default"
																		linked_group = "tree_name"
																	[/label]

																[/column]

															[/row]

														[/grid]

													[/toggle_panel]

												[/column]

											[/row]

										[/node_definition]

									[/node]

								[/tree_view]

							[/column]

							[column]
								grow_factor = 1
								horizontal_grow = "true"

								border = "all"
								border_size = 5
								vertical_alignment = "top"

								[multi_page]
									id = "campaign_details"
									definition = "default"

									horizontal_scrollbar_mode = "never"

									[page_definition]

										[row]

											[column]
													horizontal_alignment = "center"
													vertical_alignment = "top"

												[scrollbar_panel]

													[definition]

														[row]
															grow_factor = 0

															[column]
																border = "all"
																border_size = 5
																horizontal_alignment = "center"
																vertical_alignment = "top"

																[label]
																	id = "description"
																	definition = "default"

																	wrap = "true"
																[/label]

															[/column]

														[/row]

														[row]
															grow_factor = 1

															[column]
																border = "all"
																border_size = 5
																horizontal_alignment = "center"
																vertical_alignment = "top"

																[drawing]
																	id = "image"
																	definition = "default"

																	width = "(if(default_gui, 480, if(vga, 368, 256)))"
																	height = "(if(default_gui, 360, if(vga, 260, 160)))"

																	[draw]
																		[image]
																			name="(if(default_gui, text + '~SCALE(480, 360)', if(vga, text + '~SCALE(368, 260)', text + '~SCALE(260, 156)')))"
																		[/image]
																	[/draw]
																[/drawing]
																
															[/column]

														[/row]

													[/definition]

												[/scrollbar_panel]

											[/column]

										[/row]

									[/page_definition]

								[/multi_page]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = "true"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "right"
								border_size = 15

								grow_factor = 1
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "OK"
								[/button]

							[/column]

							[column]
								border = "left,right"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"

									label = _ "Cancel"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
