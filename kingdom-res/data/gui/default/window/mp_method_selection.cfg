#textdomain wesnoth-lib
###
### Definition of the window select the way to access the addon server.
###

[window]
	id = "mp_method_selection"
	description = "Language selection dialog."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						definition = "title"

						label = _ "Multiplayer"
					[/label]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = "true"

					[grid]

						[row]
							grow_factor = 1

							[column]
								grow_factor = 0

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									definition = "default"

									label = _ "Login:"
								[/label]

							[/column]

							[column]
								grow_factor = 1

								border = "all"
								border_size = 5
								horizontal_alignment = "left"

								[label]
									id = "user_name"
									definition = "default"

									label = "m"
								[/label]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1
					horizontal_grow = "true"
					vertical_grow = "true"

					border = "all"
					border_size = 5

					[listbox]
						id = "method_list"
						definition = "default"

						vertical_scrollbar_mode = "never"
						horizontal_scrollbar_mode = "never"
						[list_definition]

							[row]

								 [column]
									grow_factor = 1
								 	horizontal_grow = "true"

									[toggle_button]
										definition = "listbox_text_with_icon"

									[/toggle_button]

								[/column]


							[/row]

						[/list_definition]

						[list_data]

							[row]

								[column]
									label = _ "Join Official Server"
									tooltip = _ "Log on to the official Wesnoth multiplayer server"
									icon = "icons/icon-server.png"
								[/column]

							[/row]

							[row]

								[column]
									label = _ "Connect to Server"
									tooltip = _ "Join a different server"
									icon = "icons/icon-serverother.png"
								[/column]

							[/row]

							[row]

								[column]
									label = _ "Host Networked Game"
									tooltip = _ "Host a game using dedicated server ‘wesnothd’"
									icon = "icons/icon-hostgame.png"
								[/column]

							[/row]

							#[row]

							#	[column]
							#		label = _ "Local Game"
							#		tooltip = _ "Play a multiplayer game with the AI or humans sharing the same machine"
							#		icon = "icons/icon-hotseat.png"
							#	[/column]

							#[/row]

						[/list_data]

					[/listbox]

				[/column]

			[/row]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = "true"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "OK"
								[/button]

							[/column]

							[column]
								border = "all"
								border_size = 5
								horizontal_alignment = "right"

								[button]
									id = "cancel"
									definition = "default"

									label = _ "Cancel"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
