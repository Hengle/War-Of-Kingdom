#textdomain wesnoth-lib
###
### Definition of the lobby screen
###

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]
		grow_factor = "{GROW_FACTOR}"
		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]
	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]
		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]
	[/column]
#enddef

#define HORIZONTAL_BEGIN
	[grid][row]
	[column]
#enddef
#define HORIZONTAL_SEP
	[/column]
	[column]
#enddef
#define HORIZONTAL_END
	[/column]
	[/row][/grid]
#enddef

#define VERTICAL_BEGIN
	[grid]
	[row][column]
#enddef
#define VERTICAL_SEP
	[/column][/row]
	[row][column]
#enddef
#define VERTICAL_END
	[/column][/row]
	[/grid]
#enddef

#define _GUI_SHEET_HEADER
	[row]
		[column]
			horizontal_alignment = "left"
			vertical_grow = "true"
			[grid]
				[row]
					[column]
						[toggle_button]
							id = "lobby"
							definition = "sheet"

							linked_group = "sheet_header"
							label = _"Lobby"
						[/toggle_button]

					[/column]

					[column]
						[toggle_button]
							id = "chat"
							definition = "sheet"
							
							linked_group = "sheet_header"
							label = _"Chat"
						[/toggle_button]
					[/column]
					
				[/row]
			[/grid]
		[/column]			
	[/row]
#enddef

#define GAMELISTBOX_HEADER_LABEL ID LABEL
[column]
	grow_factor = 1
	horizontal_grow = "true"
	border = "right"
	border_size = 5
	[label]
		id = {ID}
		definition = "default"
		label = {LABEL}
	[/label]
[/column]
#enddef

#define GAMELISTBOX_BODY_LABEL ID LABEL
	{GAMELISTBOX_HEADER_LABEL {ID} {LABEL}}
#enddef

#define GAMELISTBOX_BODY_LABEL_TINY ID LABEL
[column]
	border = "right"
	border_size = 5
	[label]
		id = {ID}
		definition = "size12"
		label = {LABEL}
	[/label]
[/column]
#enddef

#define GAMELISTBOX_BODY_BUTTON ID LABEL
[column]
	grow_factor = 1
	horizontal_alignment = "right"
	border = "left,right"
	border_size = 5
	[button]
		id = {ID}
		definition = "default"
		label = {LABEL}
		linked_group = "gamelistbox_body_button"
	[/button]
[/column]
#enddef

#define GAMELISTBOX_BODY_IMAGE ID LABEL TOOLTIP
[column]
	border = "all"
	border_size = 1
	[image]
		id = {ID}
		definition = "default"
		label = {LABEL}
		tooltip = {TOOLTIP}
	[/image]
[/column]
#enddef

#define GAMELISTBOX_LABEL LABEL
[column]
	[label]
		definition = "default"
		label = {LABEL}
	[/label]
[/column]
#enddef

#define GAMELISTBOX
[listbox]
	id = "game_list"
	definition = "default"

	# vertical_scrollbar_mode = "always"
	
	width = "(if(screen_width < 800, ((screen_width * 70) / 100), 560))"
	# height = "(if(screen_height < 600, ((screen_height * 60) / 100), 360))"
	height = "(if(screen_height < 600, ((screen_height * 40) / 100), 240))"
	[header]
		[row]
			[column]
				horizontal_grow = "true"
				[grid]
					[row]
						# {_GUI_H_SPACER 1 1}
						[column]
							# border = "right"
							# border_size = 5
							[label]
								id = "map"
								definition = "default"
								label = _"Games"
							[/label]
						[/column]
						# {_GUI_H_SPACER 1 1}
					[/row]
				[/grid]
			[/column]
		[/row]
	[/header]
	[list_definition]
		[row]
			[column]
				horizontal_grow = "true"
				[toggle_panel]
					id = "panel"
					definition = "default"
					{HORIZONTAL_BEGIN}
						{GUI_FORCE_WIDGET_MINIMUM_SIZE 60 60 (
							border = "all"
							border_size = 5
							[minimap]
								id = "minimap"
								definition = "no_size"
							[/minimap]
						)}
					{HORIZONTAL_SEP}
						horizontal_grow = "true"
						grow_factor = 1
						{VERTICAL_BEGIN}
							horizontal_grow = "true"
							grow_factor = 1
							border = "bottom"
							border_size = 5
							[grid]
								[row]
									[column]
										border = "left,right"
										border_size = 5
										[label]
											id = "name"
											definition = "default"
										[/label]
									[/column]
									[column]
										horizontal_grow = "true"
										grow_factor = 1
										[label]
										[/label]
									[/column]
									[column]
										border = "left,right"
										border_size = 5
										[label]
											id = "status"
											definition = "default"
										[/label]
									[/column]
								[/row]
							[/grid]
						{VERTICAL_SEP}
							horizontal_alignment = "left"
							border = "left,right"
							border_size = 4
							[grid]
								[row]
									[column]
										[grid]
											[row]
												grow_factor = 1
												{GAMELISTBOX_BODY_LABEL "era" "Era"}
												{GAMELISTBOX_BODY_LABEL "map_size_text" ""}
												{GAMELISTBOX_BODY_LABEL "scenario" ""}
											[/row]
										[/grid]
									[/column]			
								[/row]
								
								[row]
									[column]
										[grid]
											[row]
												{GAMELISTBOX_BODY_IMAGE "observer_icon" "misc/eye.png" ""}
												{GAMELISTBOX_BODY_IMAGE "shuffle_sides_icon" "misc/shuffle-sides.png" _"Assign sides to players at random"}
												{GAMELISTBOX_BODY_IMAGE "needs_password" "misc/key.png" _"Requires a password to join"}
												{GAMELISTBOX_BODY_IMAGE "use_map_settings" "misc/ums.png" _"Use map settings"}
												{GAMELISTBOX_BODY_IMAGE "reloaded" "misc/reloaded.png" _"Reloaded game"}
												{GAMELISTBOX_BODY_IMAGE "no_era" "misc/qmark.png" _"Unknown era"}
												{GAMELISTBOX_BODY_IMAGE "vision_icon" "" ""}
												{GAMELISTBOX_BODY_IMAGE "gold_icon" "themes/gold-t.png" _"Gold per village"}
												{GAMELISTBOX_BODY_LABEL_TINY "gold_text" "265"}
												{GAMELISTBOX_BODY_IMAGE "xp_icon" "themes/units-t.png" _"Experience modifier"}
												{GAMELISTBOX_BODY_LABEL_TINY "xp_text" "70%"}
												{GAMELISTBOX_BODY_IMAGE "time_limit_icon" "themes/sand-clock-t.png" _"Time limit"}
												{GAMELISTBOX_BODY_LABEL_TINY "time_limit_text" ""}
											[/row]
										[/grid]
									[/column]			
								[/row]
							[/grid]
						{VERTICAL_END}
					{HORIZONTAL_SEP}
						horizontal_alignment = "right"
						vertical_grow = "true"
						[grid]
							[row]
								{GAMELISTBOX_BODY_BUTTON "join" _"Join"}
							[/row]
							[row]
								{GAMELISTBOX_BODY_BUTTON "observe" _"Observe"}
							[/row]
						[/grid]
					{HORIZONTAL_END}
				[/toggle_panel]
			[/column]
		[/row]
	[/list_definition]
[/listbox]
#enddef

#define _GUI_TITLE
	border = "all"
	border_size = 5
	[label]
		id = title
		definition = "title"
		label = _ "Multiplayer Lobby"
	[/label]
#enddef

#define _GUI_CONTROL_AREA
[grid]
	[row]
		[column]
			border = "top"
			border_size = 10
			[button]
				id = "refresh"
				definition = "default"
				
				label = _ "Refresh"
				linked_group = "control_area_button"
			[/button]
		[/column]
	[/row]
	[row]
		[column]
			border = "top"
			border_size = 30
			[button]
				id = "create"
				definition = "default"
				
				label = _ "Create Game"
				linked_group = "control_area_button"
			[/button]
		[/column]
	[/row]
	
	[row]
		[column]
			border = "top"
			border_size = 30
			[toggle_button]
				id = "skip_replay"
				definition = "default"
				
				label = _ "Quick replay"
			[/toggle_button]
		[/column]
	[/row]
	
	[row]
		grow_factor = 1
		{_GUI_V_SPACER 0}
	[/row]
	
	[row]
		[column]
			border = "left, right"
			border_size = 5
			horizontal_alignment = "right"

			[button]
				id = "ok"
				definition = "default"

				label = _ "Quit"
				linked_group = "control_area_button"
			[/button]
		[/column]
	[/row]
[/grid]
#enddef

#define _GUI_PAGE_LOBBY
		[row]
				[column]
					horizontal_alignment = "left"
					{_GUI_TITLE}
				[/column]
			[/row]
	[row]		
				grow_factor = 1
				[column]
					horizontal_grow = "true"
					vertical_grow = "true"
					[grid]
						[row]
							[column]
								grow_factor = 1
								vertical_grow = "true"
								horizontal_grow = "true"
								[grid]
									[row]
										# grow_factor = 1
										[column]
											horizontal_grow = "true"
											vertical_grow = "true"
											{GAMELISTBOX}
										[/column]
									[/row]
								[/grid]
							[/column]
							
							[column]
								vertical_grow = "true"
										
								border = "left,right"
								border_size = 4
										
								[image]
									definition = "default"
									label = "misc/split-v-line.png"
								[/image]
							[/column]
													
							[column]
								vertical_grow = "true"
								{_GUI_CONTROL_AREA}
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
#enddef

#define _GUI_PANEL
	[row]
		[column]
			horizontal_grow = "true"
			vertical_grow = "true"
			
			[scrollbar_panel]
				id = "page"
				
				# horizontal_scrollbar_mode = "never"
				# vertical_scrollbar_mode = "never"
				
				[definition]
					[row]
						[column]
							horizontal_grow = "true"
							vertical_grow = "true"
							[grid]
								id = "_grid"
								[row]
								[/row]
							[/grid]
						[/column]
					[/row]
				[/definition]
			[/scrollbar_panel]
		[/column]
	[/row]	
#enddef

[window]
	id = "lobby_main"
	description = "Lobby screen."
	[resolution]
		definition = "without_scrollbar"

		automatic_placement = "no"
		x = "((screen_width - width) / 2)"
		y = "((screen_height - (height + keyboard_height)) / 2)"
		width =  "(if(screen_width < 800, screen_width, 800))"
		height =  "((if(screen_height < 600, screen_height, 600)) - keyboard_height)"
		
		[alternate]
			[item]
				[linked_group]
					id = "gamelistbox_body_button"
					fixed_width = "true"
				[/linked_group]
		
				[linked_group]
					id = "control_area_button"
					fixed_width = "true"
				[/linked_group]
				
				[grid]
					{_GUI_PAGE_LOBBY}
				[/grid]
			[/item]
			
			[item]
				[linked_group]
					id = "name"
					fixed_width = "true"
				[/linked_group]
		
				[grid]
					{GUI__CHAT_PANEL}
				[/grid]
			[/item]
			
			[item]
				[grid]
					{GUI__CHATING_PANEL}
				[/grid]
			[/item]
		[/alternate]
			
				
		[linked_group]
			id = "sheet_header"
			fixed_width = "true"
		[/linked_group]
		
		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]
			{_GUI_SHEET_HEADER}

			[row]
				grow_factor = 1

				[column]

					horizontal_grow = "true"
					vertical_grow = "true"

					[grid]
						{_GUI_PANEL}
					[/grid]

				[/column]

			[/row]
		[/grid]
	[/resolution]
[/window]

#undef _GUI_CONTROL_AREA
#undef _GUI_TITLE
#undef GAMELISTBOX
#undef ROOMLISTBOX
