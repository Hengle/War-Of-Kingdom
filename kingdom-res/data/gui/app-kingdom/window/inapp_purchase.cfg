#textdomain kingdom-lib

[window]
	description=_"Inapp purchase dialog."
	id="inapp_purchase"
	[resolution]
		automatic_placement=no
		definition="screen"
		height="(if(screen_height < 600, screen_height, 600))"
		width="(if(screen_width < 800, screen_width, 800))"
		x="((screen_width - width) / 2)"
		y="((screen_height - height) / 2)"
		[linked_group]
			fixed_width=yes
			id="troop_icon"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="name"
		[/linked_group]
		[linked_group]
			fixed_width=yes
			id="cost"
		[/linked_group]
		[tooltip]
			id="tooltip_large"
		[/tooltip]
		[helptip]
			id="helptip_large"
		[/helptip]
		[grid]
			[row]
				[column]
					border="all"
					border_size=5
					horizontal_alignment="left"
					[grid]
						[row]
							[column]
								[label]
									definition="title"
									id="title"
									label=_"Shop"
								[/label]
							[/column]
							[column]
								[label]
									definition="default_large"
									id="flag"
								[/label]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					border="all"
					border_size=5
					horizontal_grow=yes
					[image]
						definition="default"
						id="icon"
						label="misc/split-line.png"
					[/image]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_grow=yes
					vertical_grow=yes
					[grid]
						[row]
							[column]
								[image]
									definition="default"
									label="misc/status.png"
								[/image]
							[/column]
							[column]
								border="left"
								border_size=4
								[label]
									definition="default_large"
									id="status"
									label=_"Please choose item you want to purchase"
								[/label]
							[/column]
							[column]
								border="left"
								border_size=4
								grow_factor=1
								horizontal_grow=yes
								vertical_grow=yes
								[label]
									definition="default_large"
									id="status-anim"
								[/label]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				grow_factor=1
				[column]
					border="all"
					border_size=5
					horizontal_grow=yes
					vertical_grow=yes
					[grid]
						[row]
							[column]
								grow_factor=1
								horizontal_grow=yes
								vertical_grow=yes
								[grid]
									[row]
										grow_factor=1
										[column]
											horizontal_grow=yes
											vertical_grow=yes
											[stacked_widget]
												definition="default"
												[layer]
													[row]
														grow_factor=1
														[column]
															horizontal_grow=yes
															vertical_grow=yes
															[scroll_label]
																definition="default"
																id="tip"
															[/scroll_label]
														[/column]
													[/row]
												[/layer]
												[layer]
													[row]
														[column]
															horizontal_alignment="left"
															vertical_alignment="top"
															[label]
																definition="default"
																id="regenerate"
															[/label]
														[/column]
													[/row]
												[/layer]
											[/stacked_widget]
										[/column]
									[/row]
								[/grid]
							[/column]
							[column]
								border="left, right"
								border_size=4
								vertical_grow=yes
								[image]
									definition="default"
									label="misc/split-v-line.png"
								[/image]
							[/column]
							[column]
								horizontal_grow=yes
								vertical_grow=yes
								[grid]
									[row]
										grow_factor=1
										[column]
											border="all"
											border_size=5
											horizontal_grow=yes
											vertical_grow=yes
											[listbox]
												definition="default"
												id="item_list"
												width="(screen_width)"
												[list_definition]
													[row]
														[column]
															grow_factor=1
															horizontal_grow=yes
															[toggle_panel]
																definition="default"
																id="_toggle"
																[grid]
																	[row]
																		[column]
																			border="left, bottom"
																			border_size=2
																			[stacked_widget]
																				definition="default"
																				[layer]
																					[row]
																						[column]
																							[drawing]
																								definition="default"
																								height="(if(default_gui, 72, 64))"
																								id="icon"
																								width="(if(default_gui, 72, 64))"
																								[draw]
																									[image]
																										name="(if(default_gui, text + '~SCALE(72, 72)', text + '~SCALE(64, 64)'))"
																									[/image]
																								[/draw]
																							[/drawing]
																						[/column]
																					[/row]
																				[/layer]
																				[layer]
																					[row]
																						[column]
																							horizontal_alignment="left"
																							vertical_alignment="top"
																							[drawing]
																								definition="default"
																								height="(if(default_gui, 32, 24))"
																								id="purchased"
																								linked_group="troop_icon"
																								width="(if(default_gui, 32, 24))"
																								[draw]
																									[image]
																										name="(if(default_gui, 'misc/ok.png~SCALE(32, 32)', 'misc/ok.png~SCALE(24, 24)'))"
																									[/image]
																								[/draw]
																							[/drawing]
																						[/column]
																					[/row]
																				[/layer]
																			[/stacked_widget]
																		[/column]
																		[column]
																			grow_factor=1
																			horizontal_grow=yes
																			vertical_grow=yes
																			[grid]
																				[row]
																					[column]
																						border="right"
																						border_size=3
																						horizontal_grow=yes
																						[label]
																							definition="default"
																							id="name"
																							linked_group="name"
																						[/label]
																					[/column]
																				[/row]
																				[row]
																					[column]
																						border="right"
																						border_size=3
																						horizontal_grow=yes
																						[label]
																							definition="default"
																							id="remark"
																						[/label]
																					[/column]
																				[/row]
																				[row]
																					[column]
																						border="left, right"
																						border_size=3
																						horizontal_grow=yes
																						[label]
																							definition="background2_large"
																							id="cost"
																							linked_group="cost"
																						[/label]
																					[/column]
																				[/row]
																			[/grid]
																		[/column]
																	[/row]
																[/grid]
															[/toggle_panel]
														[/column]
													[/row]
												[/list_definition]
											[/listbox]
										[/column]
									[/row]
								[/grid]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_grow=yes
					[grid]
						[row]
							[column]
								grow_factor=1
								[spacer]
									definition="default"
									width="(0)"
								[/spacer]
							[/column]
							[column]
								border="right"
								border_size=40
								horizontal_alignment="right"
								[button]
									definition="default"
									id="restore"
									label=_"Restore"
								[/button]
							[/column]
							[column]
								border="right"
								border_size=40
								horizontal_alignment="right"
								[button]
									definition="default"
									id="purchase"
									label=_"Purchase"
								[/button]
							[/column]
							[column]
								border="all"
								border_size=5
								horizontal_alignment="right"
								[button]
									definition="default"
									id="quit"
									label=_"Close"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
	[/resolution]
[/window]
