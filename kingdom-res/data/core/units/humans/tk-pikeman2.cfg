#textdomain wesnoth-tk-units
[unit_type]
	id=pikeman2
	name= _"pikeman2"
	race=human
	gender=male
	image="units/human-kingdom/pikeman2.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=82
	movement_type=smallfoot
	movement=5
	experience=110
	level=2
	alignment=lawful
	advances_to=pikeman3
	undead_variation=archer
	cost=34
	description= _"pikeman2 description"
	die_sound={SOUND_LIST:HUMAN_DIE}
	[attack]
		name=pike
		type=pierce
		range=melee
		damage=8
		number=3
		specials = firststrike
	[/attack]
	[attack]
		name=bow
		type=pierce
		range=ranged
		damage=1
		number=1
	[/attack]
	{DEFENSE_ANIM_ALLRANGE "units/human-kingdom/pikeman2-defend-hit.png" "units/human-kingdom/pikeman2-defend-miss.png" "units/human-kingdom/pikeman2.png" {SOUND_LIST:HUMAN_HIT}}
	[attack_anim]
		[filter_attack]
			name=bow
		[/filter_attack]
		start_time=-445
		missile_start_time=-150
		
		[missile_frame]
			duration=150
			image="projectiles/missile-n.png"
			image_diagonal="projectiles/missile-ne.png"
		[/missile_frame]
		[frame]
			duration=75
			image="units/human-kingdom/pikeman2-bow-attack-1.png"
		[/frame]
		[frame]
			duration=75
			image="units/human-kingdom/pikeman2-bow-attack-2.png"
		[/frame]
		[if]
			hits=no
			[frame]
				duration=100
				image="units/human-kingdom/pikeman2-bow-attack-3.png"
				sound=bow-miss.ogg
			[/frame]
		[/if]
		[else]
			hits=yes
			[frame]
				duration=100
				image="units/human-kingdom/pikeman2-bow-attack-3.png"
				sound=bow.ogg
			[/frame]
		[/else]
		[frame]
			duration=130
			image="units/human-kingdom/pikeman2-bow-attack-4.png"
		[/frame]
		[frame]
			duration=65
			image="units/human-kingdom/pikeman2-bow-attack-1.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
		[filter_attack]
			name=pike
		[/filter_attack]
		start_time=-275
		[frame]
			duration=50
			image="units/human-kingdom/pikeman2.png"
		[/frame]
		[frame]
			duration=100
			image="units/human-kingdom/pikeman2-melee-attack-1.png"
		[/frame]
		[if]
			hits=yes
			[frame]
				duration=100
				image="units/human-kingdom/pikeman2-melee-attack-2.png"
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				duration=100
				image="units/human-kingdom/pikeman2-melee-attack-2.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]
		[frame]
			duration=100
			image="units/human-kingdom/pikeman2-melee-attack-3.png"
		[/frame]
		[frame]
			duration=100
			image="units/human-kingdom/pikeman2-melee-attack-4.png"
		[/frame]
		[frame]
			duration=50
			image="units/human-kingdom/pikeman2-melee-attack-1.png"
		[/frame]
	[/attack_anim]
[/unit_type]
