#textdomain wesnoth-card
[textdomain]
	name="wesnoth-card"
[/textdomain]
# Main purpose of this file is to define all card.

[card]
	name = _"loyaltys +2"
	description = _"loyaltys +2 description"
	points = 2
	image = "loyalty.png"
	hero = yes # yes, no, default is no.
	[condition]
		unit = city,troop # troop, city, aritifcal, or "", default is "".
		side = self # self, ally, enemy, default is "self,ally,enemy".
		disable = loyalty
	[/condition]
	[range]
		self = yes #yes, no, default is no.
	[/range]
	[action]
		[effect]
			apply_to = loyalty
			increase = 2
    	[/effect]
    [/action]
[/card]    
        
[card]
	name = _"multi-munitions +10"
	description = _"multi-munitions +10 description"
	points = 2
	image="munition.png"
	[condition]
		unit = troop
		side = self,ally
	[/condition]
	[range]
		self = yes
		adjacent = n,ne,se,s,sw,nw
	[/range]
	[action]
		[effect]
			apply_to = munition
			increase = 10
    	[/effect]
    [/action]
[/card]

[card]
	name = _"office"
	description = _"office description"
	points = 2
	image = "office.png"
	hero = yes 
	[condition]
		unit = city
		side = self
		hero = wander
	[/condition]
	[range]
		self = yes
	[/range]
	[action]
		[effect]
			apply_to = office
    	[/effect]
    [/action]
[/card]

[card]
	name = _"wande"
	description = _"wande description"
	points = 2
	image = "wande.png"
	hero = yes 
	[condition]
		unit = city, troop
		side = enemy
		disable = loyalty
	[/condition]
	[range]
		self = yes
	[/range]
	[action]
		[effect]
			apply_to = wande
    	[/effect]
    [/action]
[/card]

