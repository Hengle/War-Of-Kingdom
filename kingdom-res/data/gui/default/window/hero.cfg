#define _GUI_PANEL
	[row]
		[column]
			horizontal_grow = "true"
			vertical_grow = "true"
			[grid]
				[row]
					[column]
						grow_factor = 1
						horizontal_grow = "true"
						vertical_grow = "true"
						[label]
							id = "name"
							definition = "background_large"
							
							label = _"Name"
						[/label]
					[/column]
					
					[column]
						# vertical_grow = "true"
		
						# border = "left,right"
						# border_size = 4
		
						[image]
							definition = "default"
							label = "misc/character.png"
						[/image]
					[/column]
					
					[column]
						[label]
							id = "character"
							definition = "background2_large"
							
						[/label]
					[/column]
				[/row]
			[/grid]
		[/column]			
	[/row]
	
	[row]
		grow_factor = 1
		[column]
			horizontal_grow = "true"
			vertical_grow = "true"
			[grid]
				[row]
					[column]
						horizontal_grow = "true"
						vertical_grow = "true"
						
						[grid]
							[row]
								[column]
									horizontal_grow = "true"
									vertical_grow = "true"
									
									[grid]
										[row]
											{_GUI_PORTRAIT}
										[/row]
										
									[/grid]
								[/column]			
							[/row]
							
							[row]
								grow_factor = 3
								
								{_GUI_V_SPACER 1}
								
							[/row]	
						[/grid]
					[/column]			
					
					[column]
						horizontal_grow = "true"
						vertical_grow = "true"
						[grid]
							[row]
								grow_factor = 1
								[column]
									horizontal_grow = "true"
									vertical_grow = "true"
									
									[scrollbar_panel]
										id = "page"
										[definition]
											[row]
												[column]
													horizontal_grow = "true"
													vertical_grow = "true"
													[grid]
														id = "_grid"
														[row]
														[/row]
													[/grid]
												[/column]
											[/row]
										[/definition]
									[/scrollbar_panel]	
														
								[/column]
							[/row]			

						[/grid]			
					[/column]
					{_GUI_H_SPACER 2 0}
				[/row]
			[/grid]
		[/column]			
	[/row]	
#enddef

[window]
	id = "hero"
	description = "Hero dialog."

	[resolution]
		definition = "default"
		
		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[alternate]
			[item]
				[linked_group]
					id = "button"
					fixed_width = "true"
				[/linked_group]
				
				[linked_group]
					id = "feature"
					fixed_width = "true"
					fixed_height = "true"
				[/linked_group]
				[grid]
					{_GUI_PAGE_BASE}
				[/grid]
			[/item]
			
			[item]
				[grid]
					{_GUI_PAGE_BIOGRAPHY}
				[/grid]
			[/item]
		[/alternate]


		[linked_group]
			id = "sheet_header"
			fixed_width = "true"
		[/linked_group]
		
		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				{_GUI_V_SPACER {V_SPACE}}
			[/row]
			
			{_GUI_SHEET_HEADER}

			[row]
				grow_factor = 1

				[column]

					horizontal_grow = "true"
					vertical_grow = "true"

					[grid]
						{_GUI_PANEL}
					[/grid]

				[/column]

			[/row]
							
			
			# [row]
			#	{_GUI_V_SPACER {V_SPACE}}
			# [/row]
					
			[row]	
				[column]
					grow_factor = 1
					horizontal_grow = "true"
											
					[image]
						definition = "default"
						label = "misc/split-line.png"
					[/image]
				[/column]
			[/row]

			[row]
				{_GUI_V_SPACER {V_SPACE}}
			[/row]
			
			[row]
				[column]
					horizontal_grow = "true"
					vertical_grow = "true"
								
					[grid]
						[row]
							{_GUI_H_SPACER 1 2}
							
							[column]
								border = "left, right"
								border_size = 5
								horizontal_alignment = "right"
								vertical_alignment = "bottom"

								[button]
									id = "ok"
									definition = "default"

									label = _ "Close"
								[/button]
							[/column]
																			
						[/row]
					[/grid]
				[/column]
			[/row]
			
		[/grid]

	[/resolution]

[/window]

#undef _GUI_MENU_5FIELDS
#undef _GUI_BUTTON
#undef _GUI_H_SPACER
#undef _GUI_V_SPACER
