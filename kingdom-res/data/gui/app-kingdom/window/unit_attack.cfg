														[/row]
													[/list_definition]
												[/listbox]
											[/column]
										[/row]
									[/grid]
								[/column]
							[/row]
						[/grid]
					[/panel]
				[/column]
			[/row]
			[row]
				[column]
					horizontal_grow=yes
					[grid]
						[row]
							[column]
								border="right, top"
								border_size=10
								grow_factor=1
								horizontal_alignment="right"
								[button]
									definition="default"
									id="ok"
									label=_"Attack"
								[/button]
							[/column]
							[column]
								border="left, right, top"
								border_size=10
								[button]
									definition="default"
									id="cancel"
									label=_"Cancel"
								[/button]
							[/column]
						[/row]
					[/grid]
				[/column]
			[/row]
		[/grid]
