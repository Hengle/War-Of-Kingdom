[window]
	id = "user_message"
	description = "User message dialog."

	[resolution]
		definition = "screen"

		automatic_placement = "false"
		x = "((screen_width - width) / 2)"
		y = "((screen_height - (height + keyboard_height)) / 2)"
		width = "(if(screen_width < 800, screen_width, 800))"
		height =  "((if(screen_height < 600, screen_height, 600)) - keyboard_height)"

		[linked_group]
			id = "sheet_header"
			fixed_width = "true"
		[/linked_group]
		
		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				{_GUI_V_SPACER 2}
			[/row]
			
			{_GUI_SHEET_HEADER}

			[row]
				grow_factor = 1

				[column]

					horizontal_grow = "true"
					vertical_grow = "true"

					[grid]
						{_GUI_PANEL}
					[/grid]

				[/column]

			[/row]
		[/grid]

	[/resolution]

[/window]

