#textdomain wesnoth-lib
###
### Definition of the main screen for Wesnoth.
###

# width of left/right space
#define MARGIN_SPACE_WIDTH
(if(default_gui, 16, if(vga, 4, 8)))
#enddef

#define GAP_X
(if(default_gui, 40, if(vga, 30, 20)))
#enddef

#define CLOSE_X
(if(default_gui, 60, if(vga, 50, 40)))
#enddef

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]

		grow_factor = "{GROW_FACTOR}"

		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]

	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]
		vertical_grow = "true"
		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]

	[/column]
#enddef

#define _GUI_BUTTON ID TOOLTIP
		[column]
			[button]
				id = {ID}
				definition = "small_icon"

				tooltip = {TOOLTIP}
			[/button]
		[/column]
#enddef

#define _GUI_BUTTON2 ID CAPTION TOOLTIP
		[column]
			[button]
				id = {ID}
				definition = "square_icon"

				label = {CAPTION}
				tooltip = {TOOLTIP}
			[/button]

		[/column]
#enddef

#define _GUI_MENU_SECTION2
	[grid]
		[row]
			{_GUI_H_SPACER {MARGIN_SPACE_WIDTH} 0}
			
			{_GUI_BUTTON2 "guide" _"Guide" _"Operational guidelines for game"}
																								
			{_GUI_H_SPACER {GAP_X} 2}
								
			{_GUI_BUTTON2 "history" _"History" _"Background material about game's role"}
						
			{_GUI_H_SPACER {CLOSE_X} 6}
			
			[column]
				vertical_alignment = "bottom"
				[button]
					id = "close"
					definition = "square_icon"
					
					label = _"Close"			
					tooltip = _"Return to title screen"
				[/button]
			[/column]
			
			{_GUI_H_SPACER {MARGIN_SPACE_WIDTH} 0}
		[/row]	
	[/grid]		
#enddef

[window]
	id = "help_screen"
	description = "The game's help screen."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 1

				{_GUI_V_SPACER 2}
			[/row]
			
			[row]
				[column]
					horizontal_grow = "true"
					vertical_grow = "true"
					[grid]
						[row]
							{_GUI_H_SPACER {MARGIN_SPACE_WIDTH} 0}
							
							{_GUI_H_SPACER 0 1}
							
							{_GUI_BUTTON2 "tutorial" _"Tutorial" _"Start a tutorial to familiarize yourself with the game"}
							
							{_GUI_H_SPACER {MARGIN_SPACE_WIDTH} 0}
						[/row]
					[/grid]				
				[/column]
			[/row]

			[row]
				grow_factor = 2
				{_GUI_V_SPACER 10}
			[/row]
					
			[row]
				[column]
					horizontal_grow = "true"
					vertical_grow = "true"

					{_GUI_MENU_SECTION2}
				[/column]

			[/row]			

			[row]
				grow_factor = 1

				{_GUI_V_SPACER 2}
			[/row]
		[/grid]

	[/resolution]

[/window]

#undef _GUI_MENU_SECTION1
#undef _GUI_MENU_SECTION2
#undef _GUI_BUTTON
#undef _GUI_H_SPACER
#undef _GUI_V_SPACER
