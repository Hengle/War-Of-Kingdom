#textdomain wesnoth-lib
###
### Definition of the dialog window for campaign
### difficulty level selection.
###

[window]
	id = "combo_box"
	description = "Combo Box."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		maximum_width = 800

		[linked_group]
			id = "icon"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "label"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "description"
			fixed_width = "true"
		[/linked_group]

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 1

				[column]
					grow_factor = 1

					horizontal_grow = "true"
					vertical_grow = "true"

					[listbox]
						id = "listbox"
						definition = "default"

						[list_definition]

							[row]

								[column]
								 	vertical_grow = "true"
								 	horizontal_grow = "true"
								 	[toggle_panel]
								 		id = "item"
										definition = "default"
										return_value_id = "ok"
										[grid]
											[row]
												[column]
													grow_factor = 0
													horizontal_alignment = "left"
													border = "all"
													border_size = 1
													[image]
														id = "icon"
														definition = "default"
														linked_group = "icon"
													[/image]
												[/column]
												[column]
													grow_factor = 1
													horizontal_grow = "true"
													border = "all"
													border_size = 5
													[label]
														id = "label"
														definition = "default"
														linked_group = "label"
													[/label]
												[/column]
												[column]
													grow_factor = 1
													horizontal_grow = "true"
													border = "all"
													border_size = 5
													[label]
														id = "description"
														definition = "default"
														linked_group = "description"
													[/label]
												[/column]
											[/row]
										[/grid]
									[/toggle_panel]
								[/column]

							[/row]

						[/list_definition]

					[/listbox]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]
