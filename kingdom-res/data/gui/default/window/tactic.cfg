#textdomain wesnoth-lib
###
### Definition of the dialog window for campaign
### difficulty level selection.
###

#define TIP_V_SPACE
(if(default_gui, 15, 12))
#enddef

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]
		grow_factor = "{GROW_FACTOR}"
		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]
	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]
		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]
	[/column]
#enddef

#define _GUI_TABLE_ROW_TACTIC
	[row]
		[column]
			horizontal_alignment = "left"

			[drawing]
				id = "icon"
				definition = "default"
				
				linked_group = "icon"
																				
				width = "(if(default_gui, 48, 40))"
				height = "(if(default_gui, 60, 50))"

				[draw]
					[image]
						name="(if(default_gui, text + '~SCALE(48, 60)', text + '~SCALE(40, 50)'))"
					[/image]
				[/draw]
			[/drawing]
		[/column]
		
		[column]
			border = "left, right"
			border_size = 5
			[label]
				id = "name"
				definition = "default"
												
				linked_group = "name"
			[/label]
		[/column]
		
		[column]
			border = "right"
			border_size = 25
			[label]
				id = "point"
				definition = "default"
												
				linked_group = "point"
			[/label]
		[/column]
		
		[column]
			border = "left, right"
			border_size = 5
			[label]
				id = "turn"
				definition = "default"
												
				linked_group = "turn"
			[/label]
		[/column]
	[/row]
#enddef

#define _GUI_TACTIC_PANEL
[grid]
	[row]
		[column]
			horizontal_grow = "true"
			
			[listbox]
				id = "tactic_list"
				definition = "default"
				
				[list_definition]
					[row]
						 [column]
							vertical_grow = "true"
							horizontal_grow = "true"
							
							[toggle_panel]
								id = "_toggle"
								definition = "default"
								linked_group = "tactic"

								[grid]
									{_GUI_TABLE_ROW_TACTIC}
								[/grid]

							[/toggle_panel]
						[/column]

					[/row]
				[/list_definition]

			[/listbox]

		[/column]

	[/row]

[/grid]
#enddef	

[window]
	id = "tactic"
	description = "Tactic."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[linked_group]
			id = "tactic"
			fixed_height = "true"
		[/linked_group]
		
		[linked_group]
			id = "icon"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "name"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "point"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "turn"
			fixed_width = "true"
		[/linked_group]

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "title"
						definition = "title"

						label = _ "Cast tactic"
					[/label]

				[/column]

			[/row]

			[row]
				[column]
					horizontal_alignment = "left"
					[label]
						definition = "default_large"

						label = _"Choose tactic"
					[/label]
				[/column]
			[/row]
							
			[row]
				{_GUI_V_SPACER "(if(default_gui, 10, 10))"}
			[/row]
										
			[row]

				[column]
					horizontal_grow = "true"
					{_GUI_TACTIC_PANEL}
				[/column]

			[/row]

			[row]

				[column]
					horizontal_grow = "true"

					[grid]
						[row]
							[column]
								grow_factor = 1

								border = "top,right"
								border_size = 10
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "tactic^Cast"
								[/button]

							[/column]

							[column]
								border = "top,left,right"
								border_size = 10

								[button]
									id = "cancel"
									definition = "default"

									label = _ "Cancel"
								[/button]

							[/column]

						[/row]
					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_TACTIC_PANEL
