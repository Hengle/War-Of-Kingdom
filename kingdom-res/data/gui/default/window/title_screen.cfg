#textdomain wesnoth-lib
###
### Definition of the main screen for Wesnoth.
###

# Width of left/right space
#define MARGIN_SPACE_WIDTH
(if(tiny_gui, 20, 15))
#enddef

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]

		grow_factor = "{GROW_FACTOR}"

		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]

	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]

		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]

	[/column]
#enddef

#define _GUI_BUTTON1 ID CAPTION TOOLTIP
		[column]
			border = "all"
			border_size = 10
			horizontal_grow = "true"
			[button]
				id = {ID}
				definition = "square_icon"

				label = {CAPTION}
				tooltip = {TOOLTIP}
			[/button]

		[/column]
#enddef

#define _GUI_MENU_SECTION1
	[grid]
		[row]
			grow_factor = 2
			{_GUI_V_SPACER 1}
		[/row]
		
		[row]
			{_GUI_BUTTON1 "campaign" _"Campaign" _"Start a new single player campaign"}
		[/row]
		
		[row]
			grow_factor = 1
			{_GUI_V_SPACER 1}
		[/row]
			
		[row]
			{_GUI_BUTTON1 "load" _"Load" _"Load a saved game"}
		[/row]
		
		[row]
			grow_factor = 2
			{_GUI_V_SPACER 1}
		[/row]
	[/grid]
#enddef

#define _GUI_BUTTON2 ID CAPTION TOOLTIP
		[column]
			grow_factor = 1
			
			#border = "right"
			#border_size = 20
			horizontal_grow = "true"
			
			[button]
				id = {ID}
				definition = "square_icon"

				label = {CAPTION}
				tooltip = {TOOLTIP}
			[/button]

		[/column]
#enddef

#define _GUI_MENU_SECTION2
	[grid]
		[row]
			{_GUI_H_SPACER 1 4}
			{_GUI_BUTTON2 "randommap" _"Random map" _"Start a random map campaign"}
			{_GUI_BUTTON2 "multiplayer" _"Multiplayer" _"Play multiplayer (hotseat, LAN, or Internet), or a single scenario against the AI"}
			{_GUI_BUTTON2 "preferences" _"Preferences" _"Configure the game’s settings"}
			{_GUI_BUTTON2 "tutorial" _"Tutorial" _"Start a tutorial to familiarize yourself with the game"}
			{_GUI_BUTTON2 "editor" _"Map Editor" _"Start the map editor"}
			{_GUI_BUTTON2 "credits" _"Credits" _"View the credits"}
			{_GUI_BUTTON2 "quit" _"Quit" _"Quit the game"}
			#{_GUI_BUTTON2 "help" _"Help" _"Help the game"}
		[/row]	
	[/grid]
#enddef

[window]
	id = "title_screen"
	description = "The game's title screen."

	[resolution]
		definition = "title_screen"

		automatic_placement = "false"
		x = 0
		y = 0
		width = "(screen_width)"
		height = "(screen_height)"

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 1

				{_GUI_V_SPACER 2}
			[/row]
			
			[row]
				grow_factor = 2
				[column]
					horizontal_grow = "true"
					vertical_grow = "true"
					[grid]
						[row]
							{_GUI_H_SPACER {MARGIN_SPACE_WIDTH} 0}
							
							[column]
								[drawing]
									definition = "default"
															
									width = "(if(vga, 48, 32))"
									height = "(if(vga, 48, 32))"

									[draw]
										[image]
											name="(if(vga, 'misc/coin.png~SCALE(48, 48)', 'misc/coin.png~SCALE(32, 32)'))"
										[/image]
									[/draw]
								[/drawing]
							[/column]
							
							[column]
								border = "right"
								border_size = 24
								[label]
									id = "coin"
									definition = "default"
								[/label]
							[/column]
							
							[column]
								[drawing]
									definition = "default"
															
									width = "(if(vga, 48, 32))"
									height = "(if(vga, 48, 32))"

									[draw]
										[image]
											name="(if(vga, 'misc/score.png~SCALE(48, 48)', 'misc/score.png~SCALE(32, 32)'))"
										[/image]
									[/draw]
								[/drawing]
							[/column]
							
							[column]
								border = "right"
								border_size = 32
								[label]
									id = "score"
									definition = "default"
								[/label]
							[/column]
							
							{_GUI_H_SPACER 0 1}
							
							[column]
								border = "right"
								border_size = 32
								[button]
									id = "shop"
									definition = "small_icon"
									
									tooltip = _"Purchase item"
								[/button]
							[/column]
							
							[column]
								border = "right"
								border_size = 32
								[button]
									id = "report"
									definition = "small_icon"
									
									tooltip = _"Display user report"
								[/button]
							[/column]
							
							[column]
								border = "right"
								border_size = 4
								[label]
									definition = "default"
									label = _"Language"
								[/label]
							[/column]
							
							[column]
								[button]
									id = "language"
									definition = "small_icon"
									
									tooltip = _"Change the language"
								[/button]
							[/column]	
							
							{_GUI_H_SPACER {MARGIN_SPACE_WIDTH} 0}
						[/row]
					[/grid]				
				[/column]
			[/row]

			[row]
				grow_factor = 2

				[column]

					horizontal_grow = "true"
					vertical_grow = "true"

					[grid]

						[row]
							{_GUI_H_SPACER {MARGIN_SPACE_WIDTH} 0}
							
							[column]
								horizontal_alignment = "left"
				
								[button]
									id = "player"
									definition = "portrait_icon"
									
									tooltip = _"Profile player hero"
								[/button]
							[/column]
							
							[column]
								grow_factor = 1
								
								horizontal_grow = "true"
								vertical_grow = "true"
								
								[grid]
									[row]
										[column]
											horizontal_grow = "true"
											vertical_grow = "true"
											
											[grid]
												[row]
													[column]
								
														# horizontal_alignment = "left"
														vertical_alignment = "top"
										
														[drawing]
															id = "logo"
															definition = "default"
															
															width = "(if(vga, 310, 206))"
															height = "(if(vga, 120, 80))"

															[draw]
																[image]
																	name="(if(vga, text + '~SCALE(310, 120)', text + '~SCALE(206, 80)'))"
																[/image]
															[/draw]
														[/drawing]
													[/column]
												[/row]
											[/grid]
										[/column]			
									[/row]			
												
									[row]
										[column]
											horizontal_grow = "true"
											vertical_grow = "true"
											
											[grid]
												[row]
													[column]
														grow_factor = 3
														horizontal_alignment = "right"
														vertical_alignment = "top"

														[label]
															id = "revision_number"
															definition = "default"
														[/label]

													[/column]
													
													{_GUI_H_SPACER 0 1}
													
												[/row]
											[/grid]
										[/column]			
									[/row]
									
									[row]
										[column]
											horizontal_grow = "true"
											vertical_grow = "true"
											[grid]
												[row]
													[column]
														grow_factor = 4
														border = "all"
														border_size = 5
														horizontal_grow = "true"

														[text_box]
															id = "player_name"
															definition = "large"
														[/text_box]

													[/column]
													
													{_GUI_H_SPACER 10 1}
												[/row]
											[/grid]
										[/column]
									[/row]
									
									[row]
										[column]
											horizontal_grow = "true"
											vertical_grow = "true"
											[grid]
												[row]
													{_GUI_H_SPACER 5 0}
													
													[column]
														[image]
															id = "icon_vip"
															definition = "large"
															
															label = "misc/vip.png"
														[/image]

													[/column]
													
													{_GUI_H_SPACER 0 1}
												[/row]
											[/grid]
										[/column]
									[/row]
									
									[row]
										grow_factor = 3
										
										{_GUI_V_SPACER 1}
										
									[/row]	
								[/grid]
							[/column]			

							[column]
								horizontal_alignment = "right"
								vertical_alignment = "bottom"
								{_GUI_MENU_SECTION1}
							[/column]

							{_GUI_H_SPACER {MARGIN_SPACE_WIDTH} 0}
						[/row]
					[/grid]

				[/column]

			[/row]
			
			[row]
				grow_factor = 2
				{_GUI_V_SPACER 1}
			[/row]
					
			[row]
				grow_factor = 2

				[column]

					horizontal_grow = "true"
					vertical_grow = "true"

					{_GUI_MENU_SECTION2}
				[/column]

			[/row]			

			[row]
				grow_factor = 1

				{_GUI_V_SPACER 2}
			[/row]
		[/grid]

	[/resolution]

[/window]

#undef _GUI_MENU_SECTION1
#undef _GUI_MENU_SECTION2
#undef _GUI_BUTTON
#undef _GUI_H_SPACER
#undef _GUI_V_SPACER
