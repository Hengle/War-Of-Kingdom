#textdomain wesnoth-tk-units
[unit_type]
	id=redmage2
	name= _"redmage2"
	race=human
	arms=3
	gender=male
	image="units/human-kingdom/redmage2.png"
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=74
	movement_type=elusivefoot
	movement=5
	experience=110
	level=2
	alignment=lawful
	advances_to=redmage3
	undead_variation=archer
	cost=34
	description= _"redmage2 description"
	die_sound={SOUND_LIST:HUMAN_DIE}
	[attack]
		name=staff
		icon=attacks/staff-magic.png
		type=impact
		range=melee
		damage=2
		number=2
	[/attack]
	[attack]
		name=fireball
		type=fire
		range=ranged
		damage=7
		number=3
	[/attack]
	{DEFENSE_ANIM_ALLRANGE "units/human-kingdom/redmage2-defend-hit.png" "units/human-kingdom/redmage2-defend-miss.png" "units/human-kingdom/redmage2.png" {SOUND_LIST:HUMAN_HIT}}
	[attack_anim]
		[filter_attack]
			name=fireball
		[/filter_attack]
		start_time=-575
		{MISSILE_FRAME_FIREBALL}
		[frame]
			duration=75
			image="units/human-kingdom/redmage2-magic-attack-1.png"
		[/frame]
		[frame]
			duration=75
			image="units/human-kingdom/redmage2-magic-attack-2.png"
		[/frame]
		[frame]
			duration=100
			image="units/human-kingdom/redmage2-magic-attack-3.png"
			sound=fire.wav
		[/frame]
		[frame]
			duration=130
			image="units/human-kingdom/redmage2-magic-attack-4.png"
		[/frame]
		[frame]
			duration=65
			image="units/human-kingdom/redmage2-magic-attack-1.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
		[filter_attack]
			name=staff
		[/filter_attack]
		start_time=-275
		[frame]
			duration=50
			image="units/human-kingdom/redmage2.png"
		[/frame]
		[frame]
			duration=100
			image="units/human-kingdom/redmage2-melee-attack-1.png"
		[/frame]
		[if]
			hits=yes
			[frame]
				duration=100
				image="units/human-kingdom/redmage2-melee-attack-2.png"
				sound=staff.wav
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				duration=100
				image="units/human-kingdom/redmage2-melee-attack-2.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]
		[frame]
			duration=100
			image="units/human-kingdom/redmage2-melee-attack-3.png"
		[/frame]
		[frame]
			duration=100
			image="units/human-kingdom/redmage2-melee-attack-4.png"
		[/frame]
		[frame]
			duration=50
			image="units/human-kingdom/redmage2-melee-attack-1.png"
		[/frame]
	[/attack_anim]
[/unit_type]
