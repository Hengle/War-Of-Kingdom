#textdomain wesnoth-lib
###
### Definition of the window hero list
###

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]
		grow_factor = "{GROW_FACTOR}"
		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]
	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]
		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]
	[/column]
#enddef


#define _GUI_TABLE_HEADER_OWNERSHIP
	[row]
		[column]	
			[button]
				id = "button_name"
				definition = "sort"
				label = _ "object^Name"
				linked_group = "name"
			[/button]
		[/column]
		
#textdomain wesnoth-hero		
		[column]
			grow_factor = 1
			horizontal_grow = "true"
			[button]
				id = "button_feature"
				definition = "sort"
				label = _ "feature"
				linked_group = "feature"
			[/button]
		[/column]
	
#textdomain wesnoth-lib
		[column]
			grow_factor = 1
			horizontal_grow = "true"
			[button]
				id = "button_side"
				definition = "sort"
				label = _ "Side"
				linked_group = "side"
			[/button]
		[/column]
		
		[column]
			grow_factor = 1
			horizontal_grow = "true"
			[button]
				id = "button_hero"
				definition = "sort"
				label = _ "Hero"
				linked_group = "hero"
			[/button]
		[/column]
	[/row]
#enddef										
										
#define _GUI_TABLE_ROW_OWNERSHIP
	[row]
		[column]
			horizontal_grow = "true"

			[label]
				id = "name"
				definition = "table"
				linked_group = "name"
			[/label]
			
		[/column]
		
		[column]
			grow_factor = 1
			horizontal_grow = "true"
			
			[label]
				id = "feature"
				definition = "table"
				linked_group = "feature"
			[/label]
			
		[/column]
		
		[column]
			grow_factor = 1
			horizontal_grow = "true"
			
			[label]
				id = "side"
				definition = "table"
				linked_group = "side"
			[/label]
			
		[/column]
		
		[column]
			grow_factor = 1
			horizontal_grow = "true"

			[label]
				id = "hero"
				definition = "table"
				linked_group = "hero"
			[/label]
			
		[/column]
		
	[/row]
#enddef

#define _GUI_RADIO
		[radio]
			[page]
				[linked_group]
					id = "name"
					fixed_width = "true"
				[/linked_group]
		
				[linked_group]
					id = "feature"
					fixed_width = "true"
				[/linked_group]
				
				[linked_group]
					id = "side"
					fixed_width = "true"
				[/linked_group]

				[linked_group]
					id = "hero"
					fixed_width = "true"
				[/linked_group]
		
				[header]
					{_GUI_TABLE_HEADER_OWNERSHIP}
				[/header]
				
				[list_definition]
					[row]
						[column]
							grow_factor = 1
							horizontal_grow = "true"

							[toggle_panel]
								id = "_toggle"
								definition = "default"

								[grid]

									{_GUI_TABLE_ROW_OWNERSHIP}

								[/grid]

							[/toggle_panel]
						
						[/column]

					[/row]
				[/list_definition]	
				
			[/page]
			
		[/radio]		
#enddef

[window]
	id = "treasure_list"
	description = "Treasure list dialog."

	[resolution]
		definition = "screen"
		# definition = "default"

		automatic_placement = "no"
		x = "((screen_width - width) / 2)"
		y = "((screen_height - height) / 2)"
		width =  "(if(screen_width < 800, screen_width, 800))"
		height =  "(if(screen_height < 600, screen_height, 600))"

		[linked_group]
			id = "catalog"
			fixed_width = "true"
		[/linked_group]
		
		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_alignment = "left"
					border = "left,right"
					border_size = 5
					[grid]
						[row]
							[column]
								#horizontal_alignment = "left"
								[label]
									id = "title"
									definition = "title"

									label = _ "Treasure List"
								[/label]
							[/column]
						[/row]		
					[/grid]
				[/column]
			[/row]

			[row]
				grow_factor = 1
				[column]
					horizontal_grow = "true"
					vertical_grow = "true"
					[grid]
						[row]
							{_GUI_H_SPACER 2 0}
							
							[column]
								horizontal_grow = "true"
								vertical_grow = "true"
								[grid]
									[row]
										[column]
											horizontal_grow = "true"
											vertical_grow = "true"
											[panel]
												definition = "portrait"
												[grid]
													[row]
														[column]
															# horizontal_alignment = "left"
															[drawing]
																id = "portrait"
																definition = "default"
												
																width = "(if(default_gui, 180, 120))"
																height = "(if(default_gui, 180, 120))"

																[draw]
																	[image]
																		name="(if(default_gui, text + '~SCALE(180, 180)', text + '~SCALE(120, 120)'))"
																	[/image]
																[/draw]
															[/drawing]
														[/column]
													[/row]
												[/grid]
											[/panel]				
										[/column]
									[/row]	
									
									[row]
										grow_factor = 0
										{_GUI_V_SPACER 8}
									[/row]	
									
									[row]
										grow_factor = 1
										[column]
											vertical_grow = "true"
											horizontal_grow = "true"
											[scroll_label]
												id = "biography"
												definition = "default"
												#horizontal_scrollbar_mode = "never"
												
												label = _ "No biography available."
											[/scroll_label]
										[/column]
									[/row]		
								[/grid]
							[/column]
							
							{_GUI_H_SPACER 4 1}
															
							[column]
								grow_factor = 2
								horizontal_grow = "true"
								vertical_grow = "true"
								
								[grid]
									[row]
										grow_factor = 2

										[column]
											grow_factor = 1

											horizontal_grow = "true"
											vertical_grow = "true"

											[grid]
												[row]
													grow_factor = 1
													[column]
														horizontal_grow = "true"
														vertical_grow = "true"
														[listbox]
															id = "hero_table"
															definition = "default"

															#horizontal_scrollbar_mode = "never"
																
															width = "(if(screen_width < 800, ((screen_width * 65) / 100), 510))"
															height = "(if(default_gui, 440, 200))"
															[header]
															[/header]
										
															[list_definition]
																[row]
																[/row]
															[/list_definition]
															
															{_GUI_RADIO}

														[/listbox]
													[/column]
												[/row]
											[/grid]
												
										[/column]

									[/row]
								[/grid]
							[/column]
						[/row]			
					[/grid]	
				[/column]
			[/row]	
				
			[row]
				grow_factor = 0

				[column]
					grow_factor = 1
					horizontal_grow = "true"

					[grid]

						[row]
							grow_factor = 0

							[column]
								border = "right"
								border_size = 5

								grow_factor = 1
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "OK"
								[/button]

							[/column]

						[/row]

					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_H_SPACER
#undef _GUI_V_SPACER
#undef _GUI_TABLE_HEADER_OWNERSHIP
#undef _GUI_TABLE_ROW_OWNERSHIP
