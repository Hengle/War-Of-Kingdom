#textdomain wesnoth-lib
###
### Definition of the dialog window for campaign
### difficulty level selection.
###

#define ITEM_V_SPACE
(if(default_gui, 10, 8))
#enddef

#define BLOCK_V_SPACE
(if(default_gui, 15, 10))
#enddef

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]
		grow_factor = "{GROW_FACTOR}"
		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]
	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]
		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]
	[/column]
#enddef

#define _GUI_SIDE_HEADER
	[row]
		[column]
			[label]
				definition = "default"
				linked_group = "number"
			[/label]
		[/column]
		
		[column]
			[label]
				definition = "default"
				linked_group = "player"
				
				label = _ "Player/Type"
			[/label]
		[/column]
		
		[column]
			[label]
				definition = "default"
				linked_group = "faction"
				
				label = _ "Faction"
			[/label]
		[/column]
		
		[column]
			[label]
				definition = "default"
				linked_group = "team"
				
				label = _ "Team/Gender"
			[/label]
		[/column]
		
		[column]
			[label]
				definition = "default"
				linked_group = "color"
				
				label = _ "Color"
			[/label]
		[/column]
	[/row]
#enddef										
										
#define _GUI_SIDE_ROW
	[row]

		[column]
			horizontal_grow = "true"
			vertical_alignment = "top"

			border = "right, bottom"
			border_size = 10
			[label]
				id = "number"
				definition = "default_large"
				linked_group = "number"
			[/label]
			
		[/column]
		
		[column]
			vertical_alignment = "top"
			
			border = "right, bottom"
			border_size = 10
			[button]
				id = "player"
				definition = "default"
				
				label = _"ancientcc1"
				linked_group = "player"
			[/button]
		[/column]
		
		[column]
			vertical_alignment = "top"
			
			border = "right, bottom"
			border_size = 10
			
			[grid]
				[row]
					[column]
						[button]
							id = "faction"
							definition = "default"
				
							linked_group = "faction"
						[/button]
					[/column]
				[/row]
				
				[row]
					{_GUI_V_SPACER {ITEM_V_SPACE}}
				[/row]
				
				[row]
					[column]
						[button]
							id = "feature"
							definition = "default"
				
							linked_group = "faction"
						[/button]
					[/column]
				[/row]
			[/grid]			
		[/column]
		
		[column]
			vertical_alignment = "top"
			
			border = "right, bottom"
			border_size = 10
			[button]
				id = "team"
				definition = "default"
				
				linked_group = "team"
			[/button]
		[/column]
		
		[column]
			vertical_alignment = "top"
			
			border = "right, bottom"
			border_size = 10
			[button]
				id = "color"
				definition = "default"
				
				linked_group = "color"
			[/button]
		[/column]
		
	[/row]
#enddef

#define _GUI_PLAYER_ROW
	[row]
		[column]
			horizontal_grow = "true"
			vertical_alignment = "top"

			border = "right, bottom"
			border_size = 10
			[label]
				id = "player"
				definition = "default"
				linked_group = "players_player"
			[/label]
		[/column]
	[/row]
#enddef

[window]
	id = "mp_side_creator"
	description = "Side lobby of creator."

	[resolution]
		definition = "default"

		automatic_placement = "true"
		vertical_placement = "center"
		horizontal_placement = "center"

		[linked_group]
			id = "number"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "player"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "faction"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "team"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "color"
			fixed_width = "true"
		[/linked_group]

		[linked_group]
			id = "players_player"
			fixed_width = "true"
		[/linked_group]
		
		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]
			[row]
				[column]
					horizontal_grow = "true"
					vertical_grow = "true"
					[grid]
						# Title
						[row]
							grow_factor = 0

							[column]
								grow_factor = 1

								border = "left, right, bottom"
								border_size = 5
								horizontal_alignment = "left"
								[label]
									id = "title"
									definition = "title"

									label = _ "Game Lobby: "
								[/label]
							[/column]
						[/row]
						
						[row]
							grow_factor = 1

							[column]
								grow_factor = 1

								horizontal_grow = "true"
								vertical_grow = "true"

								border = "left"
								border_size = 5
								[listbox]
									id = "sides"
									definition = "default"

									#width = "(if(default_gui, 440, 264))"
									#height = "(if(default_gui, 320, 160))"
									[header]
										{_GUI_SIDE_HEADER}
									[/header]
									
									[list_definition]
										[row]
											[column]
												grow_factor = 1
												horizontal_grow = "true"

												[toggle_panel]
													id = "_toggle"
													definition = "transparent"

													[grid]
														{_GUI_SIDE_ROW}
													[/grid]
												[/toggle_panel]
											[/column]
										[/row]
									[/list_definition]
								[/listbox]

							[/column]

						[/row]

						[row]
							{_GUI_V_SPACER {BLOCK_V_SPACE}}
						[/row]
							
						[row]
							grow_factor = 0

							[column]
								grow_factor = 1
								horizontal_grow = "true"

								[grid]

									[row]
										grow_factor = 0

										[column]
											grow_factor = 1

											#border = "left, right"
											#border_size = 5
											#horizontal_alignment = "right"
											[label]
												id = "waiting"
												definition = "default"

											[/label]

										[/column]
										
										[column]
											grow_factor = 0

											border = "left, right"
											border_size = 10
											horizontal_alignment = "right"
											[button]
												id = "launch"
												definition = "default"

												label = _ "I'm Ready"
											[/button]

										[/column]

										[column]
											grow_factor = 0

											border = "left, right"
											border_size = 5
											horizontal_alignment = "left"
											[button]
												id = "cancel_"
												definition = "default"

												label = _ "Cancel"
											[/button]

										[/column]

									[/row]

								[/grid]

							[/column]
						[/row]
					[/grid]	
				[/column]

				[column]				
					grow_factor = 1

					horizontal_grow = "true"
					vertical_grow = "true"

					[panel]
						definition = "wml_message"
						[grid]
							[row]
								[column]
									horizontal_grow = "true"
									vertical_alignment = "top"
									[label]
										id = "players"
										definition = "default"

										width = "(if(default_gui, 110, 64))"
										height = "(if(default_gui, 128, 64))"
										
										
									[/label]
								[/column]
							[/row]
						[/grid]
					[/panel]				
				[/column]
			[/row]	
		[/grid]

	[/resolution]

[/window]

#undef ITEM_V_SPACE
#undef BLOCK_V_SPACE
#undef _GUI_H_SPACER
#undef _GUI_V_SPACER
#undef _GUI_SIDE_HEADER
#undef _GUI_SIDE_ROW
#undef _GUI_PLAYER_ROW