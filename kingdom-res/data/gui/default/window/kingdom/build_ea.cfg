#textdomain wesnoth-lib
###
### Definition of the dialog window for campaign
### difficulty level selection.
###

#define TIP_V_SPACE
(if(default_gui, 15, 12))
#enddef

#define _GUI_H_SPACER WIDTH GROW_FACTOR
	[column]
		grow_factor = "{GROW_FACTOR}"
		[spacer]
			definition = "default"
			width = "{WIDTH}"
		[/spacer]
	[/column]
#enddef

#define _GUI_V_SPACER HEIGHT
	[column]
		[spacer]
			definition = "default"
			height = {HEIGHT}
		[/spacer]
	[/column]
#enddef

#define _GUI_TABLE_ROW_ARTIFICAL
	[row]
		[column]
			border = "bottom"
			border_size = 2
			horizontal_grow = "true"

			[drawing]
				id = "icon"
				definition = "default"
							
				width = "(if(default_gui, 72, if(vga, 64, 48)))"
				height = "(if(default_gui, 72, if(vga, 64, 48)))"

				[draw]
					[image]
						name="(if(default_gui, text + '~SCALE(72, 72)', if(vga, text + '~SCALE(64, 64)', text + '~SCALE(48, 48)')))"
					[/image]
				[/draw]
			[/drawing]
		[/column]
		
		[column]
			border = "right"
			border_size = 2

			[grid]
				[row]
					[column]
						horizontal_alignment = "left"
						[label]
							id = "name"
							definition = "default"
							linked_group = "name"
						[/label]
					[/column]
				[/row]
				
				[row]
					[column]
						horizontal_alignment = "left"
						[label]
							id = "cost"
							definition = "default"
						[/label]
					[/column]
				[/row]
			[/grid]				
		[/column]
		
		[column]
			grow_factor = 1
			horizontal_grow = "true"
			
			border = "left, right"
			border_size = 5
			[label]
				id = "desc"
				definition = "default_small"
												
				linked_group = "desc"
			[/label]
		[/column]
	[/row]
#enddef

#define _GUI_BUILD_PANEL
[grid]
	[row]
		{_GUI_H_SPACER 4 0}
		
		[column]
			grow_factor = 1
			horizontal_grow = "true"
			
			[listbox]
				id = "default"
				definition = "default"
				
				[list_definition]
					[row]
						 [column]
							vertical_grow = "true"
							horizontal_grow = "true"
							
							[toggle_panel]
								id = "_toggle"
								definition = "default"

								[grid]
									{_GUI_TABLE_ROW_ARTIFICAL}
								[/grid]

							[/toggle_panel]
						[/column]

					[/row]
				[/list_definition]

			[/listbox]

		[/column]
		
		{_GUI_H_SPACER 4 0}

	[/row]

[/grid]
#enddef	

[window]
	id = "build_ea"
	description = "Build ea."

	[resolution]
		definition = "without_scrollbar"

		automatic_placement = "false"
		x = "((screen_width - width) / 2)"
		y = "((screen_height - height) / 2)"
		width = "(if(screen_width < 640, screen_width, 640))"
		height = "(if(screen_height < 440, screen_height, 440))"

		[linked_group]
			id = "name"
			fixed_width = "true"
		[/linked_group]
		
		[linked_group]
			id = "desc"
			fixed_width = "true"
		[/linked_group]

		[tooltip]
			id = "tooltip_large"
		[/tooltip]

		[helptip]
			id = "tooltip_large"
		[/helptip]

		[grid]

			[row]

				[column]
					grow_factor = 1

					border = "all"
					border_size = 5
					horizontal_alignment = "left"
					[label]
						id = "title"
						definition = "title"

						label = _ "Cast tactic"
					[/label]

				[/column]

			[/row]

			[row]
				{_GUI_V_SPACER 8}
			[/row]
										
			[row]

				[column]
					horizontal_grow = "true"
					{_GUI_BUILD_PANEL}
				[/column]

			[/row]

			[row]
				{_GUI_V_SPACER 8}
			[/row]
			
			[row]
				[column]
					horizontal_grow = "true"
					# horizontal_alignment = "left"
											
					border = "left"
					border_size = 4
					[label]
						id = "notice"
						definition = "default_small"
							
					[/label]
				[/column]
			[/row]
			
			[row]
				grow_factor = 1
				{_GUI_V_SPACER 0}
			[/row]
			
			[row]	
				[column]
					horizontal_grow = "true"
					border = "top,bottom"
					border_size = 2
											
					[image]
						definition = "default"
						label = "misc/split-line.png"
					[/image]
				[/column]
			[/row]
			
			[row]

				[column]
					horizontal_grow = "true"

					[grid]
						[row]
							[column]
								grow_factor = 1

								border = "top,right"
								border_size = 10
								horizontal_alignment = "right"

								[button]
									id = "ok"
									definition = "default"

									label = _ "Build"
								[/button]

							[/column]

							[column]
								border = "top,left,right"
								border_size = 10

								[button]
									id = "cancel"
									definition = "default"

									label = _ "Cancel"
								[/button]

							[/column]

						[/row]
					[/grid]

				[/column]

			[/row]

		[/grid]

	[/resolution]

[/window]

#undef _GUI_BUILD_PANEL
