	[topic]
		id = fundamentals
		title = _ "Fundamentals of Gameplay"
		text = _ "These pages outline all you need to know to play <italic>text='Battle for Wesnoth'</italic>. They cover how to play and the basic mechanics behind the game. As you play the game, new information is added to these pages as you come across new aspects of the game. For more detailed information on special situations and exceptions, please follow the links included."
	[/topic]

	[topic]
		id = victory_and_defeat
		title = _ "Victory and Defeat"
		text = _ "Pay careful attention to the Objectives pop-up box at the beginning of each scenario. Usually you will achieve victory by killing all enemy leaders, and only be defeated by having your leader killed. But scenarios may have other victory objectives — getting your leader to a designated point, say, or rescuing someone, or solving a puzzle, or holding out against a siege until a certain number of turns have elapsed."
	[/topic]

