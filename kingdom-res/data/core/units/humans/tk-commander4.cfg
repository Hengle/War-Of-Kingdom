#textdomain wesnoth-tk-units
[unit_type]
	id=commander4
	name= _ "commander4"
	race=human
	arms=1
	image="units/human-kingdom/commander4.png"
	[leading_anim]
		start_time=-150
		[frame]
			duration=300
			image="units/human-kingdom/commander4-leading.png"
		[/frame]
	[/leading_anim]
	{MAGENTA_IS_THE_TEAM_COLOR}
	hitpoints=123
	movement_type=mounted
	movement=7
	experience=285
	level=4
	alignment=lawful
	advances_to=commander5
	cost=89
	land_wall = no
	description= _ "commander4 description"+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
	die_sound={SOUND_LIST:HUMAN_DIE}
	{DEFENSE_ANIM_ALLRANGE "units/human-kingdom/commander4-defend-hit.png" "units/human-kingdom/commander4-defend-miss.png" "units/human-kingdom/commander4.png" {SOUND_LIST:HUMAN_HIT}}
	abilities = leadership4, curing, heals12
	[attack]
		name=sword
		icon=attacks/sword-human.png
		type=blade
		range=melee
		damage=8
		number=3
    [/attack]
	[attack]
		name=crossbow
		icon=attacks/crossbow-human.png
		type=pierce
		range=ranged
		damage=5
		number=3
	[/attack]
	[attack_anim]
		[filter_attack]
			name=crossbow
		[/filter_attack]
		start_time=-445
		missile_start_time=-150
		
		[missile_frame]
			duration=150
			image="projectiles/missile-n.png"
			image_diagonal="projectiles/missile-ne.png"
		[/missile_frame]
		[frame]
			duration=75
			image="units/human-kingdom/commander4-bow-attack-1.png"
		[/frame]
		[frame]
			duration=75
			image="units/human-kingdom/commander4-bow-attack-2.png"
		[/frame]
		[if]
			hits=no
			[frame]
				duration=100
				image="units/human-kingdom/commander4-bow-attack-3.png"
				sound=bow-miss.ogg
			[/frame]
		[/if]
		[else]
			hits=yes
			[frame]
				duration=100
				image="units/human-kingdom/commander4-bow-attack-3.png"
				sound=bow.ogg
			[/frame]
		[/else]
		[frame]
			duration=130
			image="units/human-kingdom/commander4-bow-attack-4.png"
		[/frame]
		[frame]
			duration=65
			image="units/human-kingdom/commander4-bow-attack-1.png"
		[/frame]
	[/attack_anim]
	[attack_anim]
		[filter_attack]
			name=sword
		[/filter_attack]
		start_time=-275
		[frame]
			duration=50
			image="units/human-kingdom/commander4.png"
		[/frame]
		[frame]
			duration=100
			image="units/human-kingdom/commander4-melee-attack-1.png"
		[/frame]
		[if]
			hits=yes
			[frame]
				duration=100
				image="units/human-kingdom/commander4-melee-attack-2.png"
				sound={SOUND_LIST:SWORD_SWISH}
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				duration=100
				image="units/human-kingdom/commander4-melee-attack-2.png"
				sound={SOUND_LIST:MISS}
			[/frame]
		[/else]
		[frame]
			duration=100
			image="units/human-kingdom/commander4-melee-attack-3.png"
		[/frame]
		[frame]
			duration=100
			image="units/human-kingdom/commander4-melee-attack-4.png"
		[/frame]
		[frame]
			duration=50
			image="units/human-kingdom/commander4-melee-attack-1.png"
		[/frame]
	[/attack_anim]
[/unit_type]
